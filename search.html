      "2008-02-reconto-sobre-canon-digital-en-la-argentina": {
        "title": "Reconto sobre Canon Digital en la Argentina",
        "author": "Alvar",
        "category": "",
        "content": "Me tomé un tiempo para escribir este post, desde que llegué a Buenos Aires, leí todo lo que pude sobre el tema y si bien mi opinión sobre el tema ya estaba formada apenas vi la noticia, antes de escribir, quise documentarme bien.Dentro de todo lo que leí, la propuesta para involucrarse de Pablo Mancini, me pareció apropiada y sigo entonces sus lineamientos.&gt; Dejá comentarios en La Barbarie, si querés. Pero también discutí desde tu blog. Esto es muy importante: si la información y los debates no son distribuidos, todo queda centralizado en un sólo nodo, dependiendo de su estabilidad la disponibilidad de los datos.&gt; Taggeá y/o categorizá todo lo que escribas sobre Cánon digital en la Argentina, de tal forma que sea fácil de encontrar y quede bien indexado en los buscadores.&gt; Pronunciate contra el cánon, sí, pero recordá que es muy importante esgrimir argumentos y formular propuestas.&gt; Enlazá a otros bloggers que estén hablando del tema. Es muy importante tejer el sentido de la discusión.Para empezarEn el blog de Mariano Amartino hay un excelente artículo acerca de ¿Qué es el canon y por qué debería importante?  dejo un extracto y recomiendo leer los comentarios que no tienen desperdicioVersión Corta del Canon por copia privada: con este canon el estado dice que por comprar cualquier equipo digital sos un pirata y que por lo tanto tenés que pagar una tasa (como un impuesto, otro mas) para compensar a los artistas a los que estás dañando y, como consecuencia, todo lo que compres (y sea digital) te va a salir más caro.Versión Larga y con algunos detallesEn Wikipedia hay una buena definicion del Canon por copia privada y uniendolo con el proyecto de ley que quieren introducir en argentina es, básicamente, una tasa aplicada a todo objeto que permita el almacenaje, grabación y/o reproducción de música e imagen que se cobra para compensar los derechos intelectuales de los autores, perjudicados por las reproducciones impagas de sus obras.Percusiones y RepercusionesA partir de las discusiones y preocupaciones aparece noalcanon.org que se define de la siguiente maneraNo Al Canon.org es un sitio privado que tiene como único fin informar a la población sobre los intentos, llevados a cabo por políticos, empresarios, lobbys y “artistas”, de gravar o cobrar impuestos a los actos privados de las personas.El objetivo principal es evitar los abusos cometidos por empresarios que sólo persiguen un fin económico y corporativo dejando de lado el beneficio a la sociedad.“NO al canon” NO es un movimiento revolucionario porque sí, no es un movimiento negativo ni pesimista. Es una lucha A FAVOR de un uso de las nuevas tecnologías, a favor de un progreso sano y que respete los derechos básicos de los cuidadanos.Aclaración: Este blog no persigue ningún fin político. Tampoco está asociado a ningún funcionario político, partido o agrupación.Durante la primer semana de febrero se realiza una reunión con Claudio Morgado, propulsor de la nueva ley de Musicos que incluye el artículo que legaliza el canon. De dicha reunión (que trajo algunos contrapuntos) se postea lo siguente Aclarando el panorama, durante estos días hubo de todo un poco, desde la exclusión del párrafo famoso de forma dudosa hasta la reunión de bloggers, periodistas y el diputado Claudio Morgado.No voy a copiar las notas, los tres blogs tienen sus respectivos artículos y vale la pena leer los distintos puntos de vista.\tDenker Über\tLa propaladora\tFabio.com.ar (quien les escribe)Les dejo además un video que pude filmar durante la amena charla con el diputado.&lt;/param&gt;&lt;/param&gt;&lt;/param&gt;&lt;/param&gt; Claudio Morgado hablando del Canon from Fabio on VimeoPosición y PosicionesRetomando lo que Guillermo Lutzky publicó en su blog Nosotros nos enfrentaremos a nuestros estudiantes y seremos formadores de opinión al respecto. Y creo que es estratégicamente clave.Bien, acá va entonces mi opinión. El canon apunta a “compensar” a los damnificados por la piratería, haciéndonos a TODOS responsables del daño. Y si bien el artículo que mencionaba el canon desapareció del proyecto de ley. Nada impide que se cuele por otros proyectos y más aun que no lo den a conocer. Me parece importante empezar a pensar quién es un “pirata” y que es la “piratería” ambos términos muy usados pero poco aclarados. ¿Qué se pena, la venta ilegal, el uso de las redes P2P? creo que el caso  da lugar a empezar a discutir asuntos relacionados con la propiedad intelectual y la propiedad del conocimiento. Por mi parte, me pronuncio en contra de cualquier tipo de impuesto o medida que implique la presunción de culpabilidad a toda la sociedad.Ya para terminar dejo un artículo sobre la discusión acerca del canon digital en España, lugar donde se está aplicando hace rato este impuesto y genera más de una controversia. Cabe destacar algunas palabras de Manuel Castells:...un canon sobre los soportes digitales es \"injusto e indiscriminado, no frena la piratería y nos hace responsables a todos de ella\", en palabras de Castells, que añade: \"El canon puede afectar seriamente al desarrollo de la sociedad de la información\".La comisión de expertos que asesora a Montilla exige el fin de canon",
        "url": "/2008/02/reconto-sobre-canon-digital-en-la-argentina/"
      }

        "content": "Señores padres, docentes, alumnos y autoridades presentes.En el día de la fecha tenemos el desagrado de comunicarles que el Gobierno de la Ciudad de Buenos Aires, a traves del Ministerio de Educación decidió dar de baja el blog de la Red de Escuelas Medias. Espacio al que ya hicimos referencia algunas veces en este blog y que voy a extrañar con desespero.Varias noticias acerca de lo que ocurría en los blogs alojados en el Portal de la Ciudad hacían prever este suceso. Y dejan una triste enseñanza al que escribe… si lo veía venir… por qué no lo publiqué antesAntes de transcribir la noticia que llegó vía mail dejo unas palabras del Profesor Guillermo Lutzky, más que atinadas para la ocasiónEl Blog de la Red de Escuelas Medias era un ejemplo de creatividad, compromiso y esos concepto que siempre hablamos: pasión, compromiso, innovación.El Blog tejía redes, generaba opinión era un espacio de experimentación y de innovación dentro de un encuadre que al menos podríamos definir como conservador, como es la educación estatalSin más que decir trascribo la novedad y hago un llamado público para reclamar la reapertura de este espacio, en la carta figura una dirección a la cual dirigirse.Estimados:les escribo para contarles que por decisión de la Dirección de Comunicación del Gobierno de la Ciudad de Buenos Aires, han bajado del portal de la ciudad el blog de la Red de Escuelas Medias.La respuesta que nos dieron al pedir explicaciones fue que el motivo para la baja es que no se había actualizado en enero, a pesar de que en el último post nos despedimos y dejamos además varias sugerencias de lectura para las vacaciones( copié el texto del post al final).Nos parece grave porque, en principio, el blog es un lugar de comunicación real con los docentes y, por otra parte, porque allí están enlazados los blogs que las escuelas (docentes y alumnos) realizaron con esfuerzo y dedicación.El blog no está realizado ni por publicistas, ni contenidistas contratados, ni nada por el estilo, que presupongan un gasto para la gestión. Lo mantenemos actualizado los docentes que formamos parte del proyecto, con ganas, compromiso y espíritu de generar una red verdadera que trascienda y vincule a los docentes de la ciudad con las nuevas tecnologías.Para quienes trabajamos para impulsar el uso de las tecnologías en las escuelas--con lo quijotesco de la tarea-- el blog se instituyó en un espacio de comunicación imprescindible con los actores de las escuelas, esto es docentes y alumnos.Les pedimos por favor, si es que están de acuerdo, que hagan circular la información. Si quieren además, preguntar a quienes tomaron la decisión de bajarlo, no dudan en escribir a:webmaster@buenosaires.gov.arÚltimo PostSe acercan las vacaciones, y con ellas nuestro tiempo de ocio, que muchas veces incluye lecturas y búsqueda de material referido a nuestro trabajo.Es por eso que desde la Red de Escuelas Medias queremos sugerirles algunos sitios, entrevistas y material de lectura que tienen que ver con Educación y TIC. En algunos casos se trata de material nuevo y en otras aquel que consideramos que vale la pena volver a visitar.Esperamos que sea de su agrado y que les resulte interesante, como nos resultó a quienes formamos el equipo de la REM.Sitios sugeridos:Kalipedia: se trata de una enciclopedia temática digital actualizada, creada por el grupo Santillana y pensada para el Nivel Medio.Audiovideoteca Buenos Aires: centro de producción audiovisual que contiene audio y video de entrevistas, cuentos y diverso material de autores argentinos.Acceder: red de contenidos digitales del patrimonio cultural de la ciudad de Buenos Aires.Entrevistas:A Julián Gallo, porque es provocadora y nos deja pensando en nuestro rol.A Nicholas Burbules: porque propone incluir las tecnologías antes que prohibirlas.A Alejandra Ferraro: porque habla de la relación escuela-trabajo.Libro sugerido:Planeta web 2.0, inteligencia colectiva o medios fast food, de Cristóbal Cobo Romaní.Porque nos parece un aporte inteligente sobre la web 2.0.Esperemos que disfruten de la selección y les despierte más ganas de investigar sobre educación y TIC.Felices Fiestas! El equipo de la REM",
        "url": "/2008/02/bajaron-el-blog-de-la-red-de-escuelas-medias/"
      }

      "2007-12-feevy-y-sus-posibilidades": {
        "title": "Feevy y sus posibilidades",
        "author": "Alvar",
        "category": "",
        "content": "Hoy estoy redifusivo, por lo cuál antes de postear algo propio, sigo pasando información importante.David de Ugarte  publicó en el blog de feevy una plantilla para armar portales personalizable :) y como se ve que siguió inspirado armó, partiendo de la plantilla básica, una plantilla para armar portales a la carta. Espero que puedan hacer uso de esta maravillaCon un simple formulario html y un poco de php, es posible que nuestros lectores generen portales a la carta a partir de nuestro feevy. Una idea muy interesante para redes de blogs, asociaciones y colectivos que quieran hacer un mapa interactivo de su conversación en red.Partiendo de la plantilla básica para portales feevy con la que estuve jugando ayer, se me ocurrió que con feevys grandes se podrí­a hacer algo más interesante. Mi propio feevy -e imagino que el de mucha gente- tiene más de 80 blogs y fuentes…Feevy permite asociar cada blog con cuantas tags queramos, así­ que con un simple formulario html y un poco de php, es posible que nuestros lectores generen portales a la carta.Vean esta demo y entreténganse en comprobar, no sólo cuantos blogs uruguayos o franceses hay entre mis fuentes habituales, sino en cruzar pedidos, seleccionando en los distintos desplegables y generando por ejemplo un miniportal feevy con los albumes de fotos y ví­deos de mis fuentes realizados por autores de sexo másculino que viven en España (por dar un ejemplo rebuscadillo).Imagí­nense por ejemplo aplicar este sistema sobre el portal de blogueros de la Politécnica de Madrid: con etiquetar los distintos blogs en el feevy podrí­amos dar la oportunidad a los lectores de generar portales por escuelas, por tipos de blogs, por lo que se nos ocurra o, mejor aún, por los cruces que a los lectores se les ocurran de todas esas etiquetas con las que hemos caracterizado las distintas fuentes (chicas de Caminos, fotos de Minas…)Y lo mejor… no es nada difí­cil de implementar. Les dejo el archivo comprimido para que trasteen y contrasten con el ejemplo. Si etiquetan los blogs de su feevy con un poquito gracia, pueden darle muchí­simo juego -e interactividad- a la representación de su red…",
        "url": "/2007/12/feevy-y-sus-posibilidades/"
      }

      "2007-12-contaminacion-gobiernos-asesinos": {
        "title": "Contaminación: gobiernos asesinos",
        "author": "Alvar",
        "category": "",
        "content": "Leyendo BETAweblog, el blog de Iris fernandez, me entero de esta situación que creo debe estar más instalado en al cosa pública. DifundanlóMi tío era una persona maravillosa.De chiquito, como sus hermanas mayores tenían pocos juguetes, lo vestían a él de cualquier cosa (de nena, por ejemplo) y jugaban con él cuando la madre (mi abuela) iba a entregar a sus clientes la ropa que cosía y los dejaba un rato solos. Un día se lastimó y lo llevaron al hospital con vestido…¡qué sorpresa se llevó el doctor!La foto que más recuerdo es la de mi tío con pelo largo en los años setenta parado al mejor estilo Porchetto con sus pantalones de rayas verticales y ancho exagerado en los pies…Tuvo un enorme éxito económico y repartió para todos, dando trabajo a los eternos desempleados de la familia.Mi tío falleció hace un mes. Tenía cincuenta y tantos años. No soportó todo lo que le pasó a su familia. ¿Cómo se puede vivir en un país donde pasan estas cosas? Sólo olvidando que cada persona es maravillosa y tiene una historia y una familia que la necesita.Tal vez nada tuvo que ver la casa en González Catán con la presencia de algún tipo de cáncer en casi todos los integrantes de su familia. Pero tal vez la contaminación aceleró los procesos que irían a ocurrir de todas formas…Lo único que pienso es que tenemos que difundir la protesta de los vecinos de González Catán para que no se sientan solos y logren sus objetivos. Este es mi pequeño aporte. http://www.vecinoscatan.com.ar/Es interesante observar, que haciendo una búsqueda rápida en clarín el problema, lejos de solucionarse… se expande y si bien prometen cerrar el basural de González Catán ABREN OTROS DOCE. Pareciera ser que la innovación, la creatividad y la solución a problemas no forma parte del vocabulario de los responsables de encarar este problema.Este es el resultado de la búsqueda, en orden cronológico, de las noticias de este año relacionadas con el tema.Anuncian el cierre del basural de González Catán para fin de año Protesta en un relleno de la CEAMSESiguen sin definir dónde se ubicarán los nuevos basurales Hay más residuos, pero faltan lugares donde enterrarlosEstudian abrir otros 12 rellenos sanitarios para enterrar la basuraNota de Prensa y Difusión del a Secretaría de Ambiente y Desarrollo Sustentable",
        "url": "/2007/12/contaminacion-gobiernos-asesinos/"
      }

      "2007-11-twitter-y-yo-escencia-collage-esencia-red-o-lo-que-hacemos-con-lo-que-nos-dan": {
        "title": "Twitter y yo, esencia collage, esencia red, o lo que hacemos con lo que nos dan",
        "author": "Alvar",
        "category": "",
        "content": "Este es un relato desactualizado, quiere decir que lo escribí en un momento de inspiración en una clase y de allí no se movió hasta hoy. Desactualizado y todo (esta pavada de decir desactualizado a algo que escribí hace un mes o dos da cuenta del ritmo de este medio) lo transcribo y actualizo ;) para contribuir a la discusión sobre microrelato y exposición en la web.Voy a a ser sincero con ustedes, hace unos meses me saque una cuenta en tuiter (si, lo escribo así y qué... ya se que se escribe twitter)  y no le encontré sentido, no solo me aburría, sino que me pareció bastante boludo contarle al mundo lo que estaba haciendo.Entonces, Pablo y David comenzaron a hablar del microrrelatos... y los escuché... aunque no entendía mucho... los escuché.A esta altura me preguntaba que algo debía tener esta cosa del tuiter... a la que estaba subscrito pero que no usaba. Un buen día juliana me empezó a seguir, es decir, a leer lo que tuitiaba (léase publicaba en twitter) y bueno, yo la seguí a ella también. En este punto la cosa me atrajo un poco más. Otro día me fui a settings y enlacé el tuiter con gmail, entonces pude mandar o tuitiar desde el gtalk y al mismo tiempo me llegaban las actualizaciones de los usuarios a los que estaba siguiendo (3 personas hasta ese momento). En este punto todo el tema de tuitiar se volvió más comodo... aunque escasamente lo usaba.La epifanía, debo reconocerlo, se la debo a Tutiar, una comunidad de gente tuitiandose.La potencia de Twitter no está en su pregunta disparadora ¿que estas haciendo? Sino en la posibilidad de contar, relatar con otros y estos relatos pueden ser desde una cita, un resultado de alguna investigación o búsqueda, un estado de situación, etc. Así, redes enlazadas vía Twitter (o jaiku o algo similar) pueden conformar repositorios de conocimiento, de análisis de información.Imaginemos. Toto, Pepe  y Miguel arman un grupo de estudio de Mil Mesetas y arman también una red entre ellos usando Twitter; donde anárquicamente, vuelcan citas y reflexiones rápidas y espontaneas que se se les cruzan mientras leen, caminan, o están en clase y se les ilumina la cesera, entonces, eso lo postean en Twitter y como agregado se publica en algún blog. La potencia, como decía más arriba, es la forma de uso y la posibilidad de crear repositorios de microrelatos... que como todo repositorios va ser su contenido lo que le de valor.Lo anterior, fue lo que escribí en esa clase iluminada. Hoy puedo describir que uso le doy a Twitter, más de  30 días después.Enlazo, comento, me informo y siento que a logrado acercarme a un grupo de gente que se conforma como una pequeña, pero sólida comunidad de práctica. Es tan solo una herramienta de contacto Pero una pregunta aún no me puedo responder en el uso que le damos al menos Juliana, Karpicius , Carlos y yo ¿que lo diferencia del chat? no se, pero me acerca a gente que está lejo y constituye una vía más de comunicación.Al fin de cuentas no resolví nada, pero puedo expresar un uso y creo que depende de la creatividad lo que esta herramienta nos puede dar. Y si no vean lo que los muchachos de las indias hicieron y comparten con nosotros. RDM Red de Minipost Ditribuida.imagen… ya es algo casi obvio: flickr",
        "url": "/2007/11/twitter-y-yo-escencia-collage-esencia-red-o-lo-que-hacemos-con-lo-que-nos-dan/"
      }

      "2007-11-lo-que-dejo-el-wordcamp-2007": {
        "title": "Lo que dejó el Wordcamp 2007",
        "author": "Alvar",
        "category": "",
        "content": " Lo que me dejó el wordcamp... a pedido del amigo Karpicius y para recordadrme las tareas pendientes, que nunca acaban, que me constituyen :DBien, el evento estubo muy bueno y a esta calificación hay que agregarle, obiamente, todos los problemas de organización, que como corresponden, suceden cuando alguien organiza algo a pulmón. Entonces, llegaron los expositores que pude ver. Que decir de Matt, el pibe es un grosso (si con doble s) y despues de aplacar mi natural envidia, capte el mensaje más importante.: “Hagan del codigo lo que quieran”. fue muy bueo escuchar esto de un muchacho que asegura que desde la periferia, y bien por afuera del gran país del norte, el software libre es la innovación.Luego de Matt Mullenweg. Leo Prieto  deslumbro con su presentación, mostrando la cantidad de cosas que pudieron hcer con el codigo del bien amado wordpress algunos ejemplos: FayerWayer, Saborizante, ZImio. La charla fué impecable, pero lo que más me gustó fue el relato de la construcción de Liberación Digital, un emprendimiento de resistencia a la monopolización, por parte de microsoft, de la esfera pública chilena. Brindo por los logros de estos muchachos.Luego de Leo, vino un poco más de lo mismo con el tema de periodismo ciudadano, participativo, en fín, el rol e los bloggers en los medios. A mi, personalmente, me aburrió… pueden ver las presentaciones aquí “Blogs y Periodismo“Coffe break mediante, empezó lo mejor: Diseño de Blogs y Arquitectura de Informacion.Excelente presentación, que me dejó grandes tareas pendientes y espero, solicito ayuda&lt;ol&gt;&lt;li&gt;Distinción entre categorias y etiquetas&lt;/li&gt;&lt;li&gt;Organización de la barra lateral&lt;/li&gt;&lt;li&gt;Coherencia visual&lt;/li&gt;&lt;li&gt;Accesibilidad&lt;/li&gt;&lt;/ol&gt;Terminó la jornada matutina con Monetización: ya tengo visitas ¿como sigo? Que fué muy informativo, y quedó bien en claro, que este blog, no persigue fines comerciales, por lo cuál, la publicidad no es necesaria en este espacio.Con muchas tareas por delante para potenciar el blog, dejo mi apreciación final: “queda mucho por hacer, mucho por descubrir” ",
        "url": "/2007/11/lo-que-dejo-el-wordcamp-2007/"
      }

      "2007-10-invitacion-a-los-lectores-educacdores-y-afines-a-las-tic": {

        "content": "El 1º de noviembre de 2007 comienzan la V Jornada del Proyecto Aulas en Red. Este año en su modalidad virtual.Todos los años se realizan las jornadas de Aulas en Red, así, en estos cinco años, recorrimos escuelas, se montaron exposiciones, charlas y conferencias fueron parte de estas jornadas.En esta oportunidad, en el marco de lo especificado por la Dirección del Área Primariaen la Disposición Nro. 14/07, se ha priorizado la realizaciónde la modalidad virtual para la jornada con el objeto de conservar el espacioanual de intercambio que el Proyecto ha generado desde hace ya tantos años.Estas jornadas tiene particular importancia. Durante todo este año, losdocentes y facilitadores han estado trabajando en torno a el uso deblogs, la creación de e-portfolios y la lectura y escritura en la red.Lectores estan invitados a participar de las JornadasLos blogs y los e-portfolios producidos  a lo largo del años los pueden leer desde este linkAllí encontrarán también el acceso a un foro de comentarios. Dentro de él se abordaran tres temas centrales:\tLos Blogs como diarios del aula\tLos E- porftolios\tLeer y Escribir en la redLa aplicación ya está disponible pararegistrarse. Los espero :)",

      "2007-10-v-c2-b0-encuentro-de-la-red-de-escuelas-medias": {
        "title": "V° ENCUENTRO DE LA RED DE ESCUELAS MEDIAS",
        "author": "Alvar",
        "category": "",
        "content": "El 31 de octubre se realizará el V Encuentro de la Red de Escuelas Medias (REM)“Alternativas Pedagógicas con Tecnologías de la Información y la Comunicación”. El evento– que se realizará de 9 a 13 en el auditorio de la fundación OSDE, Av. Leandro N. Alem 1067 - 2° Subsuelo– apunta a mostrar las posibilidades de trabajo con herramientas de las web 2.0 en las escuelas y contará con la presencia de especialistas en Educación y TIC.Esta prevista la apertura del encuentro con la presencia del subsecretario de Educación, el Lic. Luis Liberman, la Directora del Area de Educación Media y Técnica, Prof. Marta García Peyret y el Lic. Fernando Tascón, Coordinador de la Red Porteña Telemática, programa dentro del que desarrolla sus actividades la Red de Escuelas Medias.Para debatir sobre los celulares como medios de expresión de los adolescentes estarán Natalia Quiroga, Licenciada en Comunicación de la Universidad Católica Argentina y la Universidad de Palermo y Pablo Mancini, periodista fundador de 20palabras.com y especialista en Nuevos Medios. La mesa estará coordinada por la Lic.Cynthia Brodschi, del equipo de la Red de Escuelas Medias.También será de la partida el asesor académico de la ORT, Guillermo Lutzky, quien llevó a cabo una experiencia de trabajo con docentes de las escuelas medias que trabajan con la REM y con quienes la compatirá en el auditorio.La profesora María Eugenia Alonso – del equipo de la REM y ganadora  del certamen Internacional de Educared—también contará su experiencia y los cambios que se produjeron en sus prácticas de enseñanza a partir de la implementación de las TIC.El cierre, de lujo, será una videoconferencia con el Dr. Cristóbal Cobo Romaní, director de Comunicación y nuevas Tecnologías de la FLACSO (México), quien disertará sobre la evolución de la WEB: hacia una web más inteligente.La inscripción se realizará por e-mail a reporte_media@buenosaires.edu.ar oredescuelasmedias@gmail.comTambién podrá realizarse Online",
        "url": "/2007/10/v%c2%b0-encuentro-de-la-red-de-escuelas-medias/"
      }
      ,
    
      "2007-10-ii-jornada-red-inclusiva": {

      "2007-10-que-vuelvan-los-cuentos": {

        "author": "Alvar",
        "category": "",
        "content": "Despues de un arduo día laboral, me encamino al profesorado, a la clase de la profesora Norma Salles.No es una clase cualquiera, hace de la lengua, del habla, un territorio que vale la pena explorar. Hoy fue un día particular en el profesorado, vino Lita, una cuentacuentos a llevarnos de viaje por caminos olvidados en nuestra infancia.Cuanta razón tienen los que dicen que de las historias, no debimos alejarnos. Creo que algo que falta en nuestras escuelas, en nuestras casas, son cuentos. Lita se asombró al darse cuenta lo poco que se trabaja este tema en los profesorados de enseñanza primaria, pienso que el problema no es que nosotros no contamos cuentos, el problema es que dejamos de escucharlos, de sentarnos en ronda y perdernos en los matices de las palabras y las imagenes que otro, de puro arte, nos regala.Entonces, terminando la clase, Norma se dispuso a contarnos un cuento, a leernos algo para cerrar este día. Le pregunté si podía grabarla. Dijo que si…  y aqui se los dejo.Espero los disfruten como tanto como lo disfrutamos nosotros.Powered by  \teSnips.com  ",

      "2007-10-blog-action-day": {
        "title": "Blog Action Day",
        "author": "Alvar",
        "category": "",
        "content": "Llegó el Blog Action Day y despues de una semana de intenso debate por lo de David, que dejó en mi una intensa reflexión quisiara empezar con un video.vía el blog de Fabio Quetglas replico este video que dá para pensar y me sumo al blog action dayCampaña contra las grandes superficiesUploaded by ecologistasDesde la Plataforma Rural* y la campaña No te comas el mundo -en las que Ecologistas en Acción participa activamente- se impulsará durante el año 2007 una campaña estatal, pero con vocación de incidencia local, contra las Grandes Superficies y supermercados.Consideramos que un tema como el de las Grandes Superficies puede servir para integrar bajo este paraguas a distintas organizaciones, redes y colectivos que en espacios locales esten trabajando temas relacionados de alguna manera con la Soberanía Alimentaria (Derechos laborales, Ecología, Agricultura campesina, Derechos Humanos, Agua, Deuda Ecológica, Solidaridad, Lucha contra la Pobreza, Cooperación, Agenda 21, Campañas contra la Especulación Urbanística y en Defensa del Territorio, etc.) y los modelos alternativos de producción, transformación, distribución-comercio y consumo de alimentos.Identificamos a las Grandes Superficies de la cadena agroalimentaria como uno de los más importantes actores a la hora de implantar un modelo agroalimentario insostenible, injusto y contrario a los principios de la Soberanía Alimentaria, así como generador de pobreza, desempleo estructural y marginalización, uno de los actores menos denunciados e invisibles, de los más cercanos al consumidor, de los que ofrecen más posibilidades de acciones e incidencia directa y de los que pueden congregar a más aliados y crear unas sinergias más interesantes en estos temaSostenibilidad, palabra que me cuesta pronunciar y escribir, creo que debe ser algo más que una moda, debe ser una instancia de reflexión. Y mi reflexión es un tanto agria.Nos proponemos hablar sobre el ambiente, su cuidado, y para mi hablar sobre eso es hablar sobre la injusticia, el hambre y la marginación de las poblaciones que están condenadas a vivr parasiteando los grandes centros urbanos, ejes de consumo desbocado.Considero indisoluble la relación entre el ambiente, su cuidado y el consumo, por lo tanto es indisoluble la reflexión hacia el tipo de sistema en el que vivimos, y me animo a decir y gritar YO NO SE CUAL ES LA SOLUCIÓN pero se que no puedo quedarme indiferente a lo que veo, siento, experimento. Cambio climático,  consumo, pobreza, todo está relacionado y acá abajo, en el sur, es facil ver su relación. Es fácil si salgo de mi protegido castillo urbano llamado capital y miro los alrededores, cosa dificil si las hay. En cada esquina, en cada rincón oscuro, los contrastes de la ciudad que habito gritan soledad, injusticia, pobreza, marginación, olvido.Olvido de vivir algo más enraizado, olvido de vivir un poco más conciente de lo alejados que estamos del ambiente en el que nos desplazamos. No quiero olvidarlo, no quiero dejar que la indiferencia me gane con lo lujos de La Capitial.Quiero proponer algo que NO está a la altura de mis furzas, más que un Blog Action Day un Día de Movimiento del pueblo. La gente en las calles caminado y moviendose y charlando por alguna causa que nos una. Claro, es fantasía juvenil la que me asalta. Pero que linda fantasía.Hoy en el Blog Action Day. Y para TODOS los días recordarQUE ES LO QUE EST PASDO POR ACAPara terminar, algunas cositas que dice el amigo Galeano, nunca vienen mal.Ser como ellos(a Karl Hubener)Los sueños y las pesadillas están hechos de los mismos materiales, pero esta pesadilla dice ser nuestro único sueño permitido: un modelo de desarollo que desprecia la vida y adora las cosas.¿Podemos ser como ellos?Promesa de los políticos, razón de los tecnócratas, fantasía de los desamparados: el Tercer Mundo se convertirá en Primer Mundo, y será rico y culto y feliz, si se porta bien y si hace lo que le mandan sin chistar ni poner peros. Un destino de prosperidad recompensará la buena conducta de los muertos de hambre, en el capítulo final de la telenovela de la Historia. Podemos ser como ellos, anuncia el gigantesco letrero luminoso encendido en el camino del desarrollo de los subdesarrollados y la modernización de los atrasados.Pero lo que no puede ser, no puede ser, y además es imposible, como bien decía Pedro el Gallo, torero: si los países pobres ascendieran al nivel de producción y derroche de los países ricos, el planeta moriría. Ya está nuestro desdichado planeta en estado de coma, gravemente intoxicado por la civilización industrial y exprimido hasta la penúltima gota por la sociedad de consumo.En los últimos veinte años, mientras se triplicaba la humanidad, la erosión asesinó al equivalente de toda la superficie cultivable de los Estados Unidos. El mundo, convertido en mercado y mercancía, está perdiendo quince millones de hectáreas de bosque cada año. De ellas, seis millones se convierten en desiertos. La naturaleza, humillada, ha sido puesta al servicio de la acumulación de capital. Se envenena la tierra, el agua y el aire para que el dinero genere más dinero sin que caiga la tasa de ganancia. Eficiente es quien más gana en menos tiempo.La lluvia ácida de los gases industriales asesina los bosques y los lagos del Norte del mundo, mientras los desechos tóxicos envenenan los rios y los mares, y al Sur la agroindustria de exportación avanza arrasando árboles y gente. Al Norte y al Sur, al Este y al Oeste, el hombre serrucha, con delirante entusiasmo, la rama donde está sentado.Del bosque al desierto: modernización, devastación. En la hoguera incesante de la Amazonia arde media Bélgica por año, quemada por la civilización de la codicia, y en toda América Latina la tierrase está pelando y secando. En América Latina mueren veintidós hectáreas de bosque por minuto, en su mayoríasacrificadaspor las empresas que producen carne o madera, en gran escala, para el consumo ajeno. Las vacas de Costa Rica se convierten, en los Estados Unidos, en hamburguesas McDonald's. Hace medio siglo, los árboles cubrían las tres cuartas partes del territorio de Costa Rica: ya son muy pocos los árboles que quedan, y al ritmo actual de deforestación, este pequeño país será tierra calva al fin del siglo. Costa Rica exporta carne a los Estados Unidos, y de los Estados Unidos importa plaguicidas que los Estados Unidos prohíben aplicar sobre su propio suelo.Unos pocos países dilapidan los recursos de todos. Crimen y delirio de la sociedad del despilfarro: el seis por ciento más rico de la humanidad devora un tercio de toda la energía y un tercio de todos los recursos naturales que se consumen en el mundo. Según revelan los promedios estadísticos, un solo norteamericano consume tanto como cincuenta haitianos. Claro que el promedio no define a un vecino del barrio de Harlem, ni a Baby Doc Duvalier, pero de cualquier manera vale preguntarse: ¿Qué pasaría si los cincuenta haitianos consumieran súbitamente tanto como cincuenta norteamericanos? ¿Qué pasaría si toda la inmensa población del Sur pudiera devorar al  mundo con la impune voracidad del Norte? ¿Qué pasaría si se multiplicaran en esa loca medida los artículos suntuarios y los automóviles y las neveras y los televisores y las usinas nucleares y las usinas eléctricas? ¿Qué pasaría con el clima, que está ya cerca del colapso por el recalentamiento de la atmósfera? ¿Qué pasaría con la tierra, con la poca tierra que la erosión nos está dejando? ¿Y con el agua, que ya la cuarta parte de la humanidad bebe contaminada por nitratos y pesticidas y residuos industriales de mercurio y plomo? ¿Qué pasaría? No pasaría. Tendríamos que mudarnos de planeta. Éste que tenemos, ya tan gastadito, no podría bancarlo.El precario equilibrio del mundo, que rueda al borde del abismo, depende de la perpetuación de la injusticia. Es necesaria la miseria de muchos para que sea posible el derroche de pocos. Para que pocos sigan consumiendo de más, muchos deben seguir consumiendo de menos. Y para evitar que nadie se pase de la raya, el sistema multiplica las armas de guerra. Incapaz de combatir contra la pobreza, combate contra los pobres, mientras la cultura dominante, cultura militarizada, bendice la violencia del poder.El american way of life, fundado en el privilegio del despilfarro, sólo puede ser practicado por las minorias dominantes en los países dominados. Su implantación masiva implicaría el suicidio colectivo de la humanidad.Posible, no es. Pero, ¿sería deseable?",
        "url": "/2007/10/blog-action-day/"
      }
      ,
    
      "2007-10-premio-blog-solidario": {
        "title": "Premio Blog Solidario",
        "author": "Alvar",
        "category": "",
        "content": " Por primera vez este blog es premiado con algo, y la verdad, la sensación es linda. Linda porque quienes hacemos esto de escribir, comentar y por ende crear en este medio, muchas veces lo hacemos (parafraseando al amigo Daniel Kirchman) “robandole tiempo a todo lo demás” y entonces, cuando un amigo como karpicius menciona el blog y le otorga el premio… pues bien… se siente lindo ydan ganas de seguir.Entonces, antes de pasar la posta y otorgar el premio, me puse a buscar de donde salió esto y legue a bohemia mar, quien tuvo la iniciativa, y fue interesante recorrer el camino inverso de este meme, ya que da cuenta de la multiplicidad de voces que hay en la red y la multiplicidad de puntos de encuentro entre tantas diferencias.  Y coincido con carlos que dice:Aún conociendo el camino de los memes, siempre es un orgullo que alguien se tome un momento y piense en otro blog.sin más, los premiados son:El tilo de Olivos: Blog de Daniel Kirchman, que aporta desinteresadamente una gran dosis de refelxión y tiempo para la reflexión, que es a mi entender, un espacio que falta.Escuela y TIC: Blog de Nora aznar, compañera de viajes y excelente persona que no duda no solo en compartir lo que sabe, sino también ponerlo en práctica en cada momento.deugarte.com: Groso, David de Ugarte, antes de entregarlo e pregunte que es ser solidario (la palabra me hace ruido desde hace tiempo) y creo que es alguien que hace comparte y lucha. entonces no podía faltar david en esto.El blog de ramo: Ramiro Pol, persona solidaria si las hay, ¿qué hace de solidario su blog? la inmutable certeza de que su escritos (con los que no siempre coincido) pueden ser discutidos y compartido sin censura.Bitácora de Aníbal de la Torre: Blog solidario, educador solidario, y por sobre todas las cosas crítico de la educación si los hay.Entre tuxes y pepinos: En mi caso, declarado defensor del software libre y sus derivaciones éticas, usar linux no es una opción, sino un acto de coherencia, algo más que una decisión técnica, es una decisión ética. y mi experiencia como usuario no hubiesesido de lo más satisfactoria sin el blog de este ¿muchacho? que no duda en compartir lo que sabe, descubre y le interesa.Ubuntu Life :Blog indispensable para continuar experimentando con ubuntu, solidario en su conocimiento y absolutamente activo en sus publicaciones.Bueno hasta aca la lista de premiados, faltan más, más blogs, más bloggers que aportan. y si utilizo mi concepcion de blogger solidario, tendría que poner todos los blogs que tengo sindicado. Per bue como yo no hice las bases, solo siete blogs pueden ser premiados.a proposito de eso, dejo las pautas para seguir con esto :)1ª)Escribir un post mostrando el PREMIO y citar el nombre del blog que te lo regala y enlazarlo al post que te nombra (de esta manera se podrá seguir la cadena)2ª)Elegir un mínimo de 7 blogs que creas que se han destacado alguna vez, por ayudar , apoyar, y compartir. Poner sus nombres y los enlaces a ellos. (Avisarles)3ª)Opcional. Exhibir el PREMIO con orgullo en tu blog, haciendo enlace al post que escribes sobre el y lo otorgas a otros.",
        "url": "/2007/10/premio-blog-solidario/"
      }

      "2007-10-la-libreria-del-barrio": {
        "title": "La librería del barrio",
        "author": "Alvar",
        "category": "",
        "content": "Esas cosas que pasan de reprente, un buen día, el localcito en el que nunca me detuve entra en obra. Y los vecinos, curiosos como somos, nos asomamos a la vidriera cubierta, que en su misterio, no nos deja esclarecer qué nuevo negocio se va a instalar en este reducto de pertencia que momentanemante aprendi a querer, el barrio.Entonces, un buen día abre sus puertas el nuevo habitante de mi camino cotidiano y para mi sorpresa ¡Es una librería!Cabe aclarar, en “mi” barrio, el que recorro todos los días, no hay librerias y si bien Corrientes es esa mágica calle de los libros y la cultura, muchas veces la fiaca me gana de mano y el 115 pasa muy rapido para que lo siga.En fin, con el ir y venir de los días me animé a entrar y preguntar y buscar. Me encontré con un lugar cálido y que además, para mi novedad, alquila libros (no sé muy bien como funciona, todavía no alquilé ninguno).Lo importante, el librero, esa misteriosa figura, que creo, es el alma de una libreria me hizo pensar que en estos casos el intermediario es importante, mezcla de asesor y buscador, este muchacho hace de la compra de libros un buen momento. Y entre las cosas que hizo, fue encontrar un libro que hace rato venía buscando (poco, pero buscando al fin).El gato escaldado, un lugar que recomiendo bien cerquita de Independencia y Boedo.  Tags: recursos, noticias librerias",
        "url": "/2007/10/la-libreria-del-barrio/"
      }

      "2007-10-flock-o-lo-que-estube-esperando": {
        "title": "Flock o &amp;#8230;. lo que estube esperando",
        "author": "Alvar",
        "category": "",
        "content": "Charlando con Carlos Neri, y aun antes de leer su post sobre este tema, me entero de esta aplicación, que devino en dos días mi nueva joyita, en palabras de Carlos...Es una herramienta con ilimitadas posibilidades para bloggers y un campo a explorar para  aplicaciones  didácticas.La posibilidad de tener operativamente todo en un lugar y su calidad semántica lo vuelven tan potente que podríamos denominarlo más que un navegador, un soporte para crear “centros de recursos organizados”. Un dato no menor es que es una aplicación de código abierto por lo que abundan las extensiones y desarrollos para el mismo. Veamos algunas de las propiedades que posee:Tener conectado Flickr y visibles nuestras fotos en una barra del navegador, permitiendo agregar nuevas simplemente arrastrando y soltando.Los favoritos son una o nuestra cuenta en del.icio.us.Un editor de texto para escribir y publicar directamente en nuestro blog.Una pagina de inicio personalizada denominada “mi Word” donde podemos conectar y hacer visible dinámicamente nuestros sitios sindicados (sustitución del agregador tipo bloglines) , o las fotos o nuestro twitter o nuestra red social, entre otros.Un webclickboard donde vamos arrastrando recortes de textos o fotos que seleccionamos en nuestra navegación.Posibilidad de desplegar en una barra lateral nuestros sitios favoritos y acceder a ellos.Coincido con Carlos y creo que esta es una herramienta que puede facilitar, no solo la navegabilidad, sino tambien el acercamento de las distintas herramientas de la web 2 a los usuarios mas alejados de este medio.",
        "url": "/2007/10/flock-o-lo-que-estube-esperando/"
      }

      "2007-08-cursos-cursos-y-mas-cursos": {
        "title": "Cursos cursos y más cursos",
        "author": "Alvar",
        "category": "",
        "content": "Parece que en esta epoca del año andamos de cursos :)vía Red de Escuelas Media nos llega este curso precsencial sobre C-map. Este es uno de los mejores programas para realizar mapas conceptuales.La Red de Escuelas Medias ha organizado un taller –nivel básico– de C-Map (Software para desarrollar mapas conceptuales) destinado a los docentes del Nivel Medio dependientes de la Dirección de Educación Media y Técnica (DAEMyT).El taller está programado de la siguiente manera: tres encuentros presenciales mensuales (uno por mes) y seguimiento virtual de los avances del taller.Los encuentros tendrán lugar en el laboratorio de Informática del Liceo nº1, sito en Avda Santa Fe 2778, los miércoles 5/9,10/10 y 14/11 de 13 a 16.Los interesados deberán enviar un correo electrónico a reporte_media@buenosaires.edu.ar y deberán poner en el Asunto: inscripción C-Map.Sobre CMAP: Este software permite la elaboración de la información a partir de conceptos y relaciones. Al utilizarlo, se puede elaborar una presentación multimedial que incluya la incorporación de imágenes, video y sonido, además de la posibilidad de relacionarla fácilmente con páginas web, y buscar simultáneamente información en éstas y en otros mapas conceptuales.La elaboración de mapas conceptuales ayuda a los estudiantes a procesar, organizar, priorizar, retener y recordar nueva información, al integrarla significativamente a su base de conocimientos previos.También permite desarrollar una currícula más integrada, al poder abordar y compartir conceptos desde diferentes asignaturas, superando la fragmentación que muchas veces la realidad pedagógica presenta en parcelas aisladas de distintas disciplinas.",
        "url": "/2007/08/cursos-cursos-y-mas-cursos/"
      }
      ,
    
      "2007-08-inscripcion-a-e2-80-9cun-paseo-al-parque-de-las-tics-e2-80-9d": {
        "title": "Inscripción a “Un paseo al Parque de las TICs”",
        "author": "Alvar",
        "category": "",
        "content": " Vía KarpiciusUn curso poco convencional sobre TICs en la enseñanzaA partir del próximo 3 de septiembre comenzará el proceso de inscripción al curso Un paseo al Parque de las TICs. La experiencia puede pensarse como una continuidad de su similar anterior Un viaje por la Web 2.No se trata de un curso convencional, considerando cómo está planteado el acceso al conocimiento. Está dirigido a todas aquellas personas relacionadas con el mundo de la educación, capacitación y aprendizaje que se plantean empezar a incluir TICs en su práctica diaria.El Paseo se desarrollará durante cuatro a cinco semanas y se propone mostrar que es posible aprender y enseñar haciendo mediar TICs en este proceso, accediendo desde locutorios y cibercafés.Se trata de probar que contar con conectividad de banda ancha y una PC en casa no son condiciones excluyentes a la hora de incluir las tecnologías en las prácticas de la educación.La cursada se realiza en forma gratuita y está ofrecida por Proyectos al Sur, una OSC en proceso de formación.Los interesados pueden contactarse usando este formulario manifestando su deseo de participar e indicando si accederán desde una instalación domiciliaria, educativa o un cibercafé.Más información:Acerca del cursoEn El Tilo de OlivosEn Avio de la Web2Acerca de la experiencia anterior:El curso Un viaje por la Web 2 como espacio de socialización / Parte 1Finalizando el ViajeDe otros mundosCardadoresPensar sobre el pensarPiedra Libre",
        "url": "/2007/08/inscripcion-a-%e2%80%9cun-paseo-al-parque-de-las-tics%e2%80%9d/"
      }

      "2007-08-una-noche-en-la-marshall": {
        "title": "Una noche en La Marshall",
        "author": "Alvar",
        "category": "",
        "content": "El Miércoles 25 de Julio,  aprovechando el receso invernal de las escuelas,  fui otra vez a La Marshall. Esta es, según palabras de sus organizadores:\"Un espacio cultural en donde se fomenta la práctica del Tango, teniendo como consigna poder bailar con la pareja que cada uno elija, solo en función del rol que se quiera asumir en la danza. Un espacio en el cual la gente se sienta cómoda, pueda comunicar y transmitir sus emociones libremente.\"Pero lo que viví allí fue mucho más que esta cita. Hace unos años empecé, movido por una gran deseo, a bailar tango. Esta actividad, constituyó un verdadero espacio de aprendizaje en mi vida, las emociones, el movimiento y la libertad que se enlazan en el tango pasan de ser un fenómeno cultural a una forma de vida. Y en este aprendizaje, la libertad es esencia y sustento.Antes de continuar puede haber quienes se pregunten ¿qué tiene que ver lo que hoy escribe con la educación? Bueno, Mucho… esperen y verán.La Marshall se caracteriza por ser una milonga gay, y concentra en esta característica todas las representaciones que quepan en el imaginario social. Cuando lo comento con mis amigos, siempre, en cualquier círculo una broma, un chiste o un gesto de extrañeza se escapa y tengo que ponerme a aclarar o explicar qué implica La Marshall. Ya no lo hago más.En síntesis, el Miércoles, La Marshall festejó sus 4 años de existencia y asistí a un show de tango que impactó mis sentidos.La danza como vehículo, medio de expresión, carece de juicio, simplemente comunica, y nosotros como en todo dialogo podemos escuchar, o no, comprender, o no. Comprendí, escuché, Libertad. Sublime expresión de Libertad al ver - sentir a dos hombres bailando y en su abrazo amándose. Entonces comprendí, en mi cavernícola razón heterosexual-machista, la soledad del pensamiento único, en la pista, los bailarines no sólo demostraron su destreza, sino su amor, y lo compartieron.Este suceso me dejó muchas líneas de reflexión. La primera fue en torno a la sexualidad en nuestra sociedad. Pude contemplar y sentir lo que expresó el baile y dos hombres amóndose, sin sentir rechazo (por uno u otro motivo e su na sensación que muchos heterosxuales tenemos ante estas demostraciones homosexuales). Creo que el devenir de mi propia sexualidad, el encontrarme con la personal forma de vivir este aspecto de mi vida me liberó de miedos y prejuicios a los que estamos atados; mucho del sentir homofóbico está basado en el miedo de los hombres de sentirse atraídos o enamorados de otro hombre y junto con este miedo, montado sobre él, una enormidad de prejuicios obstaculizan el devenir de nuestra sexualidad.Varios son los factores que posibilitaron que pueda disfrutar del espectáculo de La Marshal, entre ellos, la claridad con que mis padres charlaron estos temas, la negación sistemática al silencio en pos de la vergüenza con mis parejas y  entender que una relación sexual no está atada a cánones de amor novelesco, ni al desapego emocional del pornostar; que no necesariamente ha de ser un éxtasis de amor puro, ni siempre ha de ser una euforia de chorreante placer corporal; que una relación sexual es más bien un montón de todas estas cosas mezcladas y sumidas en la particularidad del momento.En tiempos de vouyerismo mediático, euforia sexual televisada, fotografiada y publicada y  de leyes educativas en torno a la sexualidad, inevitablemente me pregunto ¿qué implica la educación sexual? ¿qué tipo de educación sexual necesitamos? ¿quién nos va a capacitar? ¿en qué?De las líneas anteriores, de mis dudas y certezas en torno al tema… pregunto al lector ¿en qué consiste la educación sexual? Para mí cada día es más claro que se trata de educación entorno a la libertad, aunque más que a la libertad a la capacidad de pararnos frente a la pila de prejuicios y miedos para elegir en libertad.En fin, mientras escribí esto se  lo mostré a mi pareja, ella me sugería que sea claro (dificultad de mi vida) ya que el texto podía dar a confusiones ¿de mí? y mientras revisaba (¿no quería que se confundan?… ¿de mí?) me daba cuenta que el miedo otra vez como sombra recurrente la asaltaba y en su salto me tocaba también. ¿Tan adentro está? Así dadas las cosas… no cambié una sola frase.En síntesis… celebro La Marshall, los hombres y mujeres que bailan allí y los amigos que hoy tengo y hacen de esta confusa vida.. un lugar mas entretenido",
        "url": "/2007/08/una-noche-en-la-marshall/"
      }

        "content": "Hace dos meses me subía al viaje en tren por la web 2.0 y acá relate como eso me afectaba. Hoy un poco más tranquilo mientras ordeno este nuevo espacio y respondo a los post de mis amigos, compañeros de viaje, quiero transcribir uno de estos comentarios.Creo que será la punta de un ovillo que pienso empezar a comprender.Cito textual desde el  post de:Juliana.Como le conté a karpicius, el pasado cuatrimestre estuve en un seminario de educación a distancia, que abandone por el simple hecho de que aún se pensaba que la educación a distancia tenía que ver con plataformas, o, ver que es lo que más ofrecía cada institución. En simultaneo comencé el viaje en este tren y aprendí más acá que sentado escuchando pavadas. no me cansaré de repetirlo, creo que lo fundamental del proceso de enseñanza-aprendizaje es la conexión entre los participantes de ese proceso, conexión que puede pasar por muchas facetas pero conexión al fin, junto con la conexión bien la confianza, como un sentimiento reciproco entre docente y estudiante. Para todo esto es vital la presencia, el estar ahí, con el otro, que las caras revelen los gestos, que los gestos hablen y transmitan. La mediación de las TIC dificulta y favorece esta conexión, si creo que es así de paradójico, la virtualidad no deja de ser virtual. Pero Carlos y Alejandro lograron algo que trascendió la distancia monitor a monitor. Se animaron a Jugar y en ese juego lograron algo que no se si todos los cursos mediados por las TIC lo logran. Conexión y Confianza.",
        "url": "/2007/07/educacion-a-distancia/"
      }

      "2007-06-historia-de-un-viaje-por-la-web-20": {
        "title": "Historia de &amp;#8220;Un viaje por la Web 2.0&amp;#8221;",
        "author": "Alvar",
        "category": "",
        "content": "Un buen rato me tomó empezar a contar lo que  “Un viaje por la Web 2.0” me está aportando. Así que empiezo por el comienzo…Había una vez una pequeña pero incansable pregunta que perseguía a este inestable narrador ¿cómo conectarme? y en ella estaba resumida la complejidad de la existencia... aunque, más que \"estaba\", \"está\". Conectarme implica entonces no solo conocer, sino establecer un vínculo, fue allí, en los vaivenes de la atormentada cabeza de quien les cuenta, que una luz se dió en encenderse.  \"Empezá por tu casa y después ves como seguís\".Así, terapia de por medio, este pseduomelancolico intento de narrador se abocó a restaurar la primaria y primera conexión que lo vinculaba a este mundo, conectar con su amada.Esto es algo que empezó hace mucho tiempo en las cuentas de este medio digital y relativamente poco en las del analógico, ese tiempo que pasa del otro lado de la pantalla.Y a quienes se pregunten ¿que tiene que ver esto con el título del post? Pues bien esperen y verán o dejen de leer o... les cuento que en nada en mi vida esta alejado de Ella \"y ya\".Entonces, mientras la revelación de lo cotidiano se aparecía ente los ojos de quien les habla, las cosas se pusieron más complejas (como corresponde a toda historia). ¿cómo conectarme? se amplio a ¿Por qué y Para qué? (nótese que ya no me pregunté con Quién). Dejando de lado el Por qué, no porque no sea importante, sino porque es insondable, el Para qué empezó a tomar forma en torno a entender que: si estos sentimientos que llaman a conectarme están fundados en amor, quería  conectarme para, desde ese sentimiento, construir un lugar mejor. Ya no solo para mi mismo sino también para Ella y para los que están llegando, y los que están por venir.Hoy, tecnología, medios, información y conocimiento están mezclados junto a decisiones, conexiones, exclusión, pobreza, felicidad y angustia desentrelazante. Educación e información se complementan y rechazan, leer ya no solo es leer sino también comprender y comprender implica necesariamente la posibilidad de elegir, analizar y tener capacidad de construir. Y eso, en mi país, en mi barrio, en mi proción de espacio donde tal vez algún día caminen mis hijos.... pues bien, no es algo accesible para todos. Y ya pasando a primera persona. Me sumergí en estos medios, canales, ríos y mares de información, comunicación y no en todos los caso conexión. Allí en medio de la desesperanza conocí a DanielKirchman, otro educador y a través de su ventana cercana a las sierras, otros aparecieron, Carlos Neri, Karpicius, Juliana, Ramo y una idea un sentimiento que venía gestándose sólo en mi pecho, fue encontrado en el de estos otros, un eco, una idea compartida, construir, aprender, discutir y crecer teniendo como base, al menos desde mi intuición, la misma imagen. Conexión real para todos y capacidad de crecer, de aprehender, de desarrollarnos y poder construir y transmitir.Entonces mientras empezaba conocer Proyectos al Sur, Carlos nos invita a \"Un viaje por la Web 2.0\" y me enseña (disculpa si soy mal alumno y aprendo lo que se me antoja y no las consignas :) ) que enseñar por este medio, no es consignar, es establecer un vínculos, una necesaria conexión con el ser humano delante de la pantalla y junto con los compañeros... viajar.Bien ya no se donde me va a llevar este tren. Acá, osea allá, detrás de la pantalla están ustedes algunos desconocidos, muchos ya conocidos. Acá, en mi casa, está entrando Dani, motor de mis búsquedas y cable a tierra de mis vuelos. Y todos ustedes conectados desde distintos medios y distintas formas me hacen crecer y me dan algo que creo todo educador debe tener. Esperanza.",
        "url": "/2007/06/historia-de-un-viaje-por-la-web-20/"
      }
      ,

      "2007-06-amor-i-2": {

        "author": "Alvar",
        "category": "",
        "content": "En días de entregas y de parcial, de desilusión electoral.pienso confirmo y entregoSoy ciudadano del amor,llevo dogal de bellezaentre la hombrera y la cabeza,entre rodilla y cinturón.Haciendo crítica socialme perfumé de valiente,creyeron que era disidentey no era más que natural.Martí me habló de la    amistady creo en él cada día,aunque la cruda economíaha dado luz a otra verdad.El mundo tiene la razónpuesta en el pan, en el diario,ese señor rudimentarioque nos dará la absolución.Ciega,la vida nueva escomo un verso al revés,como un amor por descifrar,como un Dios en edad de jugar.Trino,vete al destino, al punto que será final,juega a lo que no juguéy canta que aunque sin rey magosigo en pie.Seguro estoy requete mal,debo sufrir algo extraño,pues ni la hiel ni el desengañome dan canción de funeral.El fin de siglo trae la siencebada de pudredumbre,como invitándome a una lumbreque prenderá quien ame bien.Bendito el tiempo que me diouna canción sin permiso.Bendito sea el paraísoalgo infernal que me parió.El día del Armagedónno quiero estar tras la puerta,sino soñando bien alerta,donde esté a salvo de perdón.Ciega,la vida nueva escomo un verso al revés,como un amor por descifrar,como un Dios en edad de jugar.Trino,vete al destino, al punto que será final,juega a lo que no juguéy canta que aunque sin rey magosigo en pie.Cuenta Silvio: «Cuando yo estaba en el tercer grado, mi maestra pensaba que yo era anormal. Oí como se lo decía a los padres de una niña, fuera del aula, aunque me esncontraba esperando a que terminara la clase de catecísmo. A mi no me metían en aquella lección porque mi padre lo había prohibido, con la amenaza de ponerme en otra escuela. La hija de auqellos padres que me miraban con arrobada piedad, se llamaba Lupe. Era muy buena y aplicada, era la excelencia anual del colegio y aquel año sus padres estaban preocupados porque sus notas habían bajado un poquito. Ni sus padres ni la maestra podían saber que Lupe, a quien yo amaba como un condenado, nos enredábamos en extensas discuciones espirituales cuyo meollo era la existencia de los tres reyes magos. Ella afirmaba que no existían, que eran nuestros padres, y yo, que no iba a la clase de religión, lo contrario. Un buen ejemplo de cómo el hábito no hace al monje.»Gracias silvio por tus palabrasgracias flickr por tu imagen de amor",

      "la-ortografia-es-una-actitud-la-escritura-tambien": {
        "title": "La ortografía es una actitud&amp;#8230; la escritura también",
        "author": "Alvar",
        "category": "",
        "content": "Lo apasionante de la escritura es la transformación constante…. de todo.Comentando y leyendo este posts en el camarote de Sil se armo un hermosa charla, que a partir de otro post de Tiscar y por el deseo de responder, me llevó a buscar todos los comentarios hechos sobre el tema, editarlos, corregirlos y darle la forma de este breve escrito. Sé que sólo, en mi casa, intentando escribir alguna de mis ideas, nunca hubiese podido pasar por este proceso que me enriquece profundamente. Entonces, gracias a los que me corrigen y me ayudan a construir, éste proceso se esta convirtiendo en parte vital de mi. Gracias por ayudarme a escribir, expresar y sobre todo comunicar…nosEl fenómeno de los blogs, ha impulsado a escribir a un montón de gente que encuentra en este medio un destinatario de sus palabras, y muchos de ellos, utilizaban la escritura de modo digamos, práctico, ajustado a fines puramente pragmáticos. Ahora podemos escribir y nos pueden leer, si tenemos en cuenta que el proceso de la escritura, es algo más complejo que lo que aprendemos en la primaria, que es un proceso permanente, podemos aceptar que estamos reaprendiendo a escribir \"en la marcha\". Por eso insto a mis lectores a que marquen mis errores (gramaticales u ortográficos) así construyo un aprendizaje en el cual la interacción entre escritor y lector sea realmente reciproca.Por otro lado, muchas veces la escritura de un post es entre comidas y tiempos \"robados\" a otros espacios y si bien trato de controlar y revisar lo que escribo, a veces se me pasan errores que tiempo después descubro. Por suerte podemos editar los post y corregirlos.Este medio, que facilita la reescritura y el estado permanente de los escritos como borradores, puede acercar al teórico con el escritor. Al menos esto es una de mis esperanzas al publicar en un blog. Someto a crítica lo que escribo, pero sé también, que además de crítica hay consejos, advertencias y ayudas. En este sentido también es muy bueno trabajar con estos recursos en la escuela, ya que el destinatario esta definido, es real y puede interactuar. He trabajado con blogs en el aula y cada pibe empezaba escribiendo como siempre lo hizo en sus cuaderno, a la espera de la corrección del docente y con la certeza del olvido de su tarea en cuanto comience otra actividad. Pero cuando en los comentarios, otros alumnos les pedían que se expresen mejor, que no entendían o que había faltas de ortografía, la cosa cambiaba, se hacían cargo y corregían, volvían sobre la escritura y antes de escribir otra entrada revisaban con más cuidado sus escritos. La misma dinámica puede ser puesta en juego en blogs profesionales.Entonces como \"aquellos de los que se puede aprender mucho\" muchas veces tiene \"TANTOS y TAN malos errores gramaticales?\" y nosotros como editores colectivos, podemos hacérselos notar, en los comentarios o vía mail. Claro que será una construcción colectiva siempre y cuando quien escriba pueda sentarse a recibir palos por ello. (es mi caso, me gusta escribir pero se que no soy muy bueno aunque siento que, ahora, crezco en esto)gracias flickr por tu inmenso banco de imágenes",
        "url": "/la-ortografia-es-una-actitud-la-escritura-tambien"
      }

        "content": "Primer post del viaje por la webEstimados compañeros de viaje, Mi nombre es Alvar Maciel y no es la primera vez que me subo a un tren. De chiquito mi padre me llevaba a recorrer el país, mochila al hombro, andando los caminos de hierro, que eran las delicias de mis fantasías.Tiempo más tarde, cuando ya pude viajar solo, por motivos de fuerza mayor cambie los caminos de hierro por los de asfalto. Así, las estaciones y sus vías, quedaron en mis viajes como lugares algo abandonados por la gente, pero poblados de historias para ser escuchadas. Entonces me deleitaba recorriendo el país a dedo, parando en pueblos olvidados, donde el ferrocarril más que un recuerdo, es una esperanza.Entre idas y vueltas, decisiones y aprendizajes,  supe estar siempre vinculado con las escuelas y sus vías. Ahora mi espíritu viajero se mezcla con mi quehacer en las aulas, donde intento integrar, junto con los docentes, el uso de las Tecnologías con la labor pedagógica.Les dejo un foto de uno de los lugares donde me crié, entre viaje y viaje, la isla Martín García fue mi casa, la de mi viejo y mis hermanos, allí en ese misterio devenido selva y  monte las vías también tienen su lugar, aunque su uso era más modesto.",

      "laminas-o-power-point-c2-bfson-lo-mismo": {
        "title": "Laminas o Power Point ¿son lo mismo?",
        "author": "Alvar",
        "category": "",
        "content": "Los contenidos de enseñanza, en la escuela, sufren necesarias modificaciones a medida que transcurre el tiempo, ya que los mismos se modifican o reconfiguran con el desarrollo de la sociedad y del conocimiento. De la misma, manera los procedimientos tradicionales que la escuela valora sufren modificaciones. La búsqueda de información sobre algún tema, como procedimiento a aprehender, no puede ser entendida como hace 20 o 30 años atrás. Otras tecnologías, otros medios, hoy están en juego y se hace necesario comprenderlos para poder enseñarlos, pero más importante aún, es necesario para construir una práctica responsable, tener la capacidad de analizar los recursos, dispositivos y elementos de enseñanza. &nbsp;&nbsp;Dentro de este espectro los presentadores de diapositivas (power point, open office, etc) se constituyen como uno de los recursos más accesible para los docentes a la hora de usar las pc's en el aula. son relativamente fáciles de usar y el producto final resulta atractivo y muchas veces se proponen como sustituto de las clásicas laminas que usábamos hace algunos años para exponer un tema. Cabe entonces preguntarse si los procesos cognitivos que se ponen en juego a la hora de \"remplazar\" las laminas por las presentaciones son los mismos o si se consiguen los mismos resultados haciendo este pasaje de lamina a presentador.&nbsp;De forma intuitiva diría que no necesariamente. Que será el tipo de procedimiento que se ponga en juego a la hora de utilizar el recurso (power, open office, etc) lo que asegurara la construcción de conocimiento. Los presentadores de diapositivas, en su uso análogo a las láminas, han de servir  para comunicar un mensaje y para que ello sea efectivo debemos enseñar  cómo hacer de nuestras presentaciones soportes efectivos de estos mensajes. Lo que implica aprender a comunicar con este soporte, y esto se configura como un contenido nuevo de nuestras prácticas, ya que son otras las posibilidades y los limites del recurso.&nbsp;coincidiendo con Christian    Silva de Hipertextos (Qué motivo este escrito)&nbsp;Creo que lo importante, lo que debemos fomentar desde estos ámbitos comunitarios, es la capacidad de detectar y revertir las malas influencias, las prácticas nocivas, anti-funcionales surgidas de este contexto de innovación permanente. Aunque a veces no sea tan fácil y requiera análisis profundos, preparación especial y una actitud que parece ir contra la corriente.PointA continuación proponemos un ejemplo de esta actitud a imitar. Una brillante observación sobre un recurso que supuestamente mejora las posibilidades cognitivas y que a veces las limita. “PowerPoint es el diablo” es un (ya clásico) artículo que Edward Tufte publicó en Wired. Allí propone una severa crítica sobre el uso irreflexivo de las posibilidades de este recurso:• La presentación típica pone el formato por encima del contenido facilitando la apariencia de interés para algo que puede estar perfectamente hueco.• Cada transparencia muestra usualmente unas 40 palabras, 8 segundos de lectura, lo que hace que hagan falta muchas de ellas para completar un razonamiento. Ello implica dificultades en apreciar el contexto y valorar las relaciones entre unos aspectos y otros, que pueden estar separados varias transparencias entre si.• El punto clave de una presentación es el contenido. “Si tus números son aburridos es que has escogido los números equivocados”. Si el contenido no tiene interés o está mal estructurado, animarlo o ponerlo en colores no lo va a arreglar.• Otro aspecto habitual en las presentaciones es la falta de interactividad con la audiencia. Los ponentes a menudo lanzamos un mensaje complejo que es difícil de asimilar en el poco tiempo disponible, que la audiencia no puede rebatir o comentar. Les recomiendo sobre esto: Power Point ¿Anatema o Bendición?Imagen: Flickr",
        "url": "/laminas-o-power-point-c2-bfson-lo-mismo"
      }

      "homenaje": {
        "title": "Homenaje",
        "author": "Alvar",
        "category": "",
        "content": "Hace rato que ando algo triste, algo cansado.Desde el Aula me trajo otra vez a mis playas... otra vez en sus palabras.Me encuentro.CANSANCIO      Cansado.   ¡Sí!   Cansado   de usar un solo bazo,   dos labios,   veinte dedos,   no sé cuántas palabras,   no sé cuántos recuerdos,   grisáceos,   fragmentarios.      Cansado,   muy cansado   de este frío esqueleto,   tan púdico,   tan casto,   que cuando se desnude   no sabré si es el mismo   que usé mientras vivía.      Cansado.   ¡Sí!   Cansado   por carecer de antenas,   de un ojo en cada omóplato   y de una cola auténtica,   alegre,   desatada,   y no este rabo hipócrita,   degenerado,   enano.      Cansado,   sobre todo,   de estar siempre conmigo,   de hallarme cada día,   cuando termina el sueño,   allí, donde me encuentre,   con las mismas narices   y con las mismas piernas;   como si no deseara   esperar la rompiente con un cutis de playa,   ofrecer, al rocío, dos senos de magnolia,   acariciar la tierra con un vientre de oruga,   y vivir, unos meses, adentro de una piedra.Oliverio GirondoNos vemos en la muestraimagenes fickr",
        "url": "/homenaje"
      }

      "manuel-castells-desde-traslasierra": {
        "title": "Manuel Castells desde traslasierra",
        "author": "Alvar",
        "category": "",
        "content": "Daniel desde Traslasierra nos acerca una entrevista a Manuel Castells que vale la pena  analizar, dejo algunas partes del la entrevista&lt;blockquote&gt;“…Lo que sí es nuevo es que toda esta relación entre comunicación y poder basada en el mundo de los medios de comunicación de masas se transforma por la aparición de Internet y la comunicación móvil. Y se transforma con las redes de comunicación horizontal y autónomas, que permiten que la gente se comunique entre sí y que puedan generar cortocircuitos en los grandes sistemas de comunicación. Y esto abre el juego completamente. En cierto sentido, es una forma de renacimiento, en un nuevo contexto histórico, de lo que fue la tradición anarquista. Y esto en un catalán resuena con fuerza. Es un cierto neo-anarquismo, interesante desde el punto de vista intelectual porque siempre había sido el marxismo el que ponía énfasis en el desarrollo de las fuerzas productivas y la socialización de la producción. Miren por dónde el desarrollo de las fuerzas productivas ha incrementado la capacidad de autonomía individual y, por tanto, la infraestructura material de ideologías libertarias y neo-anarquistas. Es una de las paradojas interesantes de la historia.”&lt;/blockquote&gt;&lt;blockquote&gt;“En términos de la utilización de Internet en el sistema educativo en países como Argentina el tema más importante, en mi opinión, es el de la formación de los maestros. Pero no la formación de los maestros en Internet sino a través de Internet. Y formar a los maestros no es solo poner tecnología en las aulas. Hace falta, sí, pero si pones tecnología en las aulas y los maestros no saben utilizarla, los niños los “cortocircuitan”. Porque los niños conocen Internet, no hace falta que les enseñes nada, pero también necesitan cierto encuadramiento y orientación. El maestro, y esto no ha cambiado, sigue siendo el centro del sistema educativo. Lo que ocurre es que, en un mundo de cambio permanente, si el maestro no está constantemente reciclado, le resulta imposible satisfacer la demanda. Con lo cual, la reforma educativa fundamental es: primero, mejores condiciones de trabajo y de salario para los maestros. Segundo: cursos de reciclaje mientras están trabajando.”&lt;/blockquote&gt;&lt;blockquote&gt;Lo que es un artilugio totalmente anticuado es el libro de texto. Los libros de texto deberían desaparecer. Me refiero al manual que el maestro se lee antes de dar la clase. Ese es un elemento de retraso cultural; lo que pasa es que hay una industria montada en torno a los manuales escolares mucho más importante que otras industrias, además de los intereses políticos que tienen que ver con los contenidos.&lt;/blockquote&gt;La verdad es que da para analizar cada parte de la entrevista.Por lo pronto “Jorgito” espero tus comentarios al primer párrafo….",
        "url": "/manuel-castells-desde-traslasierra"
      }

        "content": "Via: Pablo Mancini  llega este post que nos lleva a  Web 2.1: del yo-rey al nosotros-red  y deja un excelente artículo para pensar la red y sus relaciones de poder. Abajo dejo un extracto del mismo&nbsp;clipped from www.deugarte.comdel.icio.us representa pues todo lo contrario de Digg o Wikipedia, que generan escasez mediante la formación de un único output igual para todos los usuarios a partir de los muchos inputs que los usuarios incluyen.  La lógica es que cualquiera puede subir cualquier cosa pero el resultado que el servicio ofrece es único e igual para todos. El que la Wikipedia o Digg y sus clones lleguen a un único resultado agregado por un sistema deliberativo o por un sistema de votación mejor o peor, no cambia nada. El sistema de poder no reside en el cómo sino en el para qué, y si el para qué es dar lugar a un único resultado social, un único resultado igual para todos, no será el propio usuario quién ponga y/o elija los filtros que generen el contenido que él lee.&nbsp;",

        "content": "Viernes 6 de abril de 2007Lo sabe un chico de cuatro años, de salita celeste, que ni siquiera sabe hablar correctamente.Lo sabe un chico de seis años, que ni siquiera sabe escribir.Lo sabe un chico de doce años, que desconoce todas las materias que le deparará el secundario.Lo sabe un adolescente de diecisiete años, aunque sea la edad de las confusiones, la edad en la que nada se sabe con certeza.Lo saben sus padres.Lo saben sus abuelos.Lo sabe el tutor o encargado.Lo saben los que no tienen estudios completos.Lo sabe el repetidor.Lo sabe el de mala conducta.Lo sabe el que falta siempre.Lo sabe el rateado.Lo sabe el bochado.Lo sabe hasta un analfabeto.No se le pega a un maestro.No se le puede pegar a un maestro.A los maestros no se les pega.Lo sabe un chico de cuatro años, de seis, de doce, de diecisiete, lo saben los repetidores, los de mala conducta, los analfabetos, los bochados, sus padres, sus abuelos, cualquiera lo sabe, pero no lo saben algunos gobernadores.Son unos burros.No saben lo más primario.Lo que saben es matar a un maestro.Lo que saben es tirarles granadas de gas lacrimógeno.Lo que saben es golpearlos con un palo.Lo que saben es dispararles balas de goma.A los maestros.A maestros.Lo que no saben es que se puede discutir con un maestro.Lo que no saben es que se puede estar en desacuerdo con lo que el maestro dice o hace.Lo que no saben es que un maestro puede tener razón o no tenerla.Pero no se le puede pegar a un maestro.No se le pega a un maestro.A los maestros no se les pega.Y no lo saben porque son unos burros.Y si no lo saben que lo aprendan.Y si les cuesta aprenderlo que lo aprendan igual.Y si no lo quieren aprender por las buenas, que lo aprendan por las malas.Que se vuelvan a sus casas y escriban mil veces en sus cuadernos lo que todo el mundo sabe menos ellos, que lo repitan como loros hasta que se les grabe, se les fije en la cabeza, lo reciten de memoria y no se lo olviden por el resto de su vida; ellos y los que los sucedan, ellos y los demás gobernadores, los de ahora, los del año próximo y los sucesores de los sucesores, que aprendan lo que saben los chicos de cuatro años, de seis, de doce, los adolescentes de diecisiete, los rateados, los bochados, los analfabetos, los repetidores, los padres, los abuelos, los tutores o encargados, con o sin estudios completos:Que no se le pega a un maestro.No se le puede pegar a un maestro.No debo pegarle a un maestro.A los maestros no se les pega.Sepan, conozcan, interpreten, subrayen, comprendan, resalten, razonen, interioricen, incorporen, adquieran, retengan este concepto, aunque les cueste porque siempre están distraídos, presten atención y métanselo en la cabeza: los maestros son sagrados.Por Mex UrtizbereaPara LA NACION",

erraminetas. Por lo tanto espero sus comentarios y recomendaciones para mejorarlo. Asumo que me puedo equivocar. Así que si lo notan…. ¡AVISEN!",

      "una-aproximacion-al-aprendizaje-colaborativo": {
        "title": "Una aproximación al aprendizaje colaborativo",
        "author": "Alvar",
        "category": "",
        "content": "Este es un articulo que se publicó en la revista que hacen los alumnos del Profesorado de Enseñanza Primaria Normal Nro 1 de la Ciudad de Buenos Aires . Si bien está dirigido a ese público y el ejemplo es el de maestros recrien recibidos, creo que su contenido es útil para cualquier caso.Supongamos que nos recibimos, y que además la suerte esta con nosotros. Pronto arrancamos con una suplencia, hasta aquí nada distinto de lo que le puede ocurrir a un docente primerizo. Comienza la suplencia, la directora nos recibe calurosamente y nos pregunta ¿vos sabes informática? Con años de Word encima y algún que otro mail enviado respondemos - Si claro. – bien, vas a andar bien en el aula en red-. Nos dice mientras nos hace pasar a un aula donde hay como 10 computadoras y un grupo de niños ansiosos por conocer al suplente... y usar las máquinas.Este es un ejemplo de lo que a cualquiera nos podría pasar si llegamos a entrar a una escuela con “Intensificación en TIC´s”. Junto con la sigla aparecen tal vez algunos recuerdos, seguro que esa sigla la vieron antes durante la cursada del profesorado, lo que estaría bueno es saber como eso que alguna vez leímos en algún apunte se hace carne en una escuela. Bien, aquí aparece el proyecto Aulas en Red y la propuesta de equipar el aula de séptimo con PCS en red y conectadas a Internet. Acerca de este proyecto mucho se puede hablar y también mucho más acerca de cómo se introduce la tecnología en las escuelas. Pero el objetivo de este artículo es informar sobre una metodología que subyace a la implementación del proyecto y abre perspectivas nuevas de enseñanza: el aprendizaje colaborativo. Más que una metodología es una concepción acerca del aprendizaje y consecuentemente acerca de la enseñanza.Esta consiste en concebir al aprendizaje como un echo colectivo, asumir que los chicos puede construir el objeto de conocimiento de forma colectiva. Esta definición no abarca todas las significaciones que el aprendizaje colaborativo implica, gente mucho más capacitada y mucho mas involucrada ha definido o intentado definir este concepto, pero esta es sólo una aproximación a un concepto que deviene en una forma de vivir la enseñanza que implica una perspectiva propia del echo educativo que va mucho mas allá de la escuela y las tecnologías. Es tener la plena conciencia y convicción que podemos aprender colectivamente y esto implica descentrar el foco de la visión en el individuo y ver el efecto de la individualidad en un conjunto. No es perder de vista al individuo sino ampliar la visión acerca del mismo. Lo pongo un poco más concreto... tener la plena conciencia y convicción de que un grupo-clase aprenderá realizando actividades en conjunto responsabilizándose cada individuo por el aprendizaje del grupo y el grupo por el aprendizaje de sus individuos.Creer que los humanos podemos aprender unos de otros, unos con otros y todos en función de crecer implica una radical esperanza en nosotros. Y luego deviene una responsabilidad ya que es un frente de lucha ante el olvido de nuestra esperanza de ser mejores. Dentro de estas profundidades el aprendizaje colaborativo aparece y se manifiesta en forma de intenciones, planificaciones y actividades concretas que un proyecto propone para enseñar.Lo que me deja reflexionado otra vez. El aprendizaje colaborativo es algo más que una propuesta metodológica, en su concepto reclama que quienes debemos ser y aprender colaborativamente somos los docentes, para que una vez que aprendamos a crecer juntos podamos enseñarlo.PD: es compleja la enseñanza de forma colaborativa, no es fácil e implica aprender y organizar la enseñanza y el aprendizaje. Les recomiendo un libro (esta en la biblioteca) y unas páginas para ampliár este tema.NUEVOS CIRCULOS DEL APRENDIZAJE (Johnson, David W. - Johnson, Roger T. - Johnson Holubec, Edythe)Documentos y Bilbiografía: Aulas en RedAprendizaje colaborativo de Zañartú CorreaAprendizaje Colaborativo y Tics de Calzadilla",
        "url": "/una-aproximacion-al-aprendizaje-colaborativo"
      }
