      "2010-04-diputados-piden-que-el-programa-conectar-igualdad-se-realice-con-software-libre": {
        "title": "Diputados piden que el programa Conectar Igualdad se realice con Software Libre",
        "author": "Alvar",
        "category": "",
        "content": "Via Fundación Vía LibreLa iniciativa de la Diputada Nacional Nélida Beluos, que  lleva la firma y apoyo de los diputados Verónica Benas, Ariel Basteiro,  Eduardo Macaluse y Victoria Donda Pérez, “resuelve  solicitar al Poder Ejecutivo Nacional que disponga las medidas  necesarias a fin de equipar exclusivamente con Software Libre las  computadoras que serán proporcionadas a alumnos y docentes mediante el  programa CONECTAR IGUALDAD.COM.AR  creado por decreto Nro. 459/2010  (Bajar .pdf).”El expediente del proyecto es el 1905-D-2010  y fue presentado en la  cámara de diputados el 8 de abril, el mismo día la conferencia ofrecida  por Richard Stallman en la Honorable Cámara de Diputados de la Nación.En los fundamentos, los legisladores firmantes del proyecto indican  que “ven con agrado el proyecto lanzado por el Poder Ejecutivo destinado  a proporcionar una computadora a alumnas, alumnos y docentes de  educación secundaria de escuelas públicas, de educación especial y de  Institutos de Formación Docente”,  sin embargo “no podemos dejar de  expresar nuestra preocupación respecto del componente de software que  utilizarán dichas terminales.”“Implementar software privativo es una medida abiertamente  contradictoria con el espíritu que entendemos tiene el programa, dado  que restringe las capacidades y libertades de los usuarios, impide el  estudio y la investigación, modificación, mejoramiento y distribución de  los programas, impone actualizaciones constantes no necesariamente  gratuitas, incluye ‘errores’y ‘puertas traseras’ que propician la fuga  de información, tienen un costo más alto, entre otras características  desfavorables”.El Software libre, dicen los diputados,  “fomenta el círculo virtuoso  de colaboración, solidaridad y construcción comunitaria desde  principios éticos, además, existen programas libres para todas las  tareas pedagógicas, desde actividades básicas para niños en los primeros  años escolares, hasta el desafío de contar con herramientas de  programación y programs complejos de diseño, cálculo y comunicación para  los estudiantes que deseen avanzar en su formación”.El proyecto menciona también en sus fundamentos el importante ejemplo  del Plan Ceibal en Uruguay, que se realiza con software libre GNU/Linux  con una interfaz diseñada especialmente para niños llamada Sugar.“De lo que se trata aquí” dicen los diputados, “no es de la  incorporación de la tecnología, sino de incorporar la filosofía de la  igualdad, de colaboración, una lección cívica y un aliciente a las  ansias de conocimiento sin restricciones tecnológicas, comerciales, de  patentes ni de otro tipo.  Se trata de la incorporación de más y mejores  herramientas para ejercer derechos y libertades.  El derecho a  comunicar, el derecho de acceso a la información, el derecho a la  elección, el derecho a la educación y el derecho a la privacidad de los  datos personales.  Todo ello retroalimenta un círculo virtuoso para toda  una sociedad más justa y transparente”Por todas estas razones, los diputados Belous, Benas, Macaluse,  Basteiro y Donda Perez solicitan a sus pares que los acompañen y al  Poder Ejecutivo Nacional que tome estas consideraciones en cuenta a la  hora de distribuir computadoras a los estudiantes del país.",
        "url": "/2010/04/diputados-piden-que-el-programa-conectar-igualdad-se-realice-con-software-libre/"
      }
      ,
    
      "2010-03-las-olpc-las-classmate-y-la-mar-en-coche": {
        "title": "Las OLPC, las Classmate y la mar en coche",
        "author": "Alvar",
        "category": "",
        "content": "La fiebre 1 a 1 invadió las oficinas públicas y de pronto hoy todos salimos corriendo a comprar netbooks, o notbooks o algo similar aunque no sepamos bien cual es la diferencia. El caso Uruguayo despertó en la clase dirigente una ventana más para buscar el tan ansiado balcón (presidencial, provincial o municipal) y de buenas a primeras el dinero fluye de las cajas a la inversión en equipos, software, capacitaciones y profesionales. No es un panorama criticable, a menos que seas un bonzo. No es mi caso. Pero no dejo de sentir una cierta incomodidad en todo este asunto: que llenó mi casilla de mails, mis feeds de artículos, pero que no despejó ninguna de mis dudas.La principal es de orden intuitiva ¿Qué harán los maestros con las máquinas? La respuesta es inmediata, las máquinas son para los alumnos, las capacitaciones son para los maestros. Entonces, más tranquilo me replanteo ¿Qué pasará en un aula, con 30 máquinas, los alumnos y un/a maestrx? El tiempo esclarecerá estas incógnitas, pero no dejo de preocuparme ya que:\tLa Ciudad de Buenos Aires, en materia de inclusión tecnológica se mostró hasta ahora bastante retrógrada a partir del cambio de gestión. Más allá de mi experiencia personal, que implicó que luego de años de trabajo en el Proyecto Aulas en Red viera como desmantelaron al único espacio que intentó integrar al maestro de grado con las tecnologías (pueden leer los motivos de mi desvinculación acá y acá) lo que más me sorprende es su espacio institucional:\tEl sitio cambio de contenido (obviamente) y BORRO así como lo leen toda la experiencia previa. Por suerte hice un backup de la web antes de irme y lo voy a subir acá. 4 años de experiencias ininterrumpidas no pueden tirarse a la basura por la negligencia de un coordinador. Además, fue mucho trabajo docente el que tiraron por la ventana, eso no se hace :P\tchequen la página y verán lo que les digo, es patético (salvo el blog)\tEstá claro que hay que capacitar a los docentes, ahora bien, capacitar en qué: en el uso de programas, en estratégias pedagógicas, en el uso de la pizarra, en adminstración de un servidor, en administración de redes, en concepciones colaborativas de la enseñanza. En qué hay que capacitar, por donde empezarán, quienes darán esa capacitación, cuanto durará ¿y los profesorados de enseñanza primaria?\tEs muy lindo que anuncien que las pc van a venir con windows y linux, pero ¿qué linux pondrán? ¿por qué?Llevo un par de años trabajando en la incorporación de tecnologías en las escuelas, desde profesor de informática, pasando por facilitador a capacitador docente, recorrí el país trabajando con la flor y nata de la docencia argentina. Porque siento otra vez que de los docentes se olvidaron, que no los tienen en cuenta, y que nosotros, por considerarnos, en lo más íntimo y recóndito de nuestro ser docente, el último orejón del tarro. Aceptamos sin chistar lo que nos bajan y después cargamos con las responsabilidades de los fracasos.Ahora que lo pienso, algo de responsabilidad tenemos, por no colegiarnos, por no asumirnos profesionales de la enseñanza y delegar la responsabilidad TOTAL de nuestra profesión siempre en otras manos. En definitiva no velamos por nuestra profesión, más bien asistimos a su velatorio.            Imagen vía      flickrcc      flickr      ",
        "url": "/2010/03/las-olpc-las-classmate-y-la-mar-en-coche/"
      }
      ,
    
      "2010-03-libres-de-monopolios-sobre-el-conocimiento-y-la-vida-conversaciones-sobre-la-convergencia": {
        "title": "Libres de monopolios sobre el conocimiento y la vida: conversaciones sobre la convergencia",
        "author": "Alvar",
        "category": "",
        "content": "Difundo y celebro otra publicación de la Fundación Vía LibreLa Fundación Vía Libre y la Carrera de Ciencias de la  Comunicación de la Facultad de Ciencias Sociales de la UBA, invitan a  la presentación del libro “Libres  de Monopolios sobre el Conocimiento y la Vida. Hacia una Convergencia  de Movimientos”, que se realizará el viernes 26 de marzo, desde las  19hs. en el Auditorio de la Facultad de Ciencias Sociales, Franklin 54,  Ciudad de Buenos Aires.“Actualmente existe un poderoso control centralizado, monopólico,  ejercido por un puñado de empresas, que afecta prácticamente todos los  espacios de la vida para crear, innovar, cooperar, aprender y compartir”  dice Silvia Rodriguez Cervantes, Profesora Emérita de la Universidad de  Costa Rica y una de las autoras del libro, y agrega: “el control se ha  ejercido por medio de distintos instrumentos, algunos de tipo  tecnológico y otros de tipo contractual y legal. Dentro de este último  se encuentra el sistema de ‘propiedad intelectual’ cuyas obligaciones se  han ido imponiendo mediante diversos tratados comerciales o de  inversión a todos los países signatarios”.Los diferentes sistemas de privatización sobre el conocimiento y la  vida han puesto en riesgo actividades esenciales de la vida comunitaria.   Formas de privatización de bienes comunes como genes, plantas,  semillas, o los diferentes mecanismos de restricción de acceso a la  cultura y el conocimiento ponen en conflicto los sistemas legales  vigentes con prácticas socialmente útiles como intercambiar saberes,  semillas o incluso, el acceso a medicamentos asequibles y a la salud  pública.El libro aborda la problemática de una manera integral, pasando por  los procesos de patentamiento y privatización de plantas y semillas, por  la regulación del acceso a conocimiento y cultura, hasta los debates en  torno a medicamentos y los sistemas de monopolio que regulan sus  fórmulas. Incluye también un debate necesario sobre las  formas  silenciosas de privatización de aquello que se produce en las  universidades públicas y la urgente necesidad de plantear excepciones  educativas en el campo del derecho autoral. Todo este abordaje, pensado  desde la perspectiva de los derechos sociales, culturales y económicos,  nos permite entender la dinámica histórica de estos procesos y sus  consecuencias directas sobre la vida social de nuestras comunidades.Las discusiones sobre los sistemas de patentes y de derechos de autor  se entroncan en discusiones todavía más amplias sobre las regulaciones  globales, las políticas de la Organización Mundial del Comercio, la  Organización Mundial de la Propiedad Intelectual y los acuerdos bi y  multilaterales como los Tratados de Libre Comercio e Inversión.  Temas  de urgente actualidad que nos llevan a cuestiones filosóficas profundas  para abordar estos temas:  ¿A quién pertenecen los bienes comunes de la  humanidad?   ¿Cómo se producen los procesos de privatización monopólica?   ¿Cómo se justifican? y  ¿Qué podemos hacer desde la ciudadanía para  impedir que estos procesos de exclusión se sigan profundizando?Estas y otras preguntas serán abordadas por una mesa redonda  integrada por Alejandro Kaufman, Director de la Carrera de Ciencias de  la Comunicación de UBA, Enrique Chaparro de Fundación Vía Libre,   Sebastián Vázquez de Colectivo La Tribu, Matías Lennie, músico de la  RedPanal, Nicolás Echaniz de Buenos Aires Libre y Código Sur, entre  otros académicos y activistas que forman parte de estos diálogos de  convergencia de movimientos.Esta iniciativa no sería posible sin el incalculable apoyo de la Fundación Heinrich Böll, y  organizaciones que apuestan por este diálogo como GRAIN, Comunidades Ecologistas La Ceiba,  Amigos de la Tierra Costa Rica, la Red de Coordinación Biodiversidad de  Costa Rica, y los amigos locales que contribuyeron a la segunda edición  de este libro como el Colectivo La Tribu.La distribución de este material se realiza bajo licencias de libre  distribución, por lo que agradecemos la copia de los mismos.Imagen vía|radio87mhz",
        "url": "/2010/03/libres-de-monopolios-sobre-el-conocimiento-y-la-vida-conversaciones-sobre-la-convergencia/"

      "2009-12-evento-tuquito-urbanosoftwar-libre-ethical-hacking": {
        "title": "Evento| Tuquito Urbano|Software Libre | Ethical Hacking",
        "author": "Alvar",
        "category": "",
        "content": "[caption id=\"\" align=\"alignleft\" width=\"363\" caption=\"Afiche - Difundilo\"][/caption]El próximo sabado 19 de diciembre el Staff de Tuquito Urbano en conjunto con la Universidad Tecnologica Nacional – Facultad Regional de Tucumán, realizarán la segunda entrega del Tuquito Urbano, una serie de conferencias de interés general relacionadas con el empleo de Software libre y las nuevas tecnológias.El evento es a completo beneficio de la Escuela N°50 “Santa Cecilia” y el Jardin Maternal “Corazones Traviesos” y esta dirigido al público en general con conferencias para todos los niveles y gustos.La Escuela N°50 “Santa Cecilia” se encuentra ubicada a 4 km del centro de Amaicha del Valle, Los Zazos, es una escuela de alta montaña que cuenta con mas de 200 alumnos de la comunidad aborigen.El Jardin Maternal “Corazones Traviesos” comenzo en el año 2008, como el único jardin maternal de niños aborigenes en Amaicha de Valle, con el objetivo de preservar las culturas autóctonas del lugar en los corazones de los mas pequeños.Durante el desarrollo de la jornada se sortearan importantes premios y juegos, aparte se repartirán gratuitamente material relacionado (Cds con Tuquito 3.0 GNU/Linux, material impreso, certificado de asistencia) abonando únicamente el valor de la entrada $20.CronogramaInicio del evento. 10 am-Descripción: Proyección del video documental Tuquito Urbano con entrevistas a miembros de las entidades beneficiadas.Tuquito 3: Transforma tu Vida 10:15 a 12:00-Descripción: Descubrí todas la novedades, proyectos, avances que implementara tuquito en su nueva versión. Además se mostrara  en vivo las laptops y tecnologías que estan cambiando la educación del país.-Disertante: Torres Mauro (Project Lider de Tuquito), Colque Mario (Desarrollador Tuquito)Filosofías Libres 12:00 a 13:00-Descripción: Se analizaran las diferentes filosofías existentes en el mundo del Software Libre.-Disertante: Sarghel Alexis (ceo Sarsys – http://www.sarsys.com.ar)Aplicaciones Open Source Java. 14:00 a 15:00-Descripción: Metodologias y aplicaciones para el desarrollo en JAVA-Disertante: Arjona Miguel (http://www.nexo-it.com.ar)Lockpicking: El arte de abrir cerraduras. 15:00 a 16:00-Descripción: El fin de la charla es dar a conocer los secretos de las técnicas que usan los cyber delincuentes para irrumpir físicamente a un lugar determinado y comprometer los activos de una empresa, institución u hogar.-Disertante: Laporta Luciano (http://hack-it.com.ar).Desarrollar con Open Source en Windows. 16:00 a 17:00-Descripción: Como usar Open Source y Free Software para desarrollar aplicaciones en Windows sin sentir que este es una limitación.-Disertante: Lavena Luis(Nombrado como Ruby Hero 2009).Behavior Driven Development para aplicaciones web. 17:00 a 18:00-Descripción: El desarrollo profesional de una aplicación web no solo implica HTML, CSS, Javascript y algun lenguaje de scripting. Es muy importante probar de alguna manera (automática) que sus funcionalidades cumplan con los objetivos planteados.  A lo largo de esta charla, veremos los principios fundamentales del Behavior Driven Development y su implementación real en el     desarrollo de una aplicación web desarrollada sobre Ruby on Rails.-Disertante: Martinez Arce Juan Maria (http://www.insignia4u.com)Sitios Web: Construyendo desde los cimientos. 18:00 a 19:00-Descripción: Un paseo por diversos temas relacionados al desarrollo Web como XHTML/CSS, arquitectura de la información, SEO, usabilidad,accesibilidad, wireframes, entre otros que nos permitirá dar grandespasos en Internet.-Disertante: Montoza Nicolas – Desarrollador Freelance.Drupal CMS. 19:00 a 20:00-Descripcion: El potencial CMS libre y su comunidad: Su origen, sponsors, reconocimientos, eventos. Proyectos sobre Drupal: Nike, michaeljackson, Fedex, whitehouse, Mtv, etc. Estructura de la plataforma: Su tecnológica. Su Core y capa de presentación. Mi primera pagina con Drupal: Receta para una página web instantánea.-Disertante: Ing Orrego Tiana y Miranda Brito Matías (http://www.perfilweb.com.ar)Como obtener WIFI gratis!. 20:00 a 21:00-Descripción: Aprende todo lo necesario para conseguir wifi! gratis y nofallar en el intento!-Disertante: Colque Mario ( Tuquito).Drupal CMS -Descripcion: El potencial CMS libre y su comunidad: Su origen, sponsors, reconocimientos, eventos. Proyectos sobre Drupal: Nike, michaeljackson, Fedex, whitehouse, Mtv, etc. Estructura de la plataforma: Su tecnológica. Su Core y capa de presentación. Mi primera pagina con Drupal: Reseta para una página web instantánea. -Disertante: Ing Orrego Tiana y Miranda Brito Matías (http://www.perfilweb.com.ar)Stands:Torneo de Lockpicking!Veni y participa de un emocionante torneo donde deberas abrir diversas cerraduras para pasar de niveles y demostrar tu destrezaTuquito Classmate y Tuquito OLPC:Conoce y enterate acerca de los proyectos de Tuquito y de las computadoras para chicos que esta revolucionando la educacion en Argentina.",

      "2009-08-educacion-sexual": {
        "title": "Educación Sexual&amp;#8230;.",
        "author": "Alvar",
        "category": "",
        "content": "Hace unos días la noticia sobre las declaraciones de Héctor Aguer sacudió a la opinión pública e instaló una vez más, este tema en los medios. No voy a escribir más palabras sobre los dichos del Arzobispo de La Plata.Por eso repongo algunos enlaces y videos que pueden aportar a seguir pensando el tema.Una noche en La MarshallEl Miércoles 25 de Julio, aprovechando el receso invernal de las escuelas, fui otra vez a LaMarshàll. Éste es, según palabras de sus organizadores:“Un espacio cultural en donde se fomenta la práctica del Tango, teniendo como consigna poder bailar con la pareja que cada uno elija, sólo en función del rol que se quiera asumir en la danza. Un espacio en el cual la gente se sienta cómoda, pueda comunicar y transmitir sus emociones libremente.”Pero lo que viví allí fue mucho más que esta cita. Hace unos años empecé, movido por una gran deseo, a bailar tango. Esta actividad constituyó un verdadero espacio de aprendizaje en mi vida, las emociones, el movimiento y la libertad que se enlazan en el tango pasan de ser un fenómeno cultural a una forma de vida. Y en este aprendizaje, la libertad es esencia y sustento.Antes de continuar puede haber quienes se pregunten ¿qué tiene que ver lo que hoy escribe con la educación? Bueno, mucho… esperen y verán.LaMarshàll se caracteriza por ser una milonga gay, y concentra en esta característica todas las representaciones que quepan en el imaginario social. Cuando lo comento con mis amigos, siempre, en cualquier círculo, una broma, un chiste o un gesto de extrañeza se escapa y tengo que ponerme a aclarar o explicar qué implica La Marshàll. Ya no lo hago más.En síntesis, el miércoles, LaMarshàll festejó sus 4 años de existencia y asistí a un show de tango que impactó mis sentidos.La danza como vehículo, medio de expresión, carece de juicio, simplemente comunica, y nosotros como en todo dialogo podemos escuchar, o no, comprender, o no. Comprendí, escuché, Libertad. Sublime expresión de Libertad al ver–sentir a dos hombres bailando y en su abrazo amándose. Entonces comprendí, en mi cavernícola razón heterosexual-machista, la soledad del pensamiento único, en la pista, los bailarines no sólo demostraron su destreza, sino su amor, y lo compartieron.Este suceso me dejó muchas líneas de reflexión. La primera fue en torno a la sexualidad en nuestra sociedad. Pude contemplar y sentir lo que expresó el baile y dos hombres amándose, sin sentir rechazo (por uno u otro motivo es una sensación que muchos heterosxuales tenemos ante estas demostraciones homosexuales). Creo que el devenir de mi propia sexualidad, el encontrarme con la personal forma de vivir este aspecto de mi vida me liberó de miedos y prejuicios a los que estamos atados; mucho del sentir homofóbico está basado en el miedo de los hombres de sentirse atraídos o enamorados de otro hombre y junto con este miedo, montado sobre él, una enormidad de prejuicios obstaculizan el devenir de nuestra sexualidad.Varios son los factores que posibilitaron que pueda disfrutar del espectáculo de LaMarshàll, entre ellos, la claridad con que mis padres charlaron estos temas, la negación sistemática al silencio en pos de la vergüenza con mis parejas y entender que una relación sexual no está atada a cánones de amor novelesco, ni al desapego emocional del pornostar; que no necesariamente ha de ser un éxtasis de amor puro, ni siempre ha de ser una euforia de chorreante placer corporal; que una relación sexual es más bien un montón de todas estas cosas mezcladas y sumidas en la particularidad del momento.En tiempos de vouyerismo mediático, euforia sexual televisada, fotografiada y publicada y  de leyes educativas en torno a la sexualidad, inevitablemente me pregunto: ¿qué implica la educación sexual? ¿Qué tipo de educación sexual necesitamos? ¿Quién nos va a capacitar? ¿En qué?De las líneas anteriores, de mis dudas y certezas en torno al tema… pregunto al lector ¿en qué consiste la educación sexual? Para mí cada día es más claro que se trata de educación en torno a la Libertad, aunque más que a la Libertad a la capacidad de pararnos frente a la pila de prejuicios y miedos para elegir en Libertad.En fin, mientras escribí esto se lo mostré a mi pareja, ella me sugería que fuera claro (dificultad de mi vida) ya que el texto podría dar a confusiones ¿de mí? y mientras revisaba (¿no quería que se confundan?… ¿de mí?) me daba cuenta de que el miedo, otra vez como sombra recurrente, la asaltaba y en su salto me tocaba también. ¿Tan adentro está?Así dadas las cosas… no cambié una sola frase.En síntesis… celebro LaMarshàll, los hombres y mujeres que bailan allí y los amigos que hoy tengo y hacen de esta confusa vida.. un lugar mas entretenido.Vive bastante tiempo… Via Llamame Lola llegan estos spots de una campaña publicitaria para la prevención del SIDA....Un soberbio spot de animación enfocado en las relaciones heterosexuales y que fue referenciado por cientos de sites. En 2006 volvieron a la carga con otro spot que tenía el mismo leit motive de prevención del SIDA, pero en esta ocasión enfocado a las relaciones homosexuales. A esta altura no puedo omitir el apunte de que YouTube eliminó en su día este último spot por obsceno, por guarro, o como demonios cataloguen un video cuando a su entender se sale de madre. Ellos eran (o son) así: mariconadas las justas.Estos videos pueden resultar ofensivos para menores; pacatos/as y aburridos/as.AIDES - AIDS Awarenesspor RazorbuzzAides - Sugar Baby Lovepor RazorbuzzAIDES - My Boy Lollipoppor RazorbuzzSon excelentes, desde la producción hasta la idea en torno a ellos.En tiempos de legalización de la educación sexual en Argentina. Me parece que éste es un excelente material, no sé ni para qué chicos, ni para qué edad. Pero sí sé que para los docentes es muy bueno.Hace algunas semanas en reunión con mis compañeras/os se tocó este tema y qué y cómo enseñar. Bueno, creo que en principio, es un buen momento para sacarle al sexo su carga de culpa (que aún la tiene); de opresión y agresión, que se expresa claramente en la forma en que los chicos/adultos se insultan, (chupame la pija, te rompo el culo, andá a hacerte cojer, etc.) y de misterio, resuelto por la TV y manteniendo una especie de vouyerismo público (único permitdo) que llena de fantasías la cabeza pero niega, reprime y juzga la mera posibilidad de querer concretarlas.Sueño con una educación (y una sociedad) como la que describió Aldous Huxley en La Isla, así y todo, vivo acá tratando de llevarla a la realidad y me pregunto si en el fondo, tanto problema no será por causa de nuestra generalizada insatisfacción sexual.",
        "url": "/2009/08/educacion-sexual/"
      }

      "2009-08-seguramente": {
        "title": "Seguramente&amp;#8230;",
        "author": "Alvar",
        "category": "",
        "content": "Trasnscribo una nota de Jorge Novello, con la que no sólo acuerdo, sino que también comparto:Leyendo el Clarín de unos días atras me encontré con esta nota de Pablo Calvo y la verdad es que no me sorprende la capacidad que tienen ciertos periodistas, y en especial los del Grupo Clarín, para escribir notas en contra del gobierno. Esta introducción criticando al tren bala y presentándolo como ejemplo de las promesas incumplidas del Gobierno hubiera dicho exactamente lo mismo si la administración nacional hubiera llevado adelante el proyecto a sabiendas de los problemas que presentaba el primer modelo de laptop, o sin atender a la grave crisis internacional que se desató los últimos dos años, o sino hubiera implementado los distintos regímenes de subsidios a los servicios para ayudar a palear la difícil situación interna del país.No queda muy claro cuál ha sido el inconveniente de apoyar una iniciativa tan interesante como la de Negroponte, ni qué significa “apresurarse” en dar un apoyo. Es bueno para un país posicionarse a favor de buenas causas y de esa manera apoyar la iniciativa, y generar al mismo tiempo otros apoyos de países de la región.En realidad el Proyecto chocó con las grandes compañías fabricantes de PC y de distintos componentes, como Intel, IBM, etc., que rápidamente vieron el negocio que empezaba a florecer –comercializar grandes cantidades con gobiernos nacionales- y comenzaron a desarrollar sus propias versiones de computadoras “tendiendo a un costo cercano a los 100 dólares”.Boicoteado por las grandes compañías Negroponte sumó más enemigos que naciones compradoras. Los distintos dispositivos empezaron a aparecer con valores cercanos pero mayores a los 100 dólares, y mostraban mejores rendimientos. La idea de una computadora por ese monto se desvanecía poco a poco, pero había logrado movilizar a los grandes fabricantes a desarrollar un dispositivo mucho más barato y con las exigencias mínimas de navegabilidad y operatividad que los niños necesitan para el aprendizaje.Mientras el Poder Ejecutivo, en distintas gestiones –Filmus, Tedesco, Sileoni- durante más de 6 años logra mantener políticas públicas como la continuidad del “Plan Una computadora por niño” devenido en el “Plan Un niño una computadora”, este periodista critica la continuidad de las decisiones a lo largo de las gestiones y también la negación del gobierno de comprar aquellas computadoras que hoy no satisfacen el juicio de los expertos argentinos. Y vale como aclaración que las laptops nunca subieron a 199 dólares, en realidad hasta hoy no se ha podido bajar de los 300 dólares y, al mismo tiempo, mantener las especificidades mínimas requeridas.Según la mirada del periodista Pablo Calvo todo lo que hace o anuncia un gobierno en un año electoral sólo se debe a la urgencia de las urnas. Desde esta mirada en nuestro país, donde vamos a las urnas cada dos años, el tiempo de la gestión de gobierno se reduce a los dos años en los que no se eligen representantes. El ministro Tedesco al re-lanzar este año el Plan con el nombre de “Un niño una computadora” lo único que intenta es ajustar el plan original del 2005 anunciado por el ministro Filmus a los costos que el mercado ofrece hoy, y no Negroponte y su Fundación, sino las grandes compañías, en especial Intel con su modelo Classmate.La idea de Negroponte tenía un fuerte componente idealista, altruista tal vez, impulsada desde su Fundación, con la clara idea de ayudar al desarrollo de países con gran población (la mayoría bajo la línea de pobreza) como India, China, Brasil… por eso la búsqueda de un dispositivo eficaz pero económico… 100 dólares era el desafío. El precio actual de las laptops (Classmate es el modelo de Intel) ronda los 550 dólares para el público –atención… ahora el público puede acceder a este desarrollo originado en ese ideal de Negroponte pensado en un principio sólo para ser adquirido en forma masiva por los gobiernos-, y alrededor de 350 dólares para las compras masivas de los ministerios de educación de los países.Seguramente…\tsi \tNegroponte hubiera podido alcanzar su ideal, su laptop de 100 \tdólares, nuestros alumnos las hubieran tenido al aparecer la gripe \tA. \tsi \tlas distintas gestiones hubieran trabajado en la capacitación \tdocente nuestros docentes habrían estado preparados para trabajar \tcon sus alumnos.\tsi \tlos docentes hubieran hecho propias estas tecnologías habrían \tlogrado resultados de mayor calidad.\tsi \tlas familias hubieran acompañado la incorporación de las TIC en el \taula habrían colaborado más y mejor.\tsi \tlos alumnos hubieran tenido sus laptops habrían desarrollado sus \ttareas de modo más sencillo y llevadero.\tSi \tlos medios hubieran podido acompañar estas políticas públicas de \tmanera clara y honesta habrían logrado mayor seguimiento y control \tde las mismas por parte de sus lectores… seguramente.Imagen | ‘OLPC balancing @ NV08’ | Flickrcc",
        "url": "/2009/08/seguramente/"
      }

        "title": "La escuela en casa",
        "author": "Alvar",
        "category": "",
        "content": "Mucho se ha escrito, acá, acá y acá encuentran más sobre las virtudes y debilidades de los dispositivos que las escuelas armaron para afrontar esta atípica situación que tuvo a las escuelas del país un mes cerradas. En mi opinión personal, en contra de todos los maravillosos discursos pedagógico y educativos del activismo en casa; para mi, que pienso siempre con una mirada de un niño de tercer o cuarto grado: esta era una excelente oportunidad para no hacer NADA. Me pregunto cuánto afectará un mes sin clase a la totalidad de la instrucción a la que son sometidos los niños y los adolescentes; creo que eso no lo sabremos ¿quien se arriesgaría a semejante indagación? sería para quien lo haga, un suicidio profesional. Pero estas son mis chiquilinas ideas que nada tienen que ver con mis profesionales acciones… y de eso se trata lo que sigue:En la escuela que estoy trabajando, la emergencia se vivió como tal y eso no implicó un desordenado caos de gente alborotada. Si no más bien una urgencia (temporal, teniendo en cuenta que teníamos tres días para preparar todo) y una responsabilidad centrada en responder a las necesidades del momento. Entonces, ante la urgencia de usar tecnología por llegar a las casas, nos reunimos (yo acudí telefónicamente, algo descompuesto en casa) se charló y se decidió armar un dispositivo de mailing para conectarse con las familias. El resultado…. supongo que lo veremos a la vuelta de las vacaciones. Pero esbozo acá no solo mis percepciones, sino unas palabritas para mis compañerxs:Compañerxs, colegas, directorxs, y secretarixs: En los últimos 4 o 5 años estuve trabajando en virtud de la inclusión de tecnología en ámbitos educativos. Lo que vivimos en las últimas semanas dota de sentido esta inclusión a la vera de una necesidad real ¿qué pasará después? no lo sé. Pero tampoco me preocupa tanto. En estas semanas me vi envuelto en un grupo de profesionales que PIENSA la tecnología, desde sus conocimientos y desconocimientos, que APRENDE y que me ENSEÑA, y no hablo en este caso de tecnología. Pero también me encuentro con un espacio en el que siento poder desarrollarme con ustedes.En resumen. Ni plataformas, ni dispositivos de mailing, ni fotocopias, ni ningún tipo de “competencia” digital o no determinan o condicionan a los docentes. Es ese entramado que se vive dentro de la escuela y que muy pocas veces es captado por técnicos y científicos educativos lo que hace de la docencia, aún hoy, un espacio digno de ser vivido. Entonces… tal vez sea hora de dejar de discurrir palabras y bits sobre cosas que suponemos claras y hemos de meternos en el barro de la escuela, para desde ahí pensar en con otros, construir con otros una práctica y teoría que trabajen con el espíritu de nuestro tiempo.            Imagen      flickrcc      ‘Mate “con palo”’      ",
        "url": "/2009/07/la-escuela-en-casa/"
      }

        "content": "Hace rato que las ganas de escribir me desbordan. Pero no voy a hacer de esto un post narrativo, sólo meramente informativo.  Un reconto (o raconto, no me acuerdo como se dice) de mis motivos para tomar posición.La inseguridad de aportar con mi  insignificante silencio, palabras para hacer  de este mundo, un lugar más cruel. La Inseguridad de hacer “como si nada pasara” y con eso esconderme en la posibilidad de poder decir - El día de mañana, cuando los monstruos se escondan en nuevas obediencias debidas - “Yo no sabía nada”. La inseguridad es algo que se acaba en este momento, que tomo posición con la fuerza de mis convicciones. No quiero legarle a mi hija un mundo Derecho y Humano.Ahora si… palabras de otros, que son hoy mis mismas palabrasDesde Mundo PerversoEstá bien, probablemente no corresponda porque yo no soy famoso. Pero es que no me quiero quedar afuera y ahora que está in ser facho y tirar frases cavernícolas (como podemos ver aquí, aquí o aquí por ejemplo) yo también quiero hacer mi aporte....Con el Susanismo, nació una vieja ideologíaFragmentosAlgunos medios de comunicación hacen un uso político y empresarialmente lucrativo de los problemas de la inseguridad. Las declaraciones de Giménez marcan un hito dentro de un largo aprendizaje en la degradación. El surgimiento de un nuevo populismo: el mediático........Populismo no es únicamente el acto pecaminoso de repartir choripanes en un acto. Hay nuevos y nutridos modos de populismo y el más reiterado, universal, es el del populismo mediático, el de la receta fácil y la propuesta de casete (más penas, más policía), remotamente lejos de laimplementación de políticas consistentes y las complejidades de la gestión. Comparábamos al principio de este texto la demanda de 16.000 policías más versus la aparición súbita, en términos históricos, de una fuerza de seguridad privada de 45.000 agentes, 200.000 si se toma la escala nacional. Hoy sabemos que de poco sirvió, que existen agencias privadas en manos de ex represores o de ex policías sospechados, que los vigiladores no pasan exámenes psicofísicos ni de preparación, que algunos cometieron asesinatos o son cómplices de crímenes, que la Afip denunció que hacia el 2002 el 80 % de esas empresas evadían sus obligaciones fiscales.Al susanismo estas cosas les interesan poco. Lo mismo sucede con algunos legisladores del republicanismo fino que no hacen otra cosa que seguidismo populista de la agenda mediática. Entran en otra contradicción con sus propios y respetables valores. Porque el problema de la insustancialidad política, a la hora de ser oposición y más a la hora de gobernar, conspira contra la República, contra la calidad institucional, contra el bien común. A la hora de endurecer penas, hay otra pregunta que no se hace desde la susanización: los reventados por la desigualdad, la pobreza, el paco, el alcohol, el arrebato emocional o la demencia, ¿leen los diarios o el código penal antes de cometer un crimen?Es otro elemento de discusión ausente en el susanismo. El modo de ¿reflexión? automático de la época es el del puro instante, el de rápido/quiero las soluciones/ya. Vivimos regidos por una ecuación según la cual el clima fugaz del instante siempre tiene razón. Y más razón tiene ese instante si aparece encarnado en una figura “popular”....Actualización:Por mis ansiedad por publicar… no me otmé el necesario trabajo de corregir mi escrito, ahora ya lo publiqué. Así que corrijo.. tarde algunas de mis faltas de ortografía y de tipeo. Perdón.",
        "url": "/2009/03/inseguridad-toma-de-posicion/"
      }

      "2009-03-comunicado-de-la-reunion-con-filmus-sobre-el-canono": {
        "title": "Comunicado de la reunión con Filmus sobre el Canon",
        "author": "Alvar",
        "category": "",
        "content": "Replico entero el comunicado de Vía Libre sobre la reunión que mantuvieron una delegación de organizaciones con el senador Daniel Filmus. El asunto en cuestión: El canon.Por favor, repliquen, distribuyan y abran la discusión. Que este tema no sea uno más que pasa por debajo de discusiones mediáticas…Fundación Vía Libre » “No voy a presentar nada que no tenga consenso”Tal fue la promesa del Senador de Capital Federal Daniel Filmus en la reunión realizada ayer con once delegados de organizaciones no gubernamentales preocupadas por el posible gravamen por copia privada que impulsan las gestoras colectivas de derechos de autor y la cámara de la industria fonográfica en Argentina.  La segunda promesa fue abrir el diálogo con los impulsores del canon para conversar y debatir en el ámbito del senado.La reunión se realizó en el despacho del Senador Filmus, quien junto a sus asesores, recibió a una delegación de organizaciones integradas por Nodo Tau de Rosario, Asociación civil Gleducar, Wikimedia Argentina, Asociación Argentina de Usuarios de Internet Internauta Mar de Plata, la Biblioteca Popular Bella Vista, la Fundación Pedro Milesi Córdoba, la Escuela San Cayetano del CFP 401 Vicente Lopez, USLA (Usuarios de Software Libre de Argentina), CaFeLUG (Grupo de Usuarios de Software Libre de Capital Federal), Gcoop Cooperativa de trabajo de Software Libre, Colectivo La Tribu y Fundación Vía Libre.El senador dijo que el proyecto de gravamen por copia privada todavía no está escrito, y que antes de comprometerse con un proyecto de este tipo desea conocer todas las voces involucradas, pero quedó en evidencia por su discurso que no se ha distanciado de la idea de imponer un canon a los insumos informáticos. Si bien dijo que ningún proyecto que perjudique a la ciudadanía y al consumidor contará con su apoyo, hizo énfasis en que es necesario buscar formas de que el artista y el escritor argentino reciban una compensación por su trabajo.Esta última afirmación subrayó uno de los muchos momentos de la conversación en los que el Legislador dio signos de estar bastante confundido respecto del problema que tiene entre manos: su argumentación mezcló la copia privada con todo lo relacionado con la copia ilegal, el derecho de los creadores, el régimen de patentes y hasta el de marcas en determinado momento. Así, la sensación de diálogo de sordos fue por momentos inevitable, especialmente cuando no conseguíamos que comprendiera que \"copia ilegal\" y \"copia privada\" son conceptos completamente distintos y que no pueden discutirse juntos, tal como pretenden los impulsores del canon.Filmus mantuvo sus preocupaciones fielmente enmarcadas en el discurso de los maximalistas del derecho de autor, mostrándose muy preocupado por el \"hecho\" de que los artistas y escritores supuestamente no reciben una remuneración justa por su trabajo (\"hecho\" que no consiguió fundamentar con evidencia más seria que una anécdota de cómo uno de sus ayudantes compró un CD trucho con música de Adriana Varela por $3 en la calle). Si bien hizo foco en que el problema está en los intermediarios (uno de los pocos puntos de mediano consenso del encuentro) no quedó claro por qué mantiene en estudio la posibilidad de un proyecto cuyo efecto será recaudar dinero del gran público para dárselo precisamente a los intermediarios para su administración.El problema mayor de la reunión fue que pocas veces logramos hablar de lo que realmente era el tema del encuentro: la copia privada. En todo momento, el senador reforzaba el problema de la fotocopia en los libros y el supuesto daño que esto produce a los escritores (tema sobre el cual están preparando un proyecto de ley del que Filmus sí se comprometió a ser firmante) y la cuestión global de la remuneración para el trabajo del artista local, sin diferenciar que el tema de la reunión era si se debe gravar o no la copia privada. Vale aclarar que la copia privada no es lo que se conoce como copia trucha, ilegal o \"pirata\" sino que es toda aquella copia sin fin de lucro que usted hace de un disco que compró legalmente para escuchar en su mp3, su celular, su computadora o llevar en su auto.Quizás el momento de mayor desconexión se dio cuando el senador llegó a sugerir que no le quedaba clara la diferencia entre nuestras objeciones y las que ya le han hecho llegar las grandes multinacionales de la industria del hardware, que se mostraron preocupadas por el impacto que una medida como esta tendrá en el precio final de los dispositivos. Con énfasis, el Senador se manifestó contrario a que fabricantes de hardware como Dell[1] lucren con el trabajo de los artistas nacionales sin remunerarlos.En este contexto de lobbies cruzados, parecía desconocer que el proyecto de gravamen por copia privada impulsado por su colega de bancada, la Senadora formoseña Adriana Bortolozzi[2] cita como fundamento de la ley el lobby de la Embajada de los EEUU de Norteamérica en Argentina y a su embajador Anthony Wayne como fuente, a quien responde positivamente con el mencionado proyecto.Es sabido que estas iniciativas de expansión del régimen de derecho de autor a entornos nunca antes cubiertos, como la esfera privada de la vida de los ciudadanos, responden a un lobby de las corporaciones internacionales de la industria del entretenimiento (principalmente de los EEUU, cuyos intereses defiende el embajador de ese país).Lo que viene más allá de esta reunión es la promesa de frenar todo tipo de proyecto de gravamen sobre la copia privada hasta que no se llegue a algún tipo de consenso entre las partes, y el compromiso de convocar, en dos semanas, a una audiencia con más legisladores y con los artistas para que discutamos las diferentes posiciones con miras a encontrar alguna que permita avanzar o no en esta materia.En pocos días tendremos novedades sobre esta iniciativa que tendrá lugar en una sala del mismo Senado y que contará con la participación de nuestras organizaciones agrupadas contra el canon y los sectores de la industria del entretenimiento que lo impulsan.[1] Mencionó a Dell sólo por citar un ejemplo, ya que la computadora sobre la mesa era de esa marca, pero incluyó en la problemática a todos los fabricantes de hardware, que según él, no contribuyen al desarrollo nacional.[2] &lt;http://www.senado.gov.ar/web/proyectos/verExpe.php?origen=S&amp;tipo=PL&amp;numexp=1298/08&amp;nro_comision=&amp;tConsulta=1&gt;",
        "url": "/2009/03/comunicado-de-la-reunion-con-filmus-sobre-el-canono/"
      }

      "2008-11-fenomenos-sincronicos-en-red-grupo-de-autoformacion-sobre-squeak": {
        "title": "Fenómenos sincrónicos en red = grupo de autoformación sobre Squeak",
        "author": "Alvar",
        "category": "",
        "content": "Me pregunto si Jung tomaría las siguientes hechos como parte de un fenómeno sincrónico&lt;ol&gt;&lt;li&gt;Hace más de un mes estoy enseñando, casi predicando, en circulos más bien cerrados, las virtudes de Squeak&lt;/li&gt;&lt;li&gt;Hoy @Dreig, a quien referencia mucho estos días publica lo siguiente:&lt;/li&gt;&lt;/ol&gt;&lt;div style=\"border: 4px solid rgb(229, 229, 229); margin: 12px 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; font-family: arial; color: rgb(51, 51, 51); -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; width: 100%; clear: left;\"&gt;&lt;div class=\"CM_CTB_Content_Wrap\" style=\"margin: 0px; padding: 0px; background-color: rgb(255, 255, 255);\"&gt;&lt;div style=\"border-bottom: 1px solid rgb(220, 220, 220); white-space: nowrap; margin-bottom: 8px; background-color: rgb(238, 238, 238); background-image: url(http://clipmarks.com/images/source-bg.gif); background-repeat: repeat-x; height: 24px; line-height: 24px; vertical-align: middle; padding-bottom: 4px; color: rgb(102, 102, 102); font-size: 10px;\"&gt;clipped from www.dreig.eu&lt;/div&gt;&lt;blockquote style=\"border: medium none ; margin: 4px 0px 8px; padding: 0px 8px; background: transparent none repeat scroll 0% 0%; text-align: left; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\" cite=\"http://www.dreig.eu/caparazon/2008/11/10/programacion-para-ninos-hacketyhack-small-basic-scratch-alice/\"&gt;&lt;p&gt;¿Un secreto? El segundo lenguaje de programación que conocí en la vida (sí…escribí mi primer “Hola Mundo” en Basic, con un Commodore ;)) fue LogoSB, un software de dibujo vectorial basado en instrucciones textuales y especialmente pensado para enseñar a los niños ciertos rudimentos de programación y diseño. Recuerdo poco ya sobre la tortuguita que seguía nuestras órdenes para trazar dibujos.&lt;/p&gt; &lt;p&gt;Algo más a los niños a los que trataba de enseñar a moverla escribiendo líneas de código.&lt;/p&gt;&lt;/blockquote&gt;&lt;/div&gt;&lt;div style=\"margin: 0px 6px 6px 4px;\"&gt;&lt;table style=\"padding: 0px; font-size: 11px; border-spacing: 0px;\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td style=\"border-width: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\"&gt; &lt;/td&gt;&lt;td style=\"border-width: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; width: 107px;\" align=\"right\" width=\"107\"&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;/div&gt;&lt;ol start=\"3\"&gt;&lt;li&gt;Acto seguido me contacto con @dreig vía twitter y estó es lo que charlamos&lt;/li&gt;&lt;/ol&gt;Nuevo en El caparazo Programación para niños: Hacketyhack, Small Basic, Scratch, Alice&amp;.. http://tinyurl.com/5ak5bw amaciel&lt;div&gt;                                                        @dreig no dejes afuera al Squek o su imagen para olpc etoys :D&lt;/div&gt;&lt;div&gt;dreig                                                        @amaciel…creo que le dedicaré post específico. Gracias!!!&lt;/div&gt;amaciel                                          &lt;div&gt;              @dreig si queres te puedo pasar data, acá estamos a full tratando de laburar en escuelas con squeak&lt;/div&gt;amaciel                                                        @dreig mirá esto http://squeakrc.googlepages… es de un docente de primaria &lt;ol start=\"4\"&gt;&lt;li&gt;Siguió un rato la charla pero los más importante fue un mail de Iris Fernández que llega vía la lista de Gleducar invitandonos a un grupo de autoformación de Squeak.&lt;/li&gt;&lt;/ol&gt;&lt;blockquote&gt;&lt;/blockquote&gt;&lt;div style=\"border: 2px solid orange; margin: 0px; padding: 0px; position: absolute; width: 0px; display: none; z-index: 99998;\" id=\"Clipmarks1646BorderDiv5632\"&gt;&lt;/div&gt;&lt;div style=\"border: 2px solid orange; margin: 0px; padding: 0px; position: absolute; width: 0px; display: none; z-index: 99998;\" id=\"Clipmarks2279BorderDiv9241\"&gt;&lt;/div&gt;&lt;div style=\"border: 2px solid orange; margin: 0px; padding: 0px; position: absolute; height: 0px; display: none; z-index: 99998;\" id=\"Clipmarks3255BorderDiv4700\"&gt;&lt;/div&gt;&lt;div style=\"border: 2px solid orange; margin: 0px; padding: 0px; position: absolute; height: 0px; display: none; z-index: 99998;\" id=\"Clipmarks4603BorderDiv9783\"&gt;&lt;/div&gt;&lt;div style=\"border: 4px solid rgb(229, 229, 229); margin: 12px 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; font-family: arial; color: rgb(51, 51, 51); -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; width: 100%; clear: left;\"&gt;&lt;div class=\"CM_CTB_Content_Wrap\" style=\"margin: 0px; padding: 0px; background-color: rgb(255, 255, 255);\"&gt;&lt;div style=\"border-bottom: 1px solid rgb(220, 220, 220); white-space: nowrap; margin-bottom: 8px; background-color: rgb(238, 238, 238); background-image: url(http://clipmarks.com/images/source-bg.gif); background-repeat: repeat-x; height: 24px; line-height: 24px; vertical-align: middle; padding-bottom: 4px; color: rgb(102, 102, 102); font-size: 10px;\"&gt;clipped from irisfernandez.com.ar&lt;/div&gt;&lt;blockquote style=\"border: medium none ; margin: 4px 0px 8px; padding: 0px 8px; background: transparent none repeat scroll 0% 0%; text-align: left; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\" cite=\"http://irisfernandez.com.ar/betaweblog/?p=395\"&gt;&lt;p&gt;¡Inauguramos grupo de autoformación sobre Squeak! &lt;/p&gt; &lt;p&gt;Gracias al apoyo del Lic. Gonzalo Zabala, experto en Squeak que me asesora en la elección de materiales y está ahí para cualquier problema que supere mi capacidad o la de cualquier integrante del grupo  &lt;/p&gt; &lt;p&gt;Los materiales necesarios para trabajar son:&lt;/p&gt; &lt;p&gt;Un manual elaborado por docentes extremeños sobre el uso de Squeak.&lt;/p&gt; &lt;p&gt;Es decir, si hacen clic acá obtienen el archivo PDF: Manual de Squeak&lt;/p&gt; &lt;p&gt;Otro lugar donde obtenerlo: Manual de Squeak, segunda opción&lt;/p&gt;&lt;/blockquote&gt;&lt;/div&gt;&lt;div style=\"margin: 0px 6px 6px 4px;\"&gt;&lt;table style=\"padding: 0px; font-size: 11px; border-spacing: 0px;\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td style=\"border-width: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\"&gt; &lt;/td&gt;&lt;td style=\"border-width: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; width: 107px;\" align=\"right\" width=\"107\"&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;/div&gt;",
        "url": "/2008/11/fenomenos-sincronicos-en-red-grupo-de-autoformacion-sobre-squeak/"
      }

        "author": "Alvar",
        "category": "",
        "content": "Hace rato vengo rumiando un post sobre Phun. Un simulador 2D de física. Inspirado en el video que posteo @dreig relaciono y dejo en manos de ustedes este magnífico soft.Phun es un simulador de física que permite construir objetos y armar modelizaciones a partir de las cualidades de dichos objetos. Las posibilidades, como las de todos los espacios en blanco, son infinitas.Cito a Dreig, quien cita Oscar Wilde&lt;blockquote&gt;&lt;p style=\"text-align: right;\"&gt;La sabiduría consiste en tener sueños lo suficientemente grandes como para no perderlos de vista ni siquiera cuando los alcanzamos.&lt;/p&gt;&lt;p style=\"text-align: right;\"&gt;Oscar Wilde&lt;/p&gt;&lt;/blockquote&gt; &lt;p style=\"text-align: right;\" align=\"left\"&gt;&lt;/p&gt;Es la introducción de este maravilloso video que muestra la obra de  Didier Legros y debajo de él dejo una escueta seleccion de máqunas de Rube Goldberg hechas con Phun.¿lo virtual simula lo real? ¿la virtualidad es capaz de modelizar? Estaría bueno que los alumnos construyan sus máquinas en estos ambientes de modelización y luego, manos a la obra… a constatar que pasa cuando lo modélico, lo virtualico quiere hacerse reálico.Obra de Dider Legros&lt;div&gt;&lt;div class=\"youtube-video\"&gt; &lt;/param&gt; &lt;/param&gt; &lt;/param&gt; &lt;/embed&gt;   &lt;/div&gt;Fascine-Didier Legrosby Tailleferprod&lt;/div&gt;Simulaciones en Phun (atenti a la primera, miren el autor :P )&lt;div class=\"youtube-video\"&gt; &lt;/param&gt; &lt;/embed&gt; &lt;/div&gt;",
        "url": "/2008/10/dreig-inspiration-phun-concretation/"

      "2008-09-coherencia-y-renuncia": {
        "title": "Coherencia y renuncia&amp;#8230;",
        "author": "Alvar",
        "category": "",
        "content": "Después de un largo periplo que me llevó desde el insomnio, hasta la indagación de mis principios, a un mes del nacimiento de mi hija y contra todos los consejos conservadores de la estabilidad, renuncié a mi cargo de Coordinador de centro Educativo para las Escuelas de la Ciudad de Buenos Aires, en el marco de I.N.T.E.C.No voy a ahondar mucho en los motivos de mi decisión por que ya los vengo exponiendo acá y acá. Pero voy a dar un ejemplo de lo que hablo, cuando despotrico contra la particular forma que tienen de percibir la integración de Tecnología en el quehacer docente. En una escuela que formó parte del Proyecto Aulas en Red donde el facilitador (o C.E.T según la gestión) había logrado espacios de encuentro entre él y el personal docente, donde los docente hacían un uso autónomo del Laboratorio de Informática. La coordinación estaba más interesada en saber cómo el facilitador evaluaba “el apropiado uso del mouse” o cómo evaluaba el apropiado uso del “$WORD$” que en evaluar los niveles de apropiación de las tecnologías de los docentes. Ni que hablar del aprendizaje colaborativo asistido por TIC. Lo importante para esta Gestión es que los pibes usen las máquinas, no importa cómo (si importa qué) y para eso recurre a retomar el rol del Profesor de Informática.Aquí tal vez me quede sin amigos, pero ya no me importa. Un profesor de informática, entendido como una persona que desde el Laboratorio o desde donde estén las máquinas, lo que hace es enseñara usar soft (o a decir el nombre apropiado de las partes de una PC) es anacrónico. Es como si hubiera una profesor de Pizarrón o uno de Birome…. Bueno aunque ahora con las pizarras electrónicas, tal vez se les ocurre reciclar al profesor de informática en profesor de pizarra. Con esto, lo que quiero decir es que justamente el rol del profesor de informática, en lugar de resignificarse, de convertirse en un par del docente, incluso con al posibilidad de armar equipos pedagógicos reales, queda desplazado al recinto “Laboratorio”, lugar de exclusiva incumbencia de quienes saben del tema ¿Así se integra la tecnología en las escuelas? dejando al docente de grado apartado de todo lo que ocurre a nivel tecnológico (y fuera de una de las áreas de innovación pedagógica) y al profesor de informática aislado en el pragmatismo informático, donde muchas veces tiene que hacer malabares para integrar, sólos, algún contenido con el uso de TIC.Entonces, dado que Aulas en Red, desapareció, que los lineamientos se orientan al empobrecimiento de la apropiación por parte del docente de las TIC. Me fuí.Ahora duermo tranquilor sabiendo que\tNo estafo al estado trabajando a desgano solo por conservar mi puesto.\tSigo firme en mis convicciones.",
        "url": "/2008/09/coherencia-y-renuncia/"
      }

      "2008-08-vandalismo-va-con-v-corta": {
        "title": "Vandalismo Va con V corta",
        "author": "Alvar",
        "category": "",
        "content": "Es el pensamiento que me asaltó a las 6:30 de la mañana, entonces, retomo lel compromiso que alguna vez escribí. “La ortografía es una actitud… la escritura también”Lo apasionante de la escritura es la transformación, constante, de todo. Comentando y leyendo este posts en el camarote de Sil se armo un hermosa charla, que a partir de otro post de tiscar y por el deseo de responder, me llevó a buscar todos los comentarios hechos sobre el tema, editarlos, corregirlos y darle la forma de este breve escrito. Sé que solo, en mi casa, intentando escribir alguna de mis ideas, nunca hubiese podido pasar por este proceso que me enriquece profundamente. Entonces, gracias a los que me corrigen y me ayudan a construir, éste proceso se se esta convirtiendo en parte vital de mi. Gracias por ayudarme a escribir, expresar y sobre todo comunicar…nosEl fenómeno de los blogs, ha impulsado a escribir a un montón de gente que encuentra en este medio un destinatario de sus palabras, y muchos de ellos, utilizaban la escritura de modo digamos, práctico. Ajustado a fines puramente pragmáticos. Ahora podemos escribir y nos pueden leer, si teniemos en cuenta que el proceso de la escritura, es algo más complejo que lo que aprendemos en la primaria, que es un proceso permanente, podemos aceptar que estamos reaprendiendo a escribir \"en la marcha\". Por eso insto a mis lectores a que marquen mis errores (gramaticales u ortográficos) así construyo un aprendizaje en el cual la interacción entre escritor y lector sea realmente reciproca.Por otro lado, muchas veces la escritura de un post es entre comidas y tiempos \"robados\" a otros espacios y si bien trato de controlar y revisar lo que escribo, a veces se me pasan errores que tiempo después descubro. Por suerte podemos editar los post y corregirlos.Este medio, que facilita la reescritura y el estado permanente de los escritos como borradores, puede acercar al teórico con el escritor. Al menos esto es una de mis esperanzas al publicar en un blog. Someto a crítica lo que escribo, pero sé también, que además de crítica hay consejos, advertencias y ayudas. En este sentido también es muy bueno trabajar con estos recursos en la escuela, ya que el destinatario esta definido, es real y puede interactuar. He trabajado con blogs en el aula y cada pibe empezaba escribiendo como siempre lo hizo en sus cuaderno, a la espera de la corrección del docente y con la certeza del olvido de su tarea en cuanto comience otra actividad. Pero cuando en los comentarios, otros alumnos les pedían que se expresen mejor, que no entendían o que había faltas de ortografía, la cosa cambiaba, se hacían cargo y corregían, volvían sobre la escritura y antes de escribir otra entrada revisaban con más cuidado sus escritos. La misma dinámica puede ser puesta en juego en blogs profesionales.Entonces como \"aquellos de los que se puede aprender mucho\" muchas veces tiene \"TANTOS y TAN malos errores gramaticales?\" y nosotros como editores colectivos, podemos hacérselos notar, en los comentarios o vía mail. Claro que será una construcción colectiva siempre y cuando quien escriba pueda sentarse a recibir palos por ello. (es mi caso, me gusta escribir pero se que no soy muy bueno aunque siento que, ahora, crezco en esto)gracias flickr por tu inmenso banco de imágenes",
        "url": "/2008/08/vandalismo-va-con-v-corta/"
      }
      ,

      "2008-07-respuestas-anidadas": {
        "title": "Respuestas anidadas",
        "author": "Alvar",
        "category": "",
        "content": "Vía e-rgonomics encuentro las ganas de escribir, a partir de la lectura de este post y transcribo lo que transcribe del  libro  “Educación y tecnologías digitales. Cómo valorar su impacto social y sus contribuciones a la equidad”, FOD (2006)[pdf]. (se puede visitar la versión en línea que permite navegar el libro). Publicación del Laboratorio de Innovación y Educación en Costa Rica, Fundación Omar Dengo [FOD]. Y que esta noche me pongo a leer:Tecnologías Digitales en vez de TICEn el ámbito educativo, la denominación más extendida de tecnologías de la información y las comunicaciones, TIC, induce a un reduccionismo que pone el acento, casi con exclusividad, en la información y su disponibilidad. Esto ha llevado a pensar que información y conocimiento son sinónimos, es decir, que de la mera información se deriva la comprensión y la capacidad de uso de su contenido. El desarrollo de Internet ha reforzado esta concepción de la tecnologías, poniendo énfasis en la conectividad y el acceso a Internet como biblioteca o reservorio universal de información, donde las actividades importantes son bajar y subir información, desatendiendo ámbitos de tanta potencialidad educativa como la robótica, la simulación, los hipertextos, para citar solo algunos. De ahí los espejismos o excesiva confianza en la capacidad transformadora de las tecnologías digitales por sí mismas, que conduce a presentarlas como la nueva solución para salir del subdesarrollo, para superar desequilibrios sociales o, en nuestro caso, para lograr la tan deseada educación de calidad para todos. [p.14-15]Enlazo con un post de Eraser que empieza con el genial Ivan Illich y hablando de la escolarización dice\"...Se confunde el tratamiento médico tomándolo por cuidado de la salud, el trabajo social por mejoramiento de la vida comunitaria, la protección policial por tranquilidad, el equilibrio militar por seguridad nacional, la mezquina lucha cotidiana por trabajo productivo. La salud, el saber, la dignidad, la independencia y el quehacer creativo quedan definidos como poco más que el desempeño de las instituciones que afirman servir a estos fines, y su mejoramiento se hace dependiente de la asignación de mayores recursos a la administración de hospitales, escuelas y demás organismos correspondientes.\"A lo que agrego, se confunde Tecnología con Inclusión Información con Conocimiento y Dispositivos con aprendizajes. Y bajo la bandera de la calidad educativa chocan en las instituciones, políticas ambiguas que no dejan claros los objetivos estrategicos.Dentro de este panorama, individuos y colectivos trabajan para dotar de significado a las palabras. Esfuerzos que en épocas donde la velocidad es la característica… pues bien creo que se hace más que relevante un tiempo para la reflexión.            Imagen      Flickr      ",
        "url": "/2008/07/respuestas-anidadas/"
      }

      "2008-07-volvi-a-las-fuentes-volvi": {
        "title": "Volví, a las fuentes, volví",
        "author": "Alvar",
        "category": "",
        "content": "Hace bastante que no escribía, una suerte de bloqueo, de enojo y absoluta falta de tiempo me mantuvo alejado del blog. Cada día pensaba en lo que quería escribir, en lo que quería postear, pero me detinía ciertas ideas que de a poco espero poder expresar.\tEn principio, quiero armar el diseño de este espacio desde cero, por lo cuál deje la plantilla clásica de wordpress y de apoco la voy a ir modificando, así, aprendo más sobre estos temas.\tExiste una suerte de jerarquización en la web, una suerte de competencia de ideas, reflejo de lo analógico en lo virtual. Existe una suerte de expectación positiva sobre las posibilidades que abre la tantas veces nombrada web 2.0. Pero en la cruda realidad, la web es para unos pocos que nos regodeamos con los beneficios de las tecnologías. Una vez aceptado esto, creo que hora de postear con más sentido crítico.\tVuelvo al ruedo a días de que nazca mi hija, y si este espacio me refleja, pues será para construir, construir ideas, comunidad y práctica.saludos amigos",
        "url": "/2008/07/volvi-a-las-fuentes-volvi/"
      }

      "2008-05-diario-de-un-viaje-educativo": {
        "title": "Diario de un viaje educativo",
        "author": "Alvar",
        "category": "",
        "content": " Escribí esto mientras me encontraba en Pico Truncado  ciudad al norte de Rió Gallegos en la Provincia de Santa Cruz  .Comenzando con una serie de cursos sobre usos pedagógicos de las TIC, son 4 encuentros en cuatro meses con un seguimiento y acciones a través del campus de chicos.net  .El primer día trabajamos con 2 grupos de docentes y a pesar de las dificultades de conexión, fue un gratificante encuentro.Y acerca de las conexiones quería hablar. Es un problema en casi todas las localidades que estuve. El mundo es plano pero está lleno de baches  y por estas calles, la tecnología no es una autopista, sino más bien un camino de tierra, mal vendido, que ilusiona a los pobladores, pero los deja con las piernas cansadas de tanto andar a pata. Esta al menos es la realidad argentina. mucha y de sobra conexión en las ciudades bien. Y deficientes o nulas conexiones allí donde un buen enlace marca diferencia.Entonces. si bien pudimos trabajar con internet tirado a mula, nos encontramos frente a un cuerpo docente altamente motivado con el cual pudimos reflexionar acercade los usos y desusos de las TIC y comenzó una experiencia que se extenderá por cuatro meses mezclando encuentros presenciales con encuentros virtuales.Les dejo un podcast de la charla sobre “Escuela y Tecnología” que Fernando Tascón . Ex coordinador de Re. Por. Te  (ahora Intec ) dió por estas latitudes.SaludosAlvar",
        "url": "/2008/05/diario-de-un-viaje-educativo/"
      }

      "2008-04-principios-y-pricipio-de-realidad": {
        "title": "Principios y principio de realidad",
        "author": "Alvar",
        "category": "",
        "content": "  Por ahí se dice que para evitar una neurosis o algún que otro problema psíquico, mi estructura psíquica ha de estar en sintonía con La Realidad. Y siguiendo el tenor del post anterior. Caigo en cuenta que el proyecto Aulas en Red ya no existe más, que lo que se espera de mi en las escuelas es que cumpla una función que garantice a los alumnos el contacto con las TIC. Ya no se si importa que los docentes sean quienes vehiculisen (¿se escribe así esa palabra?) ese contacto. Todavía dependo de mi trabajo, así que saco el disfraz de profesor de informática del placard y salgo a las escuelas a satisfacer ese urgente deseo docente: que los chicos tengan computación.Y mis principios… y mis ideas en torno a las TIC. Se tendrán que desarrollar en otros ámbitos, por lo menos hasta que pueda conseguir otro trabajo que me permita comer a fin de mes.PD: estoy triste.Actualización Siempre hay alguien que puede traernos de estas regiones oscuras de la voluntad. En este caso Dani, mi compañera, mi pareja, la mujer que me enseña y aun a pesar de mis debilidades me aguanta y elige, me llamó por teléfono y me recordó (una vez más) que no esta perdido quién pelea. Esto para mi quiere decir que no he de dejar mis principios en mi trabajo por un simple cambio de gestión.pd: estoy más contento, como si es fuera condición de estar con algo o alguien. Es decir, antes estba sintento, ahora estoy contento.            Foto vía        photo credit: enjoys while could       ",
        "url": "/2008/04/principios-y-pricipio-de-realidad/"
      }

      "2008-04-incorporacion-de-tic-e-insomnio-cronico": {
        "title": "Incorporación de TIC e insomnio crónico",
        "author": "Alvar",
        "category": "",
        "content": "No me puedo dormir, a mi lado está Dani felizmente dormida y yo sigo carburando una suerte de discusión que tuve hoy por la mañana con una maestra.Antes un poco de contexto, mi trabajo en las escuelas esta últimamente algo desfigurado, cambio de gestión mediante, todo el marco teórico y práctico con el que durante tres años trabajé desapareció. Hasta hace cuatro meses el objetivo de mi trabajo en las escuelas era fomentar la autonomía en el uso pedagógico de las TIC. Hoy sin un panorama claro, sigo trabajando fiel a una idea, aportar a la construcción de un profesorado con sentido crítico y autónomo en el uso de las TIC.La declaración de principios del párrafo anterior no es una ligereza para mi, renuncié a mi trabajo en Xerox para ser docente, y en el camino descubrí la forma de insertarme en el ámbiente desde lo que me interesa, la tecnología.En ese camino trabajo en varias provincias y en el Gobierno de la Ciudad de Buenos Aires, en lo que antes era Re. Por. Te (rRed Porteña Telemática) y hoy es INTEC (Coordinación de Incorporación de Tecnologías).Ahora bien, ¿que significa incorporar tecnología en las escuelas?, es lo mismo que incluir el uso de tecnología en el quehacer docente. ¿Serán los mismos dispositivos los que articulan estos paradigmas?La relación política que un Estado entabla con las tecnologías condiciona el desarrollo que tendrá en relación a las mismas. Y en ese sentido las políticas educativas que se implemente articulan una forma de desarrollo de los ciudadanos en realcion a la tecnología. No estamos en los 70´ en Sillicon Valley, es cierto, estamos en el 2008 en Argentina, ¿eso implica que no tiene que haber una planificación estratégica frente factor tenológico? Creo que no, y es en esta planificación y en las políticas educativas en donde se pueden ver los enfoques del estado frente al paradigma tecnológio actual.¿Cuál debería ser el rol de los docente frente a las TIC?Bién, tengo mi posición definida, creo que el cuerpo docente debe aprender a usar las TIC como recurso didáctico, y pienso, cada vez que me reclaman como profesor de informática, que es como si hubiera en las escuelas profesor de pizarrón, o de rotafolio, o profesor de uso de cuaderno.Algo resuena en mi cada vez que pienso en la inclusión de las TIC en las escuelas como un efecto derivado del clásico profesor de computación. Tal vez por que ese rol en mi esquema mental se acerca más a una incorporación pasiva por parte del los docenes del uso de TIC.En fín buscando algo de material encontre este artículo de Eduteka del que dejo algunas frases para aportar a esta reflexión. PENSANDO (Y HABLANDO) SOBRE TECNOLOGÍA   EN LA CLASE DE MATEMÁTICAS...se debe juzgar si el uso de la tecnología es efectivo y apropiado o no. La necesidad de tomar decisiones en ese nivel de detalle no debe sorprendernos si pensamos en las calculadoras y los computadores de la misma forma en que lo hacemos sobre los lápices. Son los problemas que se plantean, no la tecnología con la que se encaran, lo que hace la diferencia. Con computadores o con lápices, algunos problemas son excelentes y otros son pérdida de tiempo. Como siempre, el valor de una herramienta depende del uso que se le dé. Si los manipulables físicos o electrónicos están bien diseñados y se utilizan adecuadamente, pueden incrementar la cantidad de problemas que pueden pensar y resolver los estudiantes. La claridad sobre los objetivos y el buen juicio del maestro son componentes necesarios de las decisiones que se tomen sobre la utilización de cualquier método de enseñanza.lo importante realmente no es hacer uso de la tecnología sino cómo hacerlo (aunque esto parece obvio para los maestros, no es esta la manera cómo se debate públicamente).Imágenes| Flickr",
        "url": "/2008/04/incorporacion-de-tic-e-insomnio-cronico/"

      "2008-04-a-un-ano-del-asesinato-de-carlos-fuentealba": {
        "title": "A un año del asesinato de Carlos Fuentealba",
        "author": "Alvar",
        "category": "",
        "content": " A un año del asesinato del Docente Carlos Fuentealba  … todo sigue igual, o peor, los docentes no nos organizamos ni nos decidimos, algunos hacen paro el día de hoy, otros recuerdan el suceso en las aulas, otros ni siquiera se acuerdan de lo que pasó.A un año del asesinato de Carlos Fuentealba, la impunidad… sigue siendo la misma.Viernes 6 de abril de 2007Lo sabe un chico de cuatro años, de salita celeste, que ni siquiera sabe hablar correctamente.Lo sabe un chico de seis años, que ni siquiera sabe escribir.Lo sabe un chico de doce años, que desconoce todas las materias que le deparará el secundario.Lo sabe un adolescente de diecisiete años, aunque sea la edad de las confusiones, la edad en la que nada se sabe con certeza.Lo saben sus padres.Lo saben sus abuelos.Lo sabe el tutor o encargado.Lo saben los que no tienen estudios completos.Lo sabe el repetidor.Lo sabe el de mala conducta.Lo sabe el que falta siempre.Lo sabe el rateado.Lo sabe el bochado.Lo sabe hasta un analfabeto.No se le pega a un maestro.No se le puede pegar a un maestro.A los maestros no se les pega.Lo sabe un chico de cuatro años, de seis, de doce, de diecisiete, lo saben los repetidores, los de mala conducta, los analfabetos, los bochados, sus padres, sus abuelos, cualquiera lo sabe, pero no lo saben algunos gobernadores.Son unos burros.No saben lo más primario.Lo que saben es matar a un maestro.Lo que saben es tirarles granadas de gas lacrimógeno.Lo que saben es golpearlos con un palo.Lo que saben es dispararles balas de goma.A los maestros.A maestros.Lo que no saben es que se puede discutir con un maestro.Lo que no saben es que se puede estar en desacuerdo con lo que el maestro dice o hace.Lo que no saben es que un maestro puede tener razón o no tenerla.Pero no se le puede pegar a un maestro.No se le pega a un maestro.A los maestros no se les pega.Y no lo saben porque son unos burros.Y si no lo saben que lo aprendan.Y si les cuesta aprenderlo que lo aprendan igual.Y si no lo quieren aprender por las buenas, que lo aprendan por las malas.Que se vuelvan a sus casas y escriban mil veces en sus cuadernos lo que todo el mundo sabe menos ellos, que lo repitan como loros hasta que se les grabe, se les fije en la cabeza, lo reciten de memoria y no se lo olviden por el resto de su vida; ellos y los que los sucedan, ellos y los demás gobernadores, los de ahora, los del año próximo y los sucesores de los sucesores, que aprendan lo que saben los chicos de cuatro años, de seis, de doce, los adolescentes de diecisiete, los rateados, los bochados, los analfabetos, los repetidores, los padres, los abuelos, los tutores o encargados, con o sin estudios completos:Que no se le pega a un maestro.No se le puede pegar a un maestro.No debo pegarle a un maestro.A los maestros no se les pega.Sepan, conozcan, interpreten, subrayen, comprendan, resalten, razonen, interioricen, incorporen, adquieran, retengan este concepto, aunque les cueste porque siempre están distraídos, presten atención y métanselo en la cabeza: los maestros son sagrados.Por Mex UrtizbereaPara LA NACIONImagen vía Blog en MARCHA",
        "url": "/2008/04/a-un-ano-del-asesinato-de-carlos-fuentealba/"
      }

      "2008-03-el-maestro-ignorante-i": {
        "title": "El maestro ignorante I",
        "author": "Alvar",
        "category": "",
        "content": "Tener una librería en el barrio, que conecte con los vecinos tiene sus ventajas, una de ellas, es que una vez que nos conocen, cada tanto el librero se acerca y te dice  que tiene algo justo para vos. Virtudes y ventajas de los barrios. En esta ocasión consiguió “El maestro ignorante” de Jacques Rancière.Esta es una edición de Editorial Tierra del Sur, y antes de entrar a analizar algunos pasajes más que interesantes, les transcribo algunos datos de la editorial y de la forma en como editan los libros.La Editorial de Tierra del Sur como cooperativa de trabajo propone nuevas relaciones de trabajo, donde la ganancia equitativa, la horizontalidad, el aprendizaje de nuevas tareas, la imaginación sean parte de nuestro laburo cotidiano.Te invitamos a formar parte de este proyecto, o bien comunicarte con nosotros para enriquecer el mismo. laeditorial@yahoo.com.ar...La reproducción de este material está completamente permitida y fomentadaPartiendo de la experiencia de Joseph Jacotot y su aventura intelectual en tierras flamencas todo el primer capítulo (que es el que estoy leyendo actualmente) transcurre abriendo surcos en territorios donde los maestros, por larga, larga tradición venimos caminando: Comprensión, Inteligencia, Explicación, Sabiduría, Voluntad.La revelación que se apoderó de Joseph Jacotot se concentra en esto: es necesario invertir la lógica del sistema explicador. La explicación no es necesaria para remediar una capacidad de comprensión. Todo lo contrario, esta incapacidad es la ficción que estructura la concepción explicadora del mundo. El explicador es que necesita del incapaz y no al revés, es él  el que constituye al incapaz como tal. Explicar alguna cosa a alguien, es primero demostrarle que no puede comprenderlo por si mismo. Antes de ser el acto de pedagogo, la explicación es el mito de la pedagogía, la parábola de un mundo dividido en espíritus sabios y espíritus ignorantes, espíritus maduros e inmaduros, capaces e incapaces, inteligentes y estúpidos. La trampa del explicador consiste en este doble gesto inaugural. Por un lado, es él quien decreta el comienzo absoluto: sólo ahora va a comenzar el acto de aprender. Por otro lado, sobre todas las cosas que deben aprenderse, es él quien lanza ese velo de la ignorancia que luego se encargará de levantar...Este es un fragmento de un poderoso párrafo que sitúa a la explicación, característica tatuada en la piel del docente (en mi piel) en esos lugares oscuros que aveces es mejor no recorrer, pero que una ves metidos dentro… no podemos dejar de lado.Como deberíamos posicionarnos, frente al otro ahí, expectante de aprender ¿Comprender es eso que el niño no puede hacer sin las explicaciones de un maestro?\"El tiempo es uns invención de personas incapaces de amar\"Imagen vía las fotografías educativas de Anibal de la Torre ",
        "url": "/2008/03/el-maestro-ignorante-i/"
      }
