      "2013-02-estandares-en-alfabetizacion-web-introduccion-weblitstd": {
        "title": "Estándares en Alfabetización Web | Introducción | #weblitstd",
        "author": "Alvar",
        "category": "",
        "content": "....Creemos que se aprende aquello que tiene sentido para uno y que se aprende a escribir escribiendo y a leer, leyendo...\"Ana María Kauffman. Leer y escribir: el día a día en las aulasSobre alfabetizacionesEsta serie de posts son el resultado de leer e interpretar lo que en el mundo anglosajón se define como: Web Literacy Standard . La traducción, algo informal, por mi parte es: Estándares en Alfabetización Web. Y por más que quiera, no puedo desvincular la palabra alfabetización, de su significado en el campo de la enseñanza de la lectura y la escritura.Alfabetización y enseñanza de la lectura y la escritura van de la mano y en esa relación subyacen multitud de proyectos, sistemas y creencias que impactan en la forma en que los estudiantes se acercan a los textos.Las prácticas sociales de lectura y escritura se constituyeron como centro del objeto de enseñanza de las escuelas y el análisis de los proceso de alfabetización, pasó a formar parte del centro de los quehaceres de los docentes, para, a partir de estos, intervenir y potenciarlos.Ahora bien, durante el ultimo decenio, el significado del concepto de alfabetización se expandió y mudó su carga conceptual desde el aprendizaje de la lengua escrita y el sistema de escritura a un tipo de aprendizaje relacionado con los dispositivos y redes de comunicación digital.  La alfabetización digital y alfabetización multimedia  se posicionaron como conceptualizaciones independientes de la alfabetización inicial y sin tenerla en cuenta, se diseñan y programan diversos dispositivos orientados a la enseñanza del uso de las tecnologías de la comunicación y la información bajo el ala de una difusa concepción sobre la alfabetización.¿Por qué habría que tener en cuenta a la alfabetización inicial cuando hablamos de alfabetización digital? La alfabetización digital no deja de ser alfabetización: enseñanza y aprendizaje de un sistema y una serie de representaciones altamente significativas, que se consideran indispensables para la vida en sociedad. Y bajo este concepto además de buenos propósitos, subyace una pugna conceptual que no cesa.Detrás de cada instancia alfabetizadora hay supuestos que condicionan a quien enseña, a quienes aprenden y a la concepción de los objetos mismos de enseñanza, objetos que definen en su determinación, la forma en que se posicionan los actores frente al conocimiento. En la díada Procesos-productos, se instala un conflicto que determina las acciones alfabetizadoras.Es en este marco que intento pensar los Estándares en Alfabetización Web (Pueden seguir #weblitstd en twitter para más información).El primer acercamiento será traducir y comentar algunos artículos sobre el tema. Desde ahí veremos hacia donde iremos.Hacia un estándar de aprendizaje para la Alfabetización Web: (1) Introducción.1 [Post de Doug Belshaw]Mozilla quiere trabajar con la comunidad para crear un nuevo estándar de aprendizaje sobre Alfabetización Web…Este fue el disparador (que me fue acercado gentilmente por @deimidis)Estoy encantado de anunciar que Mozilla tiene la intención de trabajar con la comunidad en la definición de un estándar de aprendizaje para la alfabetización web. * Esto se basa en el trabajo que Michelle Levesque comenzó, desde que se unió a la Fundación Mozilla en julio de 2012 y que yo he continuado. Es parte de nuestra misión más amplia para crear una generación de  Webmakers .Desde el resumen de la wiki de MozillaLa Fundación Mozilla tiene una visión de un planeta web alfabetizado. Hemos creado algunas herramientas para ayudar con esto y ahora estamos haciendo la pregunta: ¿Cuáles son las habilidades, competencias y alfabetizaciones necesarias para leer, escribir y participar en la Web - ahora y en el futuro? Ya hemos comenzado a pensar, pero queremos ir más allá y desarrollar un estándar de alfabetización web con el que todos podamos estar de acuerdo y enseñar. Y necesitamos tu ayuda.Queremos llegar a la gente a escala web, y eso significa un montón de diferentes individuos y organizaciones enseñando habilidades y competencias diferentes - muchos de ustedes ya lo están haciendo - pero necesitamos un camino para que se genere algo más grande.Necesitamos una manera de asegurar que estamos enseñando lo correcto, para conectar diversas opciones y ayudar a los estudiantes a descubrir sus caminos, y por supuesto, encontrar la manera de que entre todos podamos seguir el impacto. Ahí es donde entra el estandar - podemos construir consenso en torno al mapa general de aprendizaje y luego trazar nuestro rumbo sobre él. Por lo tanto, desarrollemos el estándar juntos…Así comenzó la carta de invitación a una reunión virtual que me trae desde hace unas semanas pensando y leyendo sobre el proyecto. Esto es sólo la introducción. En breve, y espero que con otros, podamos tener en nuestro idioma algunos nuevos pensamientos. Para dar forma, entender y analizar que queremos decir y que queremos hacer cuando encauzamos acciones sobre un nuevo estándar de aprendizaje sobre alfabetización web.Image: ‘Colon Slash Slash’Footnotes:1 http://dougbelshaw.com/blog/2013/01/31/towards-a-learning-standard-for-web-literacy-online-gathering/",
        "url": "/2013/02/estandares-en-alfabetizacion-web-introduccion-weblitstd/"
      }

      "2012-11-hace-tu-cajita-pirata-y-comparti-todo-en-cualquier-lado-piratebox": {
        "title": "Hace tu cajita pirata y compartí todo en cualquier lado #PirateBox",
        "author": "Alvar",
        "category": "",
        "content": " La caja pirata es un dispositivo que te permite crear una red wifi por la cual es posible intercambiar archivos y chatear sin que estas actividades sean monitoreadas ni registradas. Según su autorInspirado por la radio pirata y los movimientos de cultura libre, PirateBox es un dispositivo móvil autónomo de colaboración e intercambio de archivos. PirateBox utiliza Software Libre y software de código abierto (FLOSS) para crear redes inalámbricas móviles de intercambio de archivos donde los usuarios pueden compartir anónimamente imágenes, vídeo, audio, documentos y otros contenidos digitales.PirateBox está diseñado para ser nofensivo y seguro. No son necesarios inicios de sesión y no se registra los datos de usuario . El sistema - intencionalmente - no esta conectado a Internet con el fin de evitar el seguimiento y preservar la privacidad del usuario.PirateBox fue creado por David Darts y está registrada bajo una Licencia Arte Libre (2011). Para obtener más información sobre el proyecto o para saber cómo crear su propio sistema PirateBox, por favor visite http://wiki.daviddarts.com/pirateboxEntonces, podes hacerla con tu computadora conectada aun router, con tu teléfono o como hice yo, con un Router 3g de $160 y 15 minutos de hackingCosas que necesitarán\tTP-Link MR3020\tMemoria USB Flash (con formato FAT32 con una sola partición)\tCable Ethernet (viene con el TP-Link)\t5V/USB batería (Viene con el TP-Link )\tUna computadora para conectarte al TP-LINKPre-intalaciónEl siguiente tutorial fue creado en un Linux con Arch Sin embargo, estas instrucciones también funcionará para Mac o Windows (requiere PuTTY ).\tPrimero, descarguen una copia personalizada de OpenWrt para el MR3020 (modificado por Matthias Strubel para incluir a todos los módulos del kernel necesarios).\tAjusten el interruptor situado junto al puerto LAN / WAN a modo WISP\tApaguen la placa de red de su portátil (en OSX, haga clic en el icono de wifi y seleccione \"Activar Wi-Fi Off\")\tConecte el router a través de cable ethernet al ordenador y abra un explorador web para http://192.168.0.254 (para el MR3020)\tIntroduzca el nombre de usuario y contraseña por defecto (admin y admin)\tVaya a Herramientas del sistema&gt; Actualización de Firmware y seleccione el firmware OpenWRT\tDespués de la actualización, el sistema se reiniciará (desconecten y reconecten el cable de red)\tHagan Telnet al dispositivo.:telnet 192.168.1.1\tUtilice el comando passwd para configurar la contraseña de inicio de sesión - esto permitirá SSH.:passwd10 Edite el archivo de red con vi (. vi chuleta ):NOTA: Las siguientes instrucciones asumen su router gateway (home router) Dirección IP es 192.168.2.1. Si su puerta de enlace (gateway) es diferente, tendrán que modificar su archivo de red en consecuencia. Tengan en cuenta que su OpenWrt (PirateBox) router no debe tener la misma dirección que el router gateway aunque tendrá que estar en la misma subred para acceder y descargar archivos desde Internet.vi /etc/config/networkEl archivo modificado debe ser similar a esto:config interface 'loopback'                                                                       option ifname 'lo'                                                                        option proto 'static'                                                                     option ipaddr '127.0.0.1'                                                                 option netmask '255.0.0.0'                                                        config interface 'lan'                                                                            option ifname 'eth0'                                                                      option type 'bridge'                                                                      option proto 'static'                                                                     option ipaddr '192.168.2.111'                                                               option netmask '255.255.255.0'                                                            option gateway '192.168.2.1'                                                             list dns '192.168.2.1'                                                                   list dns '8.8.8.8'\tApaguen el router.\tActiven la conexión inalámbrica de su portátil (para OSX, haga clic en el icono de wifi y seleccione \"Activar Wi-Fi On\")\tConecten el MR3020 a su puerta de enlace -gateway - (por ejemplo, el router de la red de origen) con un cable Ethernet y el conector de alimentación. Esperen un par de minutos hasta que arranca el router. Con el ordenador conectado a la red doméstica, traten de intentar conectarse con ssh al router (Nota: utilizar el \"ipaddr\" asignado en el paso 9):ssh root@192.168.2.111\tPingueen a google para garantizar que la configuracion del firewall sea correcta:ping google.com\tPara crear el soporte USB en el OpenWrt instalar y habilitar los siguientes paquetes. (Nota: Este paso no es necesario si se utiliza la imagen personalizada de OpenWrt desde el paso 1):opkg updateopkg install kmod-usb-uhciusbcore ## insmod puede devolver el mensaje: insmod: no se puede insertar 'usbcore': File existsinsmod uhciopkg install kmod-usb-ohci ## puede devolver el mensaje: instalado en la raíz está actualizado.insmod usb-ohciInstalación de PirateBox - La Cajita Pirata -A continuación, tendrá que instalar PirateBox en el router.\tConecten su unidad USB (formateado a FAT32 con una sola partición) en el puerto USB.\tInstalen el paquete mkPirateBox usando los siguientes comandos.cd /tmpwget http://piratebox.aod-rpg.de/piratebox_0.5.1_all.ipk opkg update &amp;&amp; opkg install piratebox*\tOpcional: Instale la sala de chat Kareha :/Opt/piratebox/bin/install_piratebox.sh  /opt/piratebox/conf/piratebox.conf imageboardA continuación, editen la imagen Kareha config cambiando en archivo con el nombre de usuario admin y la contraseña (ADMIN_PASS y secreto):vi /opt/piratebox/www/board/config.pl\tUna vez que la instalación se haya completado, desenchufen el cable ethernet y desconecte la alimentación durante al menos 10 segundos.. 5 Reinicie el equipo y unanse a lared \"PirateBox - Share freely\" de la red. Abran cualquier página web y deben ser redirigido al menú PirateBox.\tComience a compartir archivos y chatear!La próxima entrega les muestro como cambiar algunas cosas, como por ejemplo el nombre de red y las páginas en castellanoAsí se ve la página a la cual te conectás.",
        "url": "/2012/11/hace-tu-cajita-pirata-y-comparti-todo-en-cualquier-lado-piratebox/"
      }

      "2012-11-el-valor-del-trabajo": {
        "title": "El valor del trabajo",
        "author": "Alvar",
        "category": "",
        "content": "Recomiendo la lectura del artículo de  David de Ugarte El valor del trabajo. Sobre esta lectura, algunas cosas me resuenan más que otras y, sobre todo, algunas cosas me generan preguntas. Transcribo un segmento del texto y sobre este me pregunto:¿Pero hay alternativa?Lo que une los distintos relatos del valor del trabajo es que con tal de eliminar la responsabilidad personal en alguna de sus dimensiones, son capaces de triturar la vida del que los acepta: Valorar el trabajo por el sufrimiento nos enloquecería, valorarlo por el esfuerzo nos empobrecería hasta la mediocridad y hacerlo por el éxito nos alienaría.Solo eso que llamamos ética hacker, la idea de que el trabajo vale tanto como el conocimiento que aporta al que lo hace y a los demás, rompe la perversión moral de todos estos discursos. Estaríamos además en las antípodas de la ética del artesano según Richard Sennet: el placer, la autovaloración, no nace de la repetición, sino de hacerla innecesaria. Como dice Erick S. Raymond, una de las características del hacker es pensar que «ningún problema debería resolverse dos veces»… por eso, entre otras cosas, libera su conocimiento al comunal aún antes de tenerlo pulido. Me pregunto:Sin embargo, en la sociedad actual, la clave de la sostenibilidad (no sustentabilidad) de la vida material es la repetición. De esta forma se asegurar la posibilidad de distribución de las mercancías. Repetir es multiplicar la producción.La separación de la clase Hacker deja por debajo a quienes no pudiendo o no queriendo incorporarse a esta permanecen en estados calvinistas o católicos de relación con el trabajo, o pero aún, el trabajo se constituye como un medio de supervivencia en el cual están despojados de su control. Porque el acceso a la posibilidad de pertenecer a una clase Hacker no está distribuido uniformemente en la sociedad ni en el globo.Entonces: ¿cómo se sostiene en medio de los actuales modos de producción una concepción del trabajo como la que se plantea a gran escala? Me pregunto esto sintiéndome parte del estilo de vida y trabajo hacker pero sin que llegue a advertir cómo hacer para que esto deje de ser una condición de elite.",
        "url": "/2012/11/el-valor-del-trabajo/"
      }
      ,
    
      "2012-11-como-traducir-proyectos-en-thimble-webmaker-para-hacer-y-deshacer-la-web": {
        "title": "Cómo traducir proyectos en #Thimble #Webmaker [para hacer y deshacer la web]",
        "author": "Alvar",
        "category": "",
        "content": "Esto es una copia exacta de alguien que explica mucho mejor aquello en lo que yo me enredo [@deimidis]vía Localizando proyectos en Thimble Webmaker | un ojo en el cielo.Thimble es una aplicación del proyecto Webmaker de Mozilla que busca enseñar los rudimentos del HTML mediante simples ejercicios. Cualquiera puede crear nuevos ejercicios, pero ya hay una base realizada por numerosas organizaciones. El problema es que estos ejercicios están en inglés. En algunos caso es necesario tener este material en nuestro idioma para poder usarlo en nuestros eventos. La localización de todo el proyecto está pensada para un futuro cercano, pero mientras tanto podemos aprovechar las propias características de Thimble para ayudar a nuestros estudiantes.Para los talleres que brindé en mi paso por el Librebus me propuse tener algunos ejercicios traducidos, así que averigüé la forma de hacerlo. El mecanismo es fácil y nos permitirá armar una red de ejercicios en español (ya que cualquiera puede reutilizar los que armé yo y seguir con otros). Los pasos son los siguientes:Elegí el proyecto que quieras traducirDentro de Thimble hay muchos tipos de ejercicios, desde la enseñanza más básica de HTML a algunos conceptos de CSS y JavaScript. Pensá en el público al que irá dirigido la charla/taller y seleccioná al menos tres ejercicios que cubran un espectro amplio. Abrí el primero de los elegidos, verás que la pantalla se divide en dos paneles: en el de la izquierda tendrás el código HTML con los comentarios y las instrucciones para cumplir con los objetivos del ejercicio. En el de la derecha podrás ver la página como la vería alguien que entre a esa página a través de la Web.Copiá el contenido del panel izquierdo y pegalo en un editor de texto básico de tu PC. Por editor de texto básico me refiero al más simple que tenga tu sistema operativo (en Windows Notepad, en GNU/Linux Gedit o Kedit). No tiene que ser un procesador de textos como LibreOffice. Una de las ventajas del HTML y las páginas Web es que puede ser creado con las herramientas más simples de tu PC.TraducciónComenzá la traducción del texto, no te olvides de traducir los comentarios (lo que está dentro de las etiquetas &lt;!– y –&gt; –&gt;) que contienen las instrucciones y enseñanzas para tus estudiantes. Tendrás que tener cuidado de no alterar ninguna de las etiquetas del HTML, para que el ejercicio siga funcionando (para esto además tendrás la ayuda del propio Thimble en pasos posteriores). No hagas una traducción literal, salvo de los términos técnicos. Hacele más fácil la vida a tus estudiantes y describí el ejercicio como quede más claro en español, aunque cambies la estructura de la frase.Creá un nuevo proyecto en ThimbleUna vez que hayas terminado la traducción, deberás crear un nuevo proyecto en Thimble (por favor, no reemplaces el que usaste de base). En el sitio Web de Thimble tenés que usar la opción «Start from scratch». Se abrirá el editor de Thimble. En el panel izquierdo verás las etiquetas HTML estrictamente necesarias para crear una página Web y en el panel derecho no verás nada. Copiá y pegá el código traducido de tu editor de texto en el panel izquierdo. Verás aparecer el ejercicio en el derecho. Si no se ve como esperabas, revisa el código, seguramente has borrado por error alguna de las etiquetas.Publicar el contenidoSolo nos falta el último paso: publicar el ejercicio para que pueda ser usado. En la parte superior derecha de la ventana de Thimble verás el botón que dice Publish. Al hacer clic te preguntará si estás seguro de la publicación. Al dar Ok, se te presentará un enlace al proyecto traducido. Si entrás en este momento al enlace, lo verás sin la posibilidad de editarlo, por lo tanto no te servirá para utilizarlo en el curso. Cuando quieras usarlo, solo tenés que agregar la palabra edit al final de la url. Por ejemplo si la URL que te dio Thimble es:https://thimble.webmaker.org/p/tg9tenés que escribir lo siguiente:https://thimble.webmaker.org/p/tg9/editTené en cuenta que deberás anotar estas URLs porque no hay otra forma de encontrarlas en el sistema. Te recomiendo que tengas un archivo de texto donde vayas guardándolas todas. En este etherpad estoy listando los documentos que yo traduje, cualquiera puede agregar los suyos para que no trabajemos doblemente:https://etherpad.mozilla.org/proyectosthimble ",
        "url": "/2012/11/como-traducir-proyectos-en-thimble-webmaker-para-hacer-y-deshacer-la-web/"
      }

      "2012-06-el-software-libre-en-las-escuelas-recursos-educ-ar": {
        "title": "El software libre en las escuelas | Recursos educ.ar",
        "author": "Alvar",
        "category": "",
        "content": "Hoy publicaron un artículo que escribí en en educ.ar aquí se los dejo.¿Cuáles son los objetivos y características del software libre? ¿Cómo puede implementarse en las escuelas? Las experiencias del Programa Conectar Igualdad y el portal educ.ar.Les propongo un recorrido imaginario. Imaginemos que un día nos prohíben compartir nuestras planificaciones. Ya no podemos estudiar cómo dan sus clases otros colegas. Los textos existentes solo deben ser usados para el propósito que su autor concibió. Ya no podemos comentar cómo damos nuestras clases ni cómo construimos nuestras intervenciones didácticas. Imaginemos que prohibieran adaptar la planificación de otros docentes para nuestros propósitos didácticos. ¿Qué sería de nuestra profesión? ¿Qué pasaría si solo dieramos clases con instructivos que no podemos compartir, distribuir o modificar? ¿Qué sería del conocimiento en ese mundo imaginario?Ahora imaginemos que una voz se opone a este estado de situación: que grupos de docentes se reúnen y comparten sus planificacionesy sus conocimientos para mejorar su práctica docente.Una situación similar se le planteó a fines de la década del setenta a Richard Stallman, un programador que inició todo un movimiento que pone en tela de juicio los paradigmas de propiedad del conocimiento.Una idea, muchas accionesEl movimiento del Software Libre comenzó siendo una respuesta a las formas de privatización del conocimiento en el campo del software, y pasó a ser una preocupación por la cultura cuando las derivaciones de sus fundamentos se pusieron de manifiesto con la multiplicacion de medios digitales en nuestra sociedad.Entonces... ¿qué tiene que ver este tema del software con nuestras aulas? A partir de la proliferación de las tecnologías para la comunicación y la información en los distintos niveles educativos, el rol del docente comienza a ser interpelado, no solo por los estudiantes, que esperan con su netbooks abiertas usar las TIC en clase, sino también por los distintos actores sociales que depositan en la labor del docente la realización de algunas de las esperanzas de la sociedad. En este escenario, conocer las tecnologías y el entramado social del que son parte nos da la posibilidad de interpretar estas tecnologías, para poder incluirlas en la formulación de nuestra práctica.&nbsp;La conciencia de que “detrás de cada aparato hay pujas de poder” nos permite poner en perspectiva opciones que de otra manera están invisibilizadas. Optar por el uso de software libre en ámbitos educativos implica tomar posición de manera consciente por el enfoque que sustenta nuestras prácticas en relación al abordaje del conocimiento.El Programa Conectar Igualdad incluye desde sus inicios software libre. A medida que se afianza esta inclusión se está haciendo mucho más enérgica. El año pasado comenzaron los cursos básicos para alumnos de Software Libre y programación. Las máquinas cuentan con más de 50 programas libres. Cuando los usuarios inicial las máquinas pueden elegir usar el sistema operativo libre GNU/Linux. En él encontrarán los mismos programas o las versiones libres de programas privativos. Además, en la página de educ.ar pueden ver los programas libres que el equipo de desarrollo está adaptando.En este sentido, el portal educ.ar dispone de diferentes materiales desarrollados a partir de software libre: desde juegos hasta un CD de la Colección educ.ar, con actividades específicas.Los principiosEl software libre promueve la colaboración desde sus bases fundacionales, ya que se produce teniendo en cuenta cuatro principios éticos:\tDistribución del conocimiento.\tApropiación del conocimiento.\tReconocimiento de las obras derivadas.\tLibertad en el uso del conocimiento.Esto implica cuatro tipo de libertades:\tDe usar el programa, con cualquier propósito.\tDe estudiar cómo funciona el programa y modificarlo, adaptándolo a tus necesidades.\tDe distribuir copias del programa, con lo cual puedes ayudar a tu prójimo.\tDe mejorar el programa y hacer públicas esas mejoras a los demás, de modo que toda la comunidad se beneficie.“Aunque en un sentido práctico usar el software libre es muy similar a usar cualquier otro software, el software libre es un legado que pertenece a toda la humanidad, y como movimiento es interesante entender cómo un grupo de programadores, voluntarios y activistas ha creado esta plataforma”, comenta Jordi Hernández. Como la física o la matemática, constituye conocimiento legado a la humanidad.Hoy, cuando la sociedad utiliza cada vez más estas tecnologías, es necesario saber que hay un movimiento importante que concibe y promueve la circulación libre del conocimiento, y en este caso específicamente el tecnológico. También existe otro sector que, por el contrario, y usualmente vinculado a intereses económicos, promueve privar a los ciudadanos de este conocimiento.La opción de usar sistemas libres genera más oportunidades para que los valores éticos que lo sustentan se difundan. Es un recorrido en el que los docentes no estamos solos.Para seguir leyendo:\tGleducar: un proyecto educativo libre. \tSoLAr. Asociación Civil Software Libre Argentina.http://www.educ.ar/recursos/ver?rec_id=106604vía El software libre en las escuelas | Recursos educ.ar.",
        "url": "/2012/06/el-software-libre-en-las-escuelas-recursos-educ-ar/"
      }

      "2012-06-iii-evento-de-software-libre-y-economia-social-2012-gcoop-cooperativa-de-software-libre": {
        "title": "III Evento de Software libre y economia social 2012 | gcoop &amp;#8211; Cooperativa de Software Libre",
        "author": "Alvar",
        "category": "",
        "content": "En el marco del Año Internacional de las Cooperativas los invitamos a participar del3er. Evento de Software Libre y Economía SocialEl Software Libre es un movimiento nacido en la década del ‘70 como respuesta al avance privatizador del mundo del conocimiento y del software en particular. Basado en la idea de que el conocimiento debe ser compartido, el software libre creó herramientas legales (la licencia GPL) que le permitieron desarrollar software en base a un modelo de desarrollo y una forma de trabajo totalmente nueva y centrada en el compartir. Es por esta filosofía y este modelo de negocios que desde hace un tiempo el Software Libre comenzó a ganar un lugar entre los proyectos de la economía social, al mismo tiempo que surgieron modelos cooperativos en el mundo del Software Libre. El evento tiene como objetivo difundir las ideas del Software Libre y de la Economía Social y generar espacios de debate e intercambio entre los diferentes colectivos para ampliar la sinergia entre estas corrientes de pensamiento.Los invitamos a venir al evento para conocer experiencias e intercambiar además de ver cómo se programa en vivo.Este evento es PreCAC 2012            MIÉRCOLES 13 DE JUNIO      DE 12 A 20 HORAS      CENTRO CULTURAL DE LA COOPERACIÓN - SALA SOLIDARIDAD - CORRIENTES 1543El evento es con entrada libre y gratuita pero con inscripción previa a través del formulario:Charlas:Desde las 16 horas se desarrollarán charlas, presentaciones y debates de diferentes actores de la Economía Social y el Software Libre para generar intercambios y sinergia entre estas corrientes de pensamiento.:Hackaton Cooperativo:Desde el mediodía nos juntamos a programar (Hackaton) bajo la consigna de dar visibilidad a los números del Cooperativismo en la Argentina. Lo programado durante el día será mostrado al finalizar la jornada:Constitución FACTTIC:Aprovechamos el evento para realizar la reunión constitutiva y dar nacimiento oficialmente a la Federación Argentina de Cooperativas de Trabajo de Tecnología Innovación y Conocimiento (FACTTIC). La federación estará compuesta en principio por devecoop, elvex, fiqus, gcoop, moldeo, tecso, unixonovía III Evento de Software libre y economia social 2012 | gcoop - Cooperativa de Software Libre.",
        "url": "/2012/06/iii-evento-de-software-libre-y-economia-social-2012-gcoop-cooperativa-de-software-libre/"
      }

        "content": " En el marco del Año Internacional de las Cooperativas los invitamos a participar del3er. Evento de Software Libre y Economía SocialEl Software Libre es un movimiento nacido en la década del ‘70 como respuesta al avance privatizador del mundo del conocimiento y del software en particular. Basado en la idea de que el conocimiento debe ser compartido, el software libre creó herramientas legales (la licencia GPL) que le permitieron desarrollar software en base a un modelo de desarrollo y una forma de trabajo totalmente nueva y centrada en el compartir. Es por esta filosofía y este modelo de negocios que desde hace un tiempo el Software Libre comenzó a ganar un lugar entre los proyectos de la economía social, al mismo tiempo que surgieron modelos cooperativos en el mundo del Software Libre. El evento tiene como objetivo difundir las ideas del Software Libre y de la Economía Social y generar espacios de debate e intercambio entre los diferentes colectivos para ampliar la sinergia entre estas corrientes de pensamiento.Los invitamos a venir al evento para conocer experiencias e intercambiar además de ver cómo se programa en vivo.Este evento es PreCAC 2012——————————————————————————————————————————————————————&lt;/wbr&gt;&lt;/wbr&gt;&lt;/wbr&gt;&lt;/wbr&gt;&lt;/wbr&gt;MIÉRCOLES 13 DE JUNIO | DE 12 A 20 HORASCENTRO CULTURAL DE LA COOPERACIÓN - SALA SOLIDARIDAD - CORRIENTES 1543El evento es con entrada libre y gratuita pero con inscripción previa a través del formulario:Charlas:Desde las 16 horas se desarrollarán charlas, presentaciones y debates de diferentes actores de la Economía Social y el Software Libre para generar  intercambios y sinergia entre estas corrientes de pensamiento.:Hackaton Cooperativo:Desde el mediodía nos juntamos a programar (Hackaton) bajo la consigna de dar visibilidad a los números del Cooperativismo en la Argentina. Lo programado durante el día será mostrado al finalizar la jornada:Constitución FACTTIC:Aprovechamos el evento para realizar la reunión constitutiva y dar nacimiento oficialmente a la Federación Argentina de Cooperativas de Trabajo de Tecnología Innovación y Conocimiento (FACTTIC).  La federación estará compuesta en principio por devecoop, elvex, fiqus, gcoop&lt;/wbr&gt;, moldeo, tecso, unixono ",

      "2012-04-proyectos-colaborativos-una-aproximacion-metodologica": {
        "title": "Proyectos colaborativos | Una aproximación metodológica.",
        "author": "Alvar",
        "category": "",
        "content": "El presente articulo pretende mostrar una metodología de organización de los proyectos educativos, sustentado en estrategias de aprendizaje colaborativo. Este es el resultado de varias experiencias que demostraron, en la práctica, que la organización de las secuencias de trabajo son tan importantes como las intervenciones en la práctica misma.\"El aprendizaje colaborativo, es otro de los postulados constructivistas que parte de concebir a la educación como proceso de socioconstrucción que permite conocer las diferentes perspectivas para abordar un determinado problema, desarrollar tolerancia en torno a la diversidad y pericia para reelaborar una alternativa conjunta.\" [Calzadilla, María Eugenia. Aprendizaje colaborativo y tecnologías...]La propuesta implica organizar grupos colaborativos de investigación. En ellos cada integrante abordará un aspecto o dimensión del contenido a estudiar. En un primer momento, todos los integrantes acuerdan metas y pautas del trabajo, ya que cada uno de ellos partirá al encuentro con integrantes que cubren sus mismos roles en otros grupos.Luego de establecer las metas, pautas y tiempos de trabajo, se reagrupan los estudiantes por roles o aspectos a indagar. Así, esta segunda agrupación estará definida por las perspectivas para abordar el objeto de estudio. En este punto comienzan las tareas de indagación y sistematización de la información relevada. A partir de una producción que de cuenta de lo indagado, cada uno de los estudiantes volverá a su grupo de origen.Al retornar a los grupos originales, cada uno de los grupos tendrá tanto material como aspectos o dimensiones a estudiar. La tarea en este momento será analizar e integrar la información para generar un producción final que de cuenta de esta integración y que pueda ser comunicada a interlocutores reales.Esta secuencia metodológica se adapta perfectamente a estrategias como las webquest y los guiones didácticos. En el próximo artículo voy a vincular esto en una secuencia didáctica concreta.Diapositivas por etapas[caption id=”attachment_1604” align=”aligncenter” width=”620” caption=”Resumen gráfico”][/caption]",
        "url": "/2012/04/proyectos-colaborativos-una-aproximacion-metodologica/"
      }

      "2012-04-electronic-music-from-jelly": {
        "title": "Electronic music from Jelly",
        "author": "Alvar",
        "category": "",
        "content": "Alguna vez te imaginaste hacer su propio instrumento musical? O mejor, cocinar tu propio instrumento musical? Dos estudiantes en su último año en  Les Ateliers French National Institute for Design crearon este impresionante proyecto musical usando gelatina, llamado - Noisy Jelly. Cuando la gelatina se acaricia, produce sonidos de diferentes modelos.Las variaciones de las formas y la concentración de sal, además de la fuerza de contacto de los dedos, determina las señales de audio resultantes. Una vez hecha, las jaleas se colocan en la parte superior del tablero de juego, que es un sensor capacitivo conectado a un Arduino que traduce la interacción en sonido.El punto culminante de esta obra de arte es la visualización de las señales eléctricas en forma de theremin-como ruidos.Desde el Blog de Arduino | Electronic music from Jelly.NOISY JELLY from Raphaël Pluvinage on Vimeo.",

      "2012-04-charla-en-el-flisol-2012-lugar-san-fernando": {
        "title": "Charla en el FLISOL 2012| Lugar: San Fernando",
        "author": "Alvar",
        "category": "",
        "content": " El sábado 28 doy una charla de educación y software libre en el FLiSoL 2012.Charlaremos sobre cómo y qué hacer con las máquinas en la escuela, usando Software Libre en San FernandoEl próximo 28 de Abril grupos de usuarios y organizaciones sociales vinculadas al Software Libre trabajaran de manera articulada para realizar el FLISOL, Festival Latinoamericano de Instalación de Software Libre, que se realizará en más de 200 ciudades de todo el continente. En Argentina, el festival se realizará en forma paralela en más de 30 ciudades distribuidas por todo el país.El software libre se refiere a la libertad de los usuarios para ejecutar, copiar, distribuir, estudiar, modificar el software y distribuirlo modificado. Existen numerosos programas libres para realizar tareas cotidianas vinculadas al uso de computadoras, desde sistemas operativos como las diferentes variantes de GNU/Linux hasta aplicaciones de oficina como LibreOffice, navegadores web como Firefox.Muchas veces se confunde Software Libre con Software Gratuito, pero la gratuidad no es una condición inherente a la libertad del programa sino que muchas veces se llega a ella por la libertad para copiarlo sin limitaciones y en forma legal.El festival ofrece instalaciones y charlas que permiten acercar personas no técnicas y principiantes que deseen conocer más sobre la filosofía y los conceptos esenciales del Software Libre. Tanto las instalaciones como la participación en las charlas son libres y gratuitas.El primer paso para participar es ubicar el evento más cercano a nuestro domicilio en el sitio del festival en nuestro país. Para los que deseen participar de las instalaciones , sólo hace falta traer la CPU o la computadora portátil según el caso. Una recomendación importante es siempre realizar una copia de respaldo completa de toda la información que contenga el disco rígido de la computadora que vayamos a instalar.Festival Latinoamericano de Software Libre/FLISOL - 28 de Abril/Abierta la Inscripción.Lugar en Sn FernandoCentro Universitario Municipal, Avenida Avellaneda 2270, San Fernandodesde las 9:30 am hasta las 18:00 pmEl evento es libre y gratuitoEn la Capital Federal la inscripción es obligatoria y debe completar este formularioSi desea conocer los distintos lugares en donde se desarrollará el FLISOL en la Argentina se debe ir al sitio del FLISOL y buscar su ciudad.",
        "url": "/2012/04/charla-en-el-flisol-2012-lugar-san-fernando/"
      }

      "2012-02-debian-a-la-moda-o-como-dejar-un-debian-bien-bonito": {
        "title": "Debian a la moda. O como dejar un debian bien bonito",
        "author": "Alvar",
        "category": "",
        "content": "Después del post anterior sobre Fedora, y para equiparar fuerzas, acá va un pequeño tutorial que de no ser por @xaiki no hubiese podido llevar a cabo. La idea es tener, al final del tuto, un Debian con Gnome 3 y estable. De hecho es desde lo que estoy armando este post.Paso 1: Instalar Debian. Yo instalé Debian wheezy que es la versión “testing” del momentoPaso 2: Modificar los repositorios:En este caso los dejé así, ya que me pienso meter en el tema de mantenimiento de paquetes.# deb cdrom:[Debian GNU/Linux testing _Wheezy_ - Official Snapshot i386 CD Binary-1 20120116-04:00]/ wheezy main# deb cdrom:[Debian GNU/Linux testing _Wheezy_ - Official Snapshot i386 CD Binary-1 20120116-04:00]/ wheezy maindeb http://ftp.us.debian.org/debian/ sid main contrib non-freedeb-src http://ftp.us.debian.org/debian/ sid main contrib non-free deb http://ftp.us.debian.org/debian/ testing main contrib non-freedeb-src http://ftp.us.debian.org/debian/ testing main contrib non-free deb http://emacs.naquadah.org/ unstable/deb-src http://emacs.naquadah.org/ unstable/#deb http://security.debian.org/ wheezy/updates sid contrib non-free#deb-src http://security.debian.org/ wheezy/updates sid contrib non-free#rama experimetal#deb http://ftp.debian.org/debian/ experimental main#deb-src http://ftp.debian.org/debian/ experimental mainPaso 3: hacer update y upgradesudo aptitude update ; sudo aptitude upgradePaso 4: instalar algunas cositas que nos harán la vida más fácil:sudo aptitude install gimp gparted vlc chromium-browser clementine guake emacs emacs-snapshot libfaad2 libmp4v2-1 libfaac0 alsamixergui lame libmp3lame0 libdvdnav4 libdvdread4 libdvdcss2 w32codecs  avifile-divx-plugin ffmpeg flashplugin-nonfree flashplugin-nonfree-extrasoundpaso 5: Instalar algunas extensiones de Gnome 3 que ayudan y embellecen el sistema. Usando Iceweasel entrar a https://extensions.gnome.org/ y elegir la extensión que más les pazca. yo por ahora uso: Extension Alternative Menu Status, para que aparezcan las opciones e apagado del menú. Extension native Windows Placement, para que se ubiquen mejor las ventanas y Extension Alternate tab, para que el ALT+TAB funcione sin agrupación de ventanas",
        "url": "/2012/02/debian-a-la-moda-o-como-dejar-un-debian-bien-bonito/"

pm -ivh msttcorefonts-2.0-2.noarch.rpm ",

        "content": "Hoy a las 15:00 Hs estaré dando una charla sobre Sugar y su comunidad en la II Conferencia Internacional de Software LibreMas datos vía Solar:El jueves 8 y viernes 9 de setiembre, en la Biblioteca Nacional, tendrá lugar la segunda Conferencia Internacional de Software Libre CISL2011 Argentina, que contará con la presencia especial de varios disertantes destacados como: Chris Hoffmann - Director de Ingeniería y Proyectos Especiales de Mozilla, Richard Stallman - Presidente de la Free Software Foundation, Marcelo Branco - Asociación Softwarelivre.org (Brasil), y Sergio Amadeu - Universidad Federal del ABC (Brasil); entre otros.En este evento también estarán presentes responsables de gobierno involucrados en decisiones y políticas públicas relacionadas con la temática de la conferencia (Plan Conectar Igualdad, Software Público, Televisión Digital Terrestre, entre otros) por lo que esperamos también sea un espacio de diálogo sobre estas cuestiones.En ese marco Solar – Software Libre Argentina participará por segundo año consecutivo en diferentes charlas tanto como organización, como también a través de sus socios que trabajan además en otras organizaciones y grupos que componen el movimiento que apoya el Software Libre en Argentina. En este sentido, festejamos la posibilidad de encuentro que brinda esta Conferencia Internacional, y que cuenta además con invitados de Paraguay, Brasil, Ecuador, Venezuela, Chile, Uruguay y España, permitiendo un espacio de construcción más allá de nuestro país.Además de la participación de socios de Solar en el comité organizador (J. Cabezas, E. Lacovsky y M. Olivera) y en el comité seleccionador de ponencias; indicamos aquí algunas de las charlas en las que participan otros compañeros: CharlaParticipanteEspacioDía y Horario“Guitarra vas a llorar: Arte y Tecnología”José Luis di Biase – Solar, Oveja ElectrónicaAuditorio Juan. L. Ortiz PISO 3Jueves 10hs“Creando Comunidades de Software Libre”Ricardo Fritsch – Softwarelivre       "2011-08-sobre-la-justicia-y-la-venganza": {
        "title": "Sobre la justicia y la venganza",
        "author": "Alvar",
        "category": "",
        "content": "\"... Sin rencor, pero con memoria. Tengamos siempre presente que en nuestro país la existencia de las Madres y Abuelas fue la que frenó la venganza por mano propia. No se mató a ningún represor. Por eso es falso hablar de venganza. A los asesinos se los juzga. No se los tortura. no se los tira de un avión al Río de la Plata. Y las familias siempre saben donde están. revancha sería aplicar el mismo procedimiento que los desaparecedores aplicaron. Aunque ¿De donde sacar tanta crueldad?...\"Te escribo esto para recordar, para que no me olvide y por si las dudas. Estas son palabras de José Pablo Feinmann. En ellas relata el impacto que las palabras de Nestor Kirchner, al dar su discurso de asunción como Presidente de la República Argentina ante la Asamblea Legislativa. Pero además son palabras que me mantienen alerta, y espero que también te mantengan alerta a vos.En tiempos de masividad de discursos únicos, de verguenza periodística y pobreza de argumentos, a falta de ideas concretas. Es bueno estar alerta a las palabras.Hoy cuando se busca justicia, se la llama venganza, y cuando se busca venganza… muchas veces la justicia acuda a ejecutarla.Discurso de asuncion de Nestor Kirchner from Anibal Fernandez on Vimeo.Image: ‘Ghostbusters trap’ ",
        "url": "/2011/08/sobre-la-justicia-y-la-venganza/"
      }

      "2011-07-el-gato-lee-la-desplaza": {
        "title": "El gAto Lee… La Desplaza",
        "author": "Alvar",
        "category": "",
        "content": "La DesplazaBiogeografía del Parque RivadaviaJulián D’ AngiolilloAsunto ImpresoBuenos Aires, 2006Precio: $ 90,00La tapa del libro es de Julián D&#39;Angiolillo y remite a los carteles de obra pública del GCBA del período Ibarra-TelermanArchivo Urbano&nbsp;Abordar una biografía supone entrar en el campo íntimo del autor en referencia a su objeto de estudio, muchas veces devenido en objeto de afecto, o más aún, de deseo. Un estudio geográfico nos remite inmediatamente a mapas, referencias sobre el territorio, datos que nos develen el accionar del hombre sobre la naturaleza. Porque la geografía es sustancialmente eso, el hombre leyendo la naturaleza y sus manos en ella. La Desplaza nos corre hacia un original terreno narrativo, que no es sólo un cruce entre urbanismo y biografía, como el título sugiere, sino también un recorrido entre géneros literarios que cuentan, desde su estructura misma, cómo un espacio es apropiado, vivido y reconstruido por las fuerzas que la sociedad encarna a través del tiempo.&nbsp;Relato Historietado&nbsp;La memoria de los espacios se esfuma entre leyendas y mitos que los construyen. Recuperar es asumir la pérdida. Y en ella se configura la desconfianza que ataca a los promotores del olvido. Este recorrido no intenta recuperar, sino más bien contarnos qué sucedió o qué sucedía, tratando de entender, mientras tanto, qué sucede en los espacios que ocupamos, pero sobre los que muy poco pensamos. La Desplaza es una invitación a la literatura que no se deja atrapar por  estereotipos de género, sino que más bien, juega con ellos, en un diálogo fluido entre el autor y “la visión inesperada de un nuevo paisaje” sobre un terreno cotidiano, conocido, y por eso, poco explorado.&nbsp;Alvar",
        "url": "/2011/07/el-gato-lee-la-desplaza/"
      }

      "2011-04-sugar-c2-bfque-es-c2-bfcomo-instalarlo": {
        "title": "Sugar | ¿Qué es? | ¿Cómo Instalarlo?",
        "author": "Alvar",
        "category": "",
        "content": "Estuve hablando y contando sobre sugar en el post pasado. Pero no aclaré que es lo que era. Este documento resume qué es y aclara para qué se usa.Pero cabe aclarar antes que además de pensarlo como un entorno de construcción y aprendizaje para niños. Sugar es una activa comunidad de desarrolladores y docentes que trabaja para aportar desde el Software Libre recursos para ser utilizados en función de la creación y la colaboración.Sin Más: breve documento sobre sugaryEl capítulo local de sugarlabs. con más informaciónAhora bien, los usuarios de Debian, Tuquito o Ubuntu. nos encontramos con el problema de que sugar está desarrollado para Fedora. No obstante hay iniciativas que derivaron en el empaquetamiento de Sugar, pueden hacer:sudo aptitude search sugary ver los paquetes para instalarlo en nuestros sistemas. También existe un repositorio para Trisquel que funciona muy bien.El problema de ambos procedimientos es que o bien la actividad Browse (navegador) no funciona, o bien tenemos que conformarnos con una versión antigua del sugar. Para evitar esto, la solución es compilar el sugar en nuestras adoradas máquinas. No es un trabajo simple, para eso. Les dejo dos scripts para compilar sugar en Debian o instalar Sugar en Ubuntu/Tuquito.Estos script resuelven las dependencias, y además descargan de mi sitio los archivos necesarios para que quede bonito en nuestro gnome y tengamos la opción de iniciar una sesión con sugar en full screenScript para compilar Sugar en Tuquito/Ubuntu#!/bin/bash#GLOBAL VARSSUGAR_DIR=/usr/share/tuquito#Script de instalación de Sugar en Tuquito 4.1if [ -d $SUGAR_DIR ]; then\tcd $SUGAR_DIRelse\tsudo mkdir $SUGAR_DIR; cd $SUGAR_DIRfi##Actualizando##sudo aptitude updatesudo aptitude -y upgradesudo aptitude install -y git jhbuildcd $SUGAR_DIRsudo git clone git://git.sugarlabs.org/sugar-jhbuild/mainline.git sugar-jhbuildsudo chmod 777 $SUGAR_DIR/sugar-jhbuild -R###Aplicar Parche####echo \"Aplicando parche...\"cd $SUGAR_DIR/sugar-jhbuildwget http://acercadelaeducacion.com.ar/scripts/0001-adding-support-for-Tuquito-GNU-Linux-distribution.patchsudo chmod 0644 0001-adding-support-for-Tuquito-GNU-Linux-distribution.patchgit apply 0001-adding-support-for-Tuquito-GNU-Linux-distribution.patchrm 0001-adding-support-for-Tuquito-GNU-Linux-distribution.patch###Instalar las dependencias para compilar###echo \"Instalando Dependencias para compilar\"sudo aptitude install -y libgtk2.0-dev libdbus-glib-1-dev libxml2-dev libpopt-dev python-dev libtool intltool python-gconf python-gnome2-dev python2.7-dev python-gtk2-dev python-gnome2-dev libgnome-desktop-dev libgnomecups1.0-dev libwnck-dev librsvg2-dev gtk-doc-tools libtelepathy-glib-dev libasound2-dev icon-slicer  xulrunner-dev libcroco3-dev libtelepathy-glib-dev icon-naming-utils shtool libgconf2-dev abiword espeak espeak-data libabiword-2.8-dev libtelepathy-glib0 libdbus-glib-1-dev metacity pep8 pylint python-abiword python-evince python-rsvg python-telepathy python-wnck python-xklavier telepathy-gabble telepathy-salut xulrunner-1.9.2 python-lxml python-beautifulsoup###Instalar dependencias sugarecho \"Instalando dependencias de sugar\"cd $SUGAR_DIR/sugar-jhbuild./sugar-jhbuild depscheck -s | sudo xargs aptitude -y install###Instalar python_xpcom.deb###echo \"Instalando python_xpcom.deb\"wget http://acercadelaeducacion.com.ar/scripts/python_xpcom.debsudo dpkg -i python_xpcom.debrm -rf python_xpcom.deb###Actualizando y compilando sugar###echo \"Actualizando y compilando sugar\"./sugar-jhbuild update./sugar-jhbuild build./sugar-jhbuild buildone squeak./sugar-jhbuild buildone etoys###Instalando en entorno###echo \"Instalando en el entorno\"echo \"~/sugar-jhbuild/sugar-jhbuild run sugar-emulator\" | sudo tee /usr/bin/sugar-desktopecho \"~/sugar-jhbuild/sugar-jhbuild run sugar-emulator --fullscreen\"|sudo tee /usr/bin/sugar-sessionsudo chmod +x /usr/bin/sugar-sessionsudo chmod +x /usr/bin/sugar-desktopsudo chmod 777 $SUGAR_DIR/sugar-jhbuild -Rcd $SUGAR_DIR/sugar-jhbuild/wget http://acercadelaeducacion.com.ar/scripts/sugar.pngsudo mv sugar.png /usr/share/icons/sugar.pngwget http://acercadelaeducacion.com.ar/scripts/SUGAR.desktopcp -f $SUGAR_DIR/sugar-jhbuild/SUGAR.desktop ~/Escritorio/ln -s $SUGAR_DIR/sugar-jhbuild/ ~/sugar-jhbuildsudo ln -s $SUGAR_DIR/sugar-jhbuild/ /etc/skel/sugar-jhbuildwget http://acercadelaeducacion.com.ar/scripts/sugar.desktopsudo mv sugar.desktop /usr/share/xsessions/wget http://acercadelaeducacion.com.ar/scripts/sugar-menu.desktopsudo mv sugar-menu.desktop /usr/share/applications/sudo chmod 777 /usr/share/tuquito/sugar-jhbuild -Rclearecho \"Sugar instalado, para correrlo tipea en una terminal sugar-session\"Script para compilar Sugar en Debian#!/bin/bash#GLOBAL VARSSUGAR_DIR=/opt#Script de instalación de Sugar en Debianif [ -d $SUGAR_DIR ]; then\tcd $SUGAR_DIRelse\tsudo mkdir $SUGAR_DIR; cd $SUGAR_DIRfi##Actualizando##sudo aptitude updatesudo aptitude -y upgradesudo aptitude install -y git jhbuild###Instalar las dependencias para compilar###echo \"Instalando Dependencias para compilar\"sudo aptitude install -y libgtk2.0-dev libdbus-glib-1-dev libxml2-dev libpopt-dev python-dev libtool intltool python-gconf python-gnome2-dev  python-gtk2-dev python-gnome2-dev libgnome-desktop-dev libgnomecups1.0-dev libwnck-dev librsvg2-dev gtk-doc-tools libtelepathy-glib-dev libasound2-dev icon-slicer  xulrunner-dev libcroco3-dev libtelepathy-glib-dev icon-naming-utils shtool libgconf2-dev abiword espeak espeak-data libabiword-2.8-dev libtelepathy-glib0 libdbus-glib-1-dev metacity pep8 pylint python-abiword python-evince python-rsvg python-telepathy python-wnck python-xklavier telepathy-gabble telepathy-salut xulrunner-1.9.2 sqlite3 libsqlite3-dev libsoup2.4-dev libnice-dev libavahi-gobject-dev libavahi-client-dev python-decorator python-hippocanvas python-simplejson python-lxml python-beautifulsoup###Clonando sugar###cd $SUGAR_DIRsudo git clone git://git.sugarlabs.org/sugar-jhbuild/mainline.git sugar-jhbuildsudo chmod 777 $SUGAR_DIR/sugar-jhbuild -Recho \"Instalando dependencias de sugar\"cd $SUGAR_DIR/sugar-jhbuild###Actualizando y compilando sugar###echo \"Actualizando y compilando sugar\"./sugar-jhbuild update./sugar-jhbuild depscheck -s | sudo xargs aptitude -y install./sugar-jhbuild build./sugar-jhbuild buildone squeak./sugar-jhbuild buildone etoys###Instalando en entorno###echo \"Instalando en el entorno\"echo \"~/sugar-jhbuild/sugar-jhbuild run sugar-emulator\" | sudo tee /usr/bin/sugar-desktopecho \"~/sugar-jhbuild/sugar-jhbuild run sugar-emulator --fullscreen\"|sudo tee /usr/bin/sugar-sessionsudo chmod +x /usr/bin/sugar-sessionsudo chmod +x /usr/bin/sugar-desktopsudo chmod 777 /$SUGAR_DIR/sugar-jhbuild -Rcd $SUGAR_DIR/sugar-jhbuild/wget http://acercadelaeducacion.com.ar/scripts/sugar.pngsudo mv sugar.png /usr/share/icons/sugar.pngwget http://acercadelaeducacion.com.ar/scripts/SUGAR.desktopcp -f SUGAR.desktop ~/Escritoriosudo ln -s $SUGAR_DIR/sugar-jhbuild/ /etc/skel/sugar-jhbuildln -s $SUGAR_DIR/sugar-jhbuild/ ~/sugar-jhbuildwget http://acercadelaeducacion.com.ar/scripts/sugar.desktopsudo mv sugar.desktop /usr/share/xsessions/wget http://acercadelaeducacion.com.ar/scripts/sugar-menu.desktopsudo mv sugar-menu.desktop /usr/share/applications/sudo chmod 777 $SUGAR_DIR/sugar-jhbuild -Rclearecho \"Sugar instalado, para correrlo tipea en una terminal sugar-session\"",

alidas de la  plca NP03, leer los 6 sensores digitales y un retardo en mili-segundos  para hacer pausas.\"&nbsp;tags:                      Educación robotica programacion\tLogoWorksLibro sobre logotags:                      Educación logo programacion\tMúsica, cine y televisión legal, libre y gratuita en Internet. Guía para madres y profesoras · HacktivistasRT @sofalizacion: Contra guía para el buen  uso de internet libre, legal y gratuita de la cultura #sinde  http://guia.hacktivistas.net/tags:                      sindePosted from Diigo. The rest of my favorite links are here.",

      "2011-03-sobre-webquest-proyectos-colaborativos-ivan-illich-y-animaciones-con-software-libre": {
        "title": "Sobre webquest, Proyectos colaborativos, Ivan Illich y animaciones con Software Libre",
        "author": "Alvar",
        "category": "",
        "content": "\tEvolución hacia la Webquest 2.0 | XarxaTICtags:                      Educación webquest\tPara ampliar un poco sobre esta nueva realidad en el uso de las Webquests, recomiendo el artículo de Thomas March donde hace una revisión de las webquests (en forma y en contenidos) en la web 2.0 y, la visualización de la siguiente presentación de Ramiro Aduviri Velasco sobre el proyecto Webquest 2.0.\tEDUCACIÓN Y T.I.C.: Nuestros Pueblos.- Proyecto colaborativo\"Es un proyecto interdisciplinar y donde si se puede ver como es eso de trabajar las competencias básicas. Se trata básicamente de que los alumnos del primer  y segundo ciclo de primaria  muestren lo mejor de su pueblo, sus tradiciones, su cultura, su gastronomia, sus canciones, sus juegos tradicionales a los otros alumnos de los centros participantes que son muchos, en definitiva una manera de trabajar, la lectura, la escritura, fomentar el trabajo en equipo y pretendiendo estos objetivos:\"tags:                      Educación Proyectos_colaborativos\te-learning, conocimiento en red: Niños &amp; ipad: Tecnófilo, Tecnófobo o Tecnófago... Formación, creación, intuición ... tecnología y re-inversión personaltags:                      Educación\tEn estos ensayos, mostraré que la institucionalización de los valores conduce inevitablemente a la contaminación física, a la polarización social y a la impotencia psicológica: tres dimensiones en un proceso de degradación global y de miseria modernizada. Explicaré cómo este proceso de degradación se acelera cuando unas necesidades no materiales son transformadas en demanda de bienes; cuando a la salud, a la educación, a la movilidad personal, al bienestar o a la cura psicológica se las define como el resultado de servicios o de \"tratamientos\". Hago esto porque creo que la mayoría de las investigaciones actualmente en curso acerca del futuro tienden aabogar por incrementos aún mayores en la institucionalización de valores y que debemos definir algunas condiciones que permitieran que ocurriese precisamente lo contrario. Precisamos investigaciones sobre el posible uso de la tecnología para crear instituciones que atiendan a la acción recíproca, creativa y autónoma entre personas y a la emergencia de valores que los tecnócratas no puedan controlar sustancialmente. Necesitamos investigación en líneas generales para la futurología actual.&nbsp;La sociedad desescolarizada. Ivan Illich\tSynfig Studio :: Homeun software de animación con licencia GNULes presento a…  Synfig.tags:                      Animación software librePosted from Diigo. The rest of my favorite links are here.",
        "url": "/2011/03/sobre-webquest-proyectos-colaborativos-ivan-illich-y-animaciones-con-software-libre/"
      }

      "2010-12-metodo-cornell-para-tomar-apuntes": {
        "title": "Método Cornell para tomar apuntes",
        "author": "Alvar",
        "category": "",
        "content": "Leyendo los más populares \"hacelo vos mismo\" de LifeHacker , me topé con el cuadernos de notas perfecto un anotador armado en base a un sistema de estudio creado por el Dr. Walter Paulk de la Universidad de Cornell (diseño un método de estudio llamado Método Cornell. Qué no lo pienso analizar dado que el método Alvar funciona bastante bien... cuando lo aplico).Este cuaderno consiste en una hoja segmentada en tres partes, en las cuales, anotamos los apuntes en la sección principal. Luego de la clase armamos un punteo en la columna de la izquierda y en la sección final ponemos un resumen de dos o tres palabras sobre el tema.Para hacerlo sólo hay que imprimir una hoja modelo, fotocopiarla y anillar el cuaderno..En la web encontré mucha información al respecto que publico para que consulten. Yo por mi parte ya me estoy haciendo un \"cuaderno cornell\".Recursos para armar tu propio cuaderno:\tGenerador de hojas PDF. Este es el que yo estoy usando  (pongan 4 líneas por pulgadas) , en blanco o cuadriculadas (yo usé 5 cuadradillos por pulgada)\tTutorial para armar una plantilla en Word OBVIAMENTE lo podemos realizar en Openoffice o Libreoffice\tOtro generador de PDFSitios sobre el método:\t“Note Taking in Class | Career and Academic Success Center.” http://ccc.byu.edu/casc/note-taking-class.\t“Geek to Live: Take study-worthy lecture notes.” http://lifehacker.com/202418/geek-to-live--take-study+worthy-lecture-notes.\t\"Central de clases - Tomar apuntes: el método 5R ó 6R (Cornell Note Taking System).” http://www.centraldeclases.com/index.php?option=com_content&amp;task=view&amp;id=30&amp;Itemid=1.\t“Cómo tomar notas eficázmente.” http://superpatanegra.com/secretos-tomar-notas.php.\t“Consejos para estudiar mejor.” http://wwwdi.ujaen.es/~fconde/Consejos.html.",
        "url": "/2010/12/metodo-cornell-para-tomar-apuntes/"
      }

        "content": "Dicen que todos los días se aprende algo nuevo… no es mi caso. Pero hoy a través de un tweet de @evitalinuxera me enteré de esto: Uberstudent que no lo investigué mucho pero saqué algunos datos partir de su slideshow y ahora cuento en mi navegador con Zotero:“Zotero es una extensión libre para el navegador Firefox, que permite a los usuarios recolectar, administrar y citar investigaciones de todo tipo de orígenes del navegador. Es parcialmente una aplicación de administración de referencias, usada para administrar bibliografías y referencias al escribir ensayos y artículos. Su nombre proviene de la palabra albanesa zotëroj que significa &amp;quot;poseer/dominar&amp;quot;. Su objetivo es reemplazar aplicaciones más tradicionales de administración de referencias, originalmente diseñadas para ajustarse a las demandas de la investigación offline.”“Zotero - Wikipedia, la enciclopedia libre.” http://es.wikipedia.org/wiki/Zotero.Este agregado me parece que resuelve muchos de mis problemas a la hora de organizar mis sitiografías y bibliografías creo que junto con Mendeley y un poco de organización podré mejorar mis escritos.Por otro lado está Ardesia: Este es un programa para hacer anotaciones y capturas en vivo de las pantallas. Con él se puede estar dando una clase con el cañón parar, hacer anotaciones y guardar una imagen o video de lo que se está haciendo en pantalla.Les dejo una captura hechacon Ardesia y dos videos uno con RecordMyDesktop y otro con Ardesia mismoOtro videito, este hecho con RecorMyDesktop",

      "2010-11-el-sentido-de-la-participacion": {
        "title": "El sentido de la participación",
        "author": "Alvar",
        "category": "",
        "content": "[caption id=”attachment_786” align=”alignright” width=”150” caption=”Estudiantes celebrando la libertad de interpelarnos, molestarnos y enseñarnos”][/caption]Eva, “vivimos tiempos interesantes”. Esa es una frase que escucho desde que recuerdo escuchar. En mi infancia, Las Malvinas, la HiperInflación, los carapintadas, La Tablada, El pacto de Olivos, La guerra del golfo. Todos temas que hicieron de mi infancia tiempos interesantes. En la Adolecencia, a pesar de que muchos dicen que los 90 fueron los años del vaciamiento, para mi fueron las épocas de mis primeras luchas: Ley Federal de Educación (por primera vez participé de un corte a las 13 años, cuando los secundarios industriales salieron a gritar lo que nadie quería oir), pasaron dos bombas en La Ciudad de Buenos Aires, una a tres cuadras de mi escuela, la voladura de Río tercero, la caída del helicóptero del hijo del presidente, José Luís Cabezas, la venta de armas a Ecuador y Yugoeslavia, las Privatizaciones…. Otra vez las marchas de las escuelas secundarias (siete años depsués los colegios “más combativos acompañaron a los brutos del industrial”).En fin que toda esta enumeración (que recorté hasta mis 18 años…sino te aburriría con un listado enorme) era sólo para decirte que todas las épocas son interesantes, o almenos lo serán si participas de ellas. Participar no implica ser protagonista de una tapa de diario, ni salir en la tele, ni que tu blog lo lean 8 Millones de desconocidos. Participar es formar parte de tu sociedad de forma consciente y crítica. Dispuesta equivocarte y a sufrir por tus decisiones, ya que no existe la certeza de antemano, y la vida está llena de traidores. Pero también de leales compañeros. Mi pequeña experiencia me trajo más de los últimos que de los primeros. Hija, la participación de los acontecimientos públicos es el primer y único lugar donde la libertad deja de ser una palabra para definir reglas de mercado y cobra el sentido de una realización personal. Es por eso que reniego de “los tiempos interesantes” lo interesante ocurre día a día, si estamos dispuestos a estar ahí donde la historia ocurre y no donde te la cuentan.PD: Busqué y busqué en internet la foto de mis compañeros cortando Libertador, los diarios digitalizaron desde 1998 en adelante, una lástima, pero esa búsqueda me trajo muchos recuerdos de las épocas interesantes. Algún día voy a ir a una hemeroteca y conseguiré el articulo que busco, o la foto de tu tío revoleando las patas por la escuela pública. Lo cierto que entre tantos tiempos interesantes, todos se diluyen y creo que la retorica de la cristalización de los acontecimientos esconde un refinado miedo lo finitos que somos.            Fotos      Alejandro Kaminetzky       hidden colors      ",
        "url": "/2010/11/el-sentido-de-la-participacion/"
      }

        "author": "Alvar",
        "category": "",
        "content": "Este fin de semana salió la nueva versión ALPHA de Tuquito. La instalé y probé en una classmate touch. Funciona de maravillas.Les dejo un video y algo de información sobre esa nueva versión:[youtube]http://www.youtube.com/watch?v=Vts1-KovwiA[/youtube]Por primera vez, Tuquito tiene una vesión basada en LXDE, pensada para equipos de bajos recursos.Esta es una versión bastante desarrollada y posee una estricta  selección de paquetes para que funcione fluidamente en máquinas  pequeñas.También publicamos el registro de usuarios en Tuquito, para poder llevar una estadística y brindar nuevas opciones. (ver gestor de programas)Estas son algunas de las novedades:\tLinux 2.6.35-22\tOpenbox 3.4.11.1\tArranque más rápido\tSoporte para pantallas táctiles (touchscreen)Se mejoró el consumo de CPU y RAM de aplicaciones al inicio del sistema\tGestor de Programas+ Nuevas funciones de calificación con estrellas+  Nueva función de comentarios (se necesita estar  registrado en http://tuquito.org.ar/usuarios.html)+ Mejor categorizacón+ Iconos de aplicaciones\tGestor de Actualizaciones+ Nueva interfaz más intuitiva+ Mejor gestion de actualizaciones\tNuevo aspecto\tMejoras en el funcionamiento\tCambio de Empathy por Pidgin\tReproductor de música Exaile\tCodecs instalado por defectoRequerimientos del sistema:\tProcesador: Pentium II o superior.\tMemoria RAM: 128 MB. (Recomendado 384 MB)\tDisco Duro: 2 GB. (Recomendado 5 GB)\tLector de CD-ROM.\tTarjeta gráfica con una resolución mínima de 600×800.Problemas conocidos (corrección en futuras actualizaciones):\tAl instalar, no se loguea automáticamente\tResolución de boot-splash\tNo todas las funciones del Centro de control está disponibles\tNo todas las aplicaciones están traducidas a español o portuguésRecuerden que es una versión alpha (en desarrollo), por  lo que está dirigida a desarrolladores o bete-testers que quieran  colaborar y ayudar a Tuquito a encontrar y corregir errores. No se  recomienda su instalación en el escritorio principal.Reporte de errores:Para reportar errores puede utilizar nuestro sistema en LaunchpadDescargas:Descargar Tuquito 4.1 “Wichi”  - LXDEEsperamos sus comentarios y respuestas! así seguimos mejorando!Disfruntenlo!",

      "2010-09-problemas-basicos-de-migrar-de-linux-a-windows": {
        "title": "Problemas básicos de migrar de Linux a Windows",
        "author": "Alvar",
        "category": "",
        "content": "Vía @mosquera, leo este impresionante relato sobre una migración de Linux a WindowsHe comprendido a un individuo que dijo tener problemas al pasar de   Windows a Linux. Sentí lo mismo al experimentar con  Windows. Creí que  debía probar Windows desde que todos mis amigos  comenzaron a contarme  cuan genial era.Fui al sitio de Microsoft para descargarlo, pero no estaba  disponible.  Estaba enojado porque perdí mi tiempo tratando de buscar un  link de  descarga, así que decidí preguntarle a mi amigo y el me dijo  donde  comprarlo.Me subí a mi carro y conduje hasta el mall, en donde encontré  una  tienda que vendía software. Le pregunte al vendedor por un SO  Windows y  el me pregunto que versión quería.- “Quiero la distribución mas completa”, dije orgullosamente.- “599 euros, por favor pase al cajero”, el dijo, poniendo la caja en una bolsa.Juro que me salí de la tienda en ese instante.Uno de mis amigos me dio una copia de  Windows XP pero me dijo que no  le dijera a nadie. Pensé que era un poco  extraño, porque yo copio mi  distribución de Linux todo el tiempo  para dársela a mis amigos. Como  sea…Tome el CD, lo puse en la bandeja de CD’s, reinicie la computadora y  espere a que el Live CD iniciara.Eso no funciono . El CD solo me  preguntaba que si quería instalarlo. Le  llame a mi amigo por teléfono y  me dijo que Windows XP no  se podía iniciar desde el CD.OK, decidí que lo instalaría. Seguí las instrucciones de la pantalla,   pero me puse nervioso porque no me pregunto si tenia otros sistemas   operativos instalados. Se que en cada Linux que instalo, siempre me   pregunta por crear nuevas particiones o cosas por el estilo. Le volví a   llamar a mi amigo y el me dijo que Windows XP elimina cualquier otro   sistema operativo previamente instalado. Bien, OK, regrese a Linux y   respalde todos mis datos antes de regresar a instalar mi copia de   Windows.La instalación fue bastante simple, a excepción de la parte en que me   pregunto acerca del numero de serie, que era una combinación de letras  y  números. Ahora mi amigo estaba enojado de que lo llamara todo  el  tiempo, mejor vino a mi casa y escribió su numero.El me repitió que no debería decirle de esto a ningún alma viviente. El   fue y reinicio la computadora para iniciarla por primera vez.Me quede en shock cuando me permitio cambiar la configuración del   sistema sin preguntarme por mi contraseña. Mi amigo juro que escucho mi   voz de nuevo en el teléfono. El me dijo que el acceso de root fue dado   desde el inicio. Encontré como crear otro usuario sin acceso a root e   inicie sesión. Entonces me encuentro con que si quería cambiar algo, en   vez de preguntar por la contraseña, necesitaba salirme y volver a  entrar  como administrador (que el nombre que aquí le dan a root). Con  esto, me  di cuenta de que había demasiada gente que iniciaba sesión  como  administrador y me empezaron a dar nervios.OK, hora de trabajar. Fui a inicio &gt; programas, para abrir  una  aplicación de hoja de calculo, pero no pude encontrar nada. Mi amigo  me  contó que Windows no tiene ninguna aplicación de esas por defecto y   que necesitaba descargarla de Internet.Bien, pensé, es la distribución básica de Windows. Me diriji a   añadir/remover programas en el panel de control, justo como en Linux,   pero aquí no había programas para añadir. Solo me permitía remover   programas. No pude encontrar ningún botón o menú que me permitiera   instalar aplicaciones. Esto es extraño!Telefonee a mi amigo otra vez, y el me dijo que yo necesitaba encontrar   mis propias aplicaciones para instalar, así que después de  googlear,  encontré a openoffice.org para descargar e instalar. Ahora por  fin  podría terminar mi trabajo con la hoja de calculo.Te diré la verdad, no me divertí del todo. No comprendo bien  esta  tecnología. Porque hay un disco A, y después un disco C, donde esta  el  B? Esa seria una distribución básica. No encontré aplicaciones para   incrementar mi productividad y tuve que gastar mi tiempo para   encontrarlas. Mi amigo me dijo que necesitaba una aplicación de   antivirus que tampoco venia con la distribución.No entiendo como es un  virus de computadora. Como un objeto inanimado podía contraer una  infección?Encontré a esta distribución de Windows muy difícil de usar. Tal vez   pueda ser buena para gente que entiende de computadoras, pero para mi,   no gracias. Me devuelvo a mi Linux.- Esto fue una traducción al español de un post de Beli’s blog, que a su vez es una traducción de Ataliba Teixeira. Interesante este punto de vista de una persona que cambia de Linux a Windows.",
        "url": "/2010/09/problemas-basicos-de-migrar-de-linux-a-windows/"

      "2010-09-via-libre-argentina-copyleft-la-crisis-del-modelo-de-derechos-de-autor-y-las-practicas-para-democratizar-la-cultura": {
        "title": "Vía Libre | Argentina Copyleft. La crisis del modelo de derechos de autor y las prácticas para democratizar la cultura",
        "author": "Alvar",
        "category": "",
        "content": "Siempre activos, Vía Libre presentó su nuevo libro: Argentina Copyleft. La crisis del modelo de derechos de autor y las prácticas para democratizar la cultura.Fundación Vía Libre, gracias al apoyo de la oficina Cono Sur de la Fundación Heinrich Böll, presenta la versión digital de su nuevo libro dedicado  especialmente a los debates sobre el derecho de autor y las prácticas  para democratizar no sólo el acceso sino la construcción de cultura.El libro aborda los problemas centrales de la Ley de Propiedad  Intelectual de Argentina, desde la perspectiva de estudiantes y docentes  universitarios, bibliotecarios, artistas, comunicadores sociales,  programadores y usuarios de software libre, wikipedistas, miembros de  redes libres, medios de comunicación comunitarios, entre otros.  El  abordaje de los derechos culturales desde una perspectiva amplia implica  necesariamente poner en cuestión los sistemas legales vigentes que  restringen la circulación e ilegalizan muchas prácticas de socialización  de la cultura.La ley 11.723, aprobada en 1933, regula el derecho de autor en  Argentina con un modelo altamente restrictivo que afecta prácticas  sociales y tareas esenciales de la democracia como el acceso a la  información y la cultura, la labor de las bibliotecas, el trabajo de  docentes y estudiantes para acceder a sus materiales educativos  imprescindibles.El libro publicado en versión impresa y en digital en .pdf cuenta con  contribuciones de numerosas organizaciones y autores comprometidos con  la democratización de la cultura y el debate por los derechos  culturales.  No se trata sólo de una crítica a la situación vigente,  sino de una propuesta constructiva basada en experiencias comunitarias  de construcción colaborativa de conocimiento desde diferentes enfoques.  Con textos, ilustraciones y propuestas, el libro será presentado  formalmente en la Feria del Libro de Frankfurt en Alemania, entre los  días 6 y 10 de octubre de 2010 gracias al apoyo de la Fundación Heinrich  Böll, que a su vez realizó una versión traducida al alemán para  distribuir en ese país.El libro está disponible para bajar en .pdf. Agradecemos su difusión y distribución.  En los próximos días  anunciaremos los eventos de presentación donde distribuiremos ejemplares  impresos.Espero ansioso la presentación en La Ciudad de Buenos Aires. Por lo pronto el Jueves 16 de Septiembre presentan el Libro n el marco de las Primeras Jornadas de Conocimiento Libre de la Universidad Nacional de Villa María.",
        "url": "/2010/09/via-libre-argentina-copyleft-la-crisis-del-modelo-de-derechos-de-autor-y-las-practicas-para-democratizar-la-cultura/"
      }

      "2010-05-streaming-del-simposio-de-software-libre-y-educacion": {
        "title": "Streaming del Simposio de Software Libre y Educación",
        "author": "Alvar",
        "category": "",
        "content": "El 3er Simposio de Software Libre y Educación(http://www.slye.org.ar/)  será transmitido en vivo mediante streamingweb. Aquellas personas que no puedan asistir al evento de mañana,podrán seguir la transmisión de video y audio siguiendo lasinstrucciones detalladas en esta página:http://www.slye.org.ar/2010/info-2/streaming-del-evento/También podrás seguir las alternativas del Simposio por medio demicroblogging, tanto en Identi.ca como en Twitter:http://www.slye.org.ar/2010/2010/04/27/microblogging/== Sobre el evento ==Desde la comunidad educativa libre Gleducar, invitamos a todos losinteresados a participar del Tercer Simposio sobre Software Libre yEducación (SLyE) que se realizará el 8 de mayo en la Facultad de  Filosofía yLetras de la Universidad de Buenos Aires (UBA), sito en Puan 480 de laciudad de Buenos Aires. Este evento pretende acercar a la comunidad  docente,de la mano de educadores, propuestas para utilizar Software Libre en sutarea cotidiana. ¡La entrada es gratuita!== Cronograma del encuentro ==09:30 hs – Acreditación10:00 hs – Presentación de Simposio – Iris Fernández y María Eugenia  Nuñez10:20 hs – Aplicaciones multimedia en el escuela – María Eugenia Núñez11:10 hs – Moodle y su implementación en la Educación Pública – Lic  CarlosRodriguez12:10 hs – Scratch transversal a otras asignaturas y en Moodle – Prof.Marisa Conde13:10 hs – Vikidia, la enciclopedia libre de contenido adaptado para  chicos– Alejandro Joos13:30 hs – Almuerzo14:30 hs – Aplicaciones Libres en la UBA – Lic. Laura Marotias15:00 hs – Entorno de aprendizaje Sugar – Gonzalo Odiard16:00 hs – Tuquito en las Classmates – Alvar Maciel y Ramiro Pol17:00 hs – Todo muy lindo pero… ¿cómo se hace para que una escuela  funcionecon Software Libre? – Javier Castrillo18:00 hs – Del Software a la Cultura Libre –  María EugeniaNúñez, Franco Iacomella e Iris Fernández== Sobre el Software Libre ==El Software Libre, según la Wikipedia [4], es aquel cuya licencia  respeta lalibertad de los usuarios sobre su producto adquirido y, por tanto, una  vezobtenido puede ser usado, copiado, estudiado, cambiado y redistribuidolibremente. El software libre se refiere a la libertad de los usuariospara ejecutar, copiar, distribuir, estudiar, cambiar ymejorar el software. De modo más preciso, se refiere a cuatro libertades  delos usuarios del software: la libertad de usar el programa, con  cualquierpropósito; de estudiar el funcionamiento del programa, y adaptarlo a lasnecesidades; de distribuir copias, con lo cual se puede ayudar a otros y  demejorar el programa y hacer públicas las mejoras, de modo que toda lacomunidad se beneficie.== Sobre Gleducar ==Gleducar es una comunidad de docentes, estudiantes y activistas de laeducación interesados en el trabajo colectivo, la construcción  cooperativadel conocimiento y su libre distribución. Gleducar es también una  AsociaciónCivil que apoya e impulsa el desarrollo de la comunidad.Trabajamos sobre temáticas como el Conocimiento Libre, la Educación  Populary las Nuevas Tecnologías Libres. Buscamos transformar la realidad a  travésde la intervención crítica y activa en todos los espacios educativos:formales y no formales.Impulsamos el uso de Software Libre en las escuelas, como un modelopedagógico y técnico, buscando un cambio en el paradigma de la  producción,construcción y difusión de los contenidos educativos.Mas sobre Gleducar: http://www.gleducar.org.ar",
        "url": "/2010/05/streaming-del-simposio-de-software-libre-y-educacion/"
      }

      "2010-05-recursos-indianos": {
        "title": "Recursos Indianos",
        "author": "Alvar",
        "category": "",
        "content": "David de Ugarte y sus colegas Indianos suelen transportar a la red materiales muy interesantes, desde aspectos teóricos hasta recursos prácticos. Innegable es el efecto feevy que circulo por la red hace un par de años.Partiendo de posiciones muy claras en relación a la importancia de las libertades y de la autonomía tecnológica, también hace un par de años, publicaron y pusieron al servicio de los navegantes una serie de recursos orientados a la construcción de redes descentralizadas. Incluso antes de que facebook y twitter aparecieran en las marquesinas mediáticas y se colaran en todos los intersticios de nuestra vida cotidiana Las Indias pusieron a disposición una serie de plugins para blogs (en wordpress) que permiten armar un sistema sencillo y asequible de microblogueo distribuido.Existen notables diferencias entre alquilar una casa para vivir y construir tu propio hogar. En primer lugar, el alquiler nos pone en una relación asimétrica con los propietarios y en esa relación, el poder lo detentan los dueños. Por otro lado, construir mi hogar demanda tiempo, esfuerzo y  muchas veces no se cuenta con los conocimientos necesarios. No obstante, No es imposible aprender y el tiempo y el esfuerzo compensan el placer de levantar nuestras paredes, a nuestro gusto y disponer con libertad de ellas. Esta (tal vez absurda) analogía representa la diferencia entre construir una red de pares en twitter o facebook y levantar nuestra propia red.En el tiempo que llevo yéndome y volviendo de facebook o twitter aprendi a entender estos servicios como espacios de difusión o incluso diversión, pero me resultaron inapropiados como espacios de construcción. Entonces, de cara a la búsqueda de la construcción de un espacio de multiples voces en la red, en la cual prime la posibilidad de redistribuir y reconectar voy a abrir este blog a la construcción de una RMD.Aliento con este post a quienes ya me conocen de otros espacios y a quienes recién hoy me leen a, sin renegar de las virtudes que cada uno encuentren en los servicios centralizados de descentralización (Twitter, Facebook y demases), construir sus RMD y retomar los blogs como espacios de producción personal prioritario. Para que desde sus, nuestros blogs la información fluya, se conecte y reconecte y no quede atrapada en los circuitos de moda ni en el control de quienes se asumen propietarios de la red.Actualización:Las nuevas versiones de Wordpress ya no soportan el plugin que hicieron  en su día, ahora utilizan Feedwordpress            Imágenes      logo de RMD      life      ",
        "url": "/2010/05/recursos-indianos/"
      }
      ,
    
      "2010-04-repensar-la-e2-80-9cpropiedad-intelectual-e2-80-9d-todos-los-dias": {
        "title": "Repensar la “Propiedad Intelectual” todos los días",
        "author": "Alvar",
        "category": "",
        "content": "Remixo y replico. desde Vía Libre:Es hora ya de abandonar la hipocresía, y llamar a las cosas por su  nombre. OMPI no es una entidad de bien público que aboga por la difusión  del conocimiento, sino un organismo que, a pesar de estar bajo el  paraguas de Naciones Unidas, responde  a intereses privados que aportan más del 90% de su financiamiento.  Los sistemas de copyright, derechos asociados y patentes, tal como los  promueve OMPI, están fuera de cauce y provocan significativamente más  daño que bien a la sociedad. Es hora de dejar de festejarlos, más bien  de repensarlos radicalmente, de ver cómo podemos construir sistemas cuyo  resultado sea, efectivamente, la difusión de la riqueza intelectual de  la humanidad para beneficio de todos, en vez de su privatización para  beneficio de unos pocos.Ya es hora de que todos nos metamos en esta discusión. Y para aportar un poco más al debate. vía Ecoperiodico Juan Urrutia y David De Ugarte hablando sobre el tema[vimeo]http://vimeo.com/11134547[/vimeo]            Imagen      Prison  Planet      ",
        "url": "/2010/04/repensar-la-%e2%80%9cpropiedad-intelectual%e2%80%9d-todos-los-dias/"
      }
