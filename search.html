      "chtcheglov-por-otro-urbanismo": {
        "title": "Chtcheglov, por otro urbanismo | Apuntes | The Beach Beneath the Street",
        "author": "Alvar",
        "category": "",
        "content": "La ciudad de Le Corbusier no era moderna: ya era anticuada. Era el producto de una cultura retrograda, a la zaga de la ciencia. El mundo físico ya no se entiende como un órden geométrico, pero la cultura todavía tiene que ponerse al día. El propósito de la tecnología no es hacer una ciudad purificada de complejidad, una forma platónica brillando al sol. La vida es terrena, no celestial; la vida es movimiento y forma, espíritu e idea. Las fuentes de Chtcheglov para pensar la ciudad de esta manera eran dobles. Una era cierta variedad de arte y la literatura que proponía paisajes fantásticos, como las pinturas de Giorgio de Chirico, en cuales se podía vislumbrar una nueva concepción del tiempo y del espacio…  Le Corbusier’s city was not modern: it was already out of date. It was a product of a retrograde culture, lagging behind science. The physical world is no longer understood as an orderly geometry, but culture has yet to catch up. The purpose of technology is not to make a city purified of complexity, a Platonic form gleaming in the sun. Life is earthy, not heavenly; life is movement and form, spirit or idea. Chtcheglov’s sources for this way of imagining the city were twofold. One was a certain strain of art and literature that proposed fantastic landscapes, such as the paintings of Giorgio de Chirico, in which could be glimpsed a new conception of space and time.Imagen: Le troubadour fatigué",

      "sobre-la-docencia-los-pensadores-y-los-panelistas": {
        "title": "Sobre la docencia. Los pensadores y los panelistas.",
        "author": "Alvar",
        "category": "",
        "content": " La docencia tiene una topografía que se escapa al mapeo que podemos hacer de ella.Cuáles son los mecanismos, dispositivos o situaciones que tenemos que poner en marcha para sacudir un sistema educativo conservador y reproductivo. La marcha de la retórica teórica se estanca entre los eruditos y los que ponen el cuerpo en las aulas. Esa separación tácita entre maestros y pensadores no se salva convocando a los primeros a ser pertenecientes de los segundos. No se cómo se salva. Tal vez sea necesario que los intelectuales vengan a nuestras trincheras educativas, no a estudiarnos, sino a acompañarnos como colegas, sindicalizarnos en torno a un hacer común que no puede dejar de tener su pie en el aula.Cuestiones de orden práctico necesitan de inmediata asistencia para que cuestiones de orden pedagógico tengan sustento y relevancia ¿Pero de quién es la voz autorizada para hablar de esto? ¿De un investigador? ¿De un panelista de TV? ¿De un trabajador de la educación?Hay en los tres elementos mencionados mutua desconfianza. Como si faltara un actor que sincretice una práctica plagada de teoría y una teoría que no puede dejar la práctica. Es que enseñar en una escuela es mucho más que seguir un diseño, aplicar enfoques de una perspectiva didáctica o llevar día a día las actividades de un manual. Es una actividad polisémica, colectiva, que se escabulle en percepciones individuales y prescripciones.¿Qué es un maestra/o? ¿alguien que crea condiciones de aprendizaje con los elementos que cuenta? ¿Alguien que reproduce saberes socialmente válidos (y en disputa), en un orden jerárquico de conocimiento siendo su lugar el anteúltimo de una cadena pedagógica?De acuerdo a la respuesta que la sociedad considere, se difundirá una suerte de perfil. Claro que en términos de respuestas de la sociedad, no todo es blanco y negro. Sino que también hay intereses en disputa. Entonces al parecer el camino es más sinuoso que declaraciones floridas para zócalos de programas de televisión.Como trabajador de la educación pienso que tenemos que construir respuestas a la pregunta por el ser docente abrevando de distintas fuentes, como un río nutrido de múltiples vertientes. Es importante entonces mostrar esta topografía para comprender la complejidad de la tarea docentes y del trabajador de la educación.Sabiendo que el mapa no es el territorio, es tiempo de construir dioramas, maquetas, no tanto para otros la contemplen, sino más bien para que en el proceso podamos reconocer nuestro territorio, sus declives y prados, sus asperezas y virtudes a fin de poder intervenir en él. ",

        "title": "Apuntes #TBBTS | El chantaje de nuestra epoca | @mckenziewark ",
        "author": "Alvar",
        "category": "",
        "content": "Las posibilidades de este mundo,  en estos tiempos, parecen lúgubres y aburridas. Todo lo que ofrecen en el mejor de los casos son espectáculos de desintegraciones. Capitalismo o barbarie, esas son las opciones. Esta es una época gobernada por este chantaje: o más y más de lo mismo, o el fin de los tiempos. Al menos eso es lo que ellos dicen. Nosotros no nos tragamos eso. Es hora de empezar a confabular como salir del siglo XXI. Los pesimistas tienen razón. Las cosas no pueden seguir como están. Los optimistas también tienen razón. Otro mundo es posible. Los medios están a nuestra disposición. El ser de nuestra especie es constructor de mundos.Algunas veces, para ir hacia adelante, uno tiene que volver atrás. The possibilities of this world, in these times, seem dismal and dull. All it offers at best is spectacles of disintegration. Capitalism or barbarism, those are the choices. This is an epoch governed by this blackmail: either more and more of the same, or the end times. Or so they say. We don’t buy it. It’s time to start scheming on how to leave the twenty-first century. The pessimists are right. Things can’t go on as they are. The optimists are also right. Another world is possible. The means are at our disposal. Our species-being is as a builder of worlds.Sometimes, to go forward, one has to go back.Imagen",

      "palabras-a-roog-de-phillip-k-dick-o-como-la-ciencia-ficcion-alimenta-mi-alma": {
        "title": "Palabras a Roog de Phillip K. Dick. O cómo la Ciencia Ficción alimenta mi alma",
        "author": "Alvar",
        "category": "",
        "content": "Quedo acelerado después de intercambiar charlas sobre literatura, o más bien sobre como esta impacta en mi psique permitiendo ver detalles en los paisajes cotidanos.Después de un intecambio en el Circulo de Estudio de Antroplogía de lo Digital, quedé con ganas de más y me sambullí en los cuentos de Dick.Esta es una transcripción de una nota al pie del cuento Roog.Lo primero que uno hace cuando vende su primera historia es telefonear a su mejor amigo y decírselo. Lo más probable es que el amigo te cuelgue sin dejarte acabar de contárselo, lo cual te desconcertará hasta que comprendas que él también está intentando vender sus historias y aún no lo ha conseguido. Esta reacción servirá para serenarte un poco. Pero luego, cuando tu esposa vuelva a casa, díselo también, y verás como no te castiga con su indiferencia; todo lo contrario, se sentirá complacida y excitada. Cuando vendí Roog a Anthony Boucher para Fantasy &amp; Science Fiction, yo estaba al frente de una tienda de discos durante parte del día, y escribía el resto de él. Si alguien me preguntaba a qué me dedicaba, siempre decía: «Soy escritor». Esto ocurría en Berkeley, en 1951. Todo el mundo era escritor allí. Nadie había vendido nada. De hecho, la mayoría de la gente que conocía creía que era innoble y rastrero someter un cuento a una revista; uno lo escribía, lo leía en voz alta a sus amigos y lo olvidaba. Así era Berkeley en aquellos días.Otro problema que tenía para conseguir que la gente me admirara por haberlo vendido era que mi cuento no se trataba de un relato normal para una pequeña revista, sino que era un cuento de ciencia ficción, un género poco leído por la gente de Berkeley en aquel tiempo, excepto un reducido grupo de aficionados muy excéntricos; parecían vegetales animados. «¿Qué pasa con tus historias serias?», preguntaba la gente. Yo tenía la impresión de que Roog era una historia completamente seria. Habla del miedo, de la lealtad, de una oscura amenaza y de una criatura bondadosa que no puede transmitir el conocimiento de esa amenaza a sus seres queridos. ¿Qué tema puede haber más serio que ése? Lo que la gente interpreta realmente por «serio» es «importante». La ciencia ficción no era entonces, por definición, importante. Durante las semanas que siguieron a la venta de Roog me deprimía cada vez más a medida que me advertía los severos códigos de comportamiento que había quebrantado vendiendo mi cuento, puesto que se trataba de un cuento de ciencia ficción.Para empeorar las cosas, empecé a alimentar la ilusión de que podía ganarme la vida como escritor. Las fantasías que llenaban mi cabeza se referían a que podría abandonar mi trabajo en la tienda de discos, comprarme una maquina de escribir mejor, escribir todo el día y seguir haciendo frente a los gastos de la casa. Tan pronto como empiezas a pensar algo similar vienen a buscarte y te llevan. Y lo hacen por tu bien. Cuando más tarde te sueltan, ya curado, has olvidado esas fantasías. Vuelves a trabajar en la casa de discos, en el supermercado o limpiando zapatos.Bueno, el asunto es que convertirse en escritor representa… bien, es como aquella vez que le pregunté a un amigo qué pensaba hacer al terminar el colegio y me dijo: «Voy a ser pirata». Y lo dijo muy en serio.El hecho de que Roog se vendiera se debió a que Tony Boucher me señaló lo que debía cambiar en el original que le envié. Sin su ayuda aún estaría en la tienda de discos, y lo digo muy en serio. Por aquel entonces Tony daba clases de arte de escribir en la sala de estar de su casa de Berkeley. Leía nuestros cuentos en voz alta y así nos dábamos cuenta, no sólo de lo horribles que eran, sino de cómo podíamos mejorarlos. Tony no se limitaba a mostrarnos lo malo de lo que escribíamos, nos ayudaba a transformar aquella basura en arte. Tony sabía cómo moldear a un buen escritor. Nos cobraba —apunten— un dólar a la semana. ¡Un dólar! Si alguna vez existió un hombre bueno en el mundo fue Anthony Boucher. Yo lo adoraba, de veras. Solíamos reunirnos una vez a la semana para jugar al póquer. El póquer, la ópera y la literatura eran lo más importante para Tony. Le echo mucho de menos. Una noche de 1974 soñé que había accedido al otro mundo, y allí estaba Tony, esperándome para ser mi guía. Se me llenan los ojos de lágrimas cuando pienso en ese sueño. Allí estaba, pero transformado en Tony el Tigre, como en esos anuncios de cereales para el desayuno. En el sueño estaba más alegre que nunca, y yo también. Pero era un sueño; Tony Boucher ya se marchó. Sin embargo, sigo siendo un escritor gracias a él. Cada vez que me siento para empezar una novela o un relato, siempre me viene el recuerdo de ese hombre. Creo que me enseñó a escribir por amor, y no por ambición. Es una buena lección para cualquier ocupación en este mundo.Esta pequeña historia, Roog, trata de un perro real… ya desaparecido, como Tony. El nombre auténtico del perro era Snooper, y creía tanto en su mundo como yo en el mío. Su principal trabajo, en apariencia, era cuidar que nadie robara la comida de su cubo de la basura particular. Snooper actuaba impulsado por la ilusión de que los propietarios consideraban la basura algo valioso. Cada día sacaban bolsas de papel llenas de deliciosa comida y las depositaban en un contenedor de metal que luego tapaban firmemente. Al terminar la semana, el cubo de la basura estaba lleno… y en ese momento llegaba el más diabólico grupo de entidades malignas del Sistema Solar en un enorme camión y robaba toda la comida. Snooper sabía con toda exactitud qué día de la semana ocurría esto: el viernes. Así que a las cinco de la madrugada del viernes, Snooper lanzaba su primer ladrido. Mi esposa y yo teníamos la convicción de que los despertadores de los basureros sonaban a aquella hora. Snooper sabía cuándo abandonaban sus casas. Podía oírles. Era el único que podía; todos los demás ignoraban lo que se preparaba. Snooper debía pensar que vivía en un planeta de lunáticos. Sus dueños, y cualquier otro habitante de Berkeley, podían oír a los basureros cuando llegaban, pero nadie hacía nada. Sus ladridos me volvían loco cada semana, pero me sentía más fascinado por la lógica de Snooper que irritado por los frenéticos esfuerzos para que nos levantáramos. Me preguntaba: ¿qué idea tendrá este perro del mundo? Es obvio que no lo ve como nosotros lo vemos. Ha desarrollado un completo sistema de creencias, una visión del mundo radicalmente distinta de la nuestra, pero a partir de unas bases completamente lógicas, apoyadas por la evidencia.De modo que éstas, en su forma más primitiva, son las bases en las que se fundamentaron muchos de mis veintisiete años como escritor profesional: el intento de meterme en la cabeza de otra persona, o en la cabeza de otra criatura, y ver a través de sus ojos, descubriendo así lo distinta que es esta persona del resto de nosotros. Uno empieza con la entidad sensible y avanza hacia afuera, y, a partir de ahí, deduce su mundo. Uno nunca puede saber cómo es realmente este mundo, pero creo que es posible efectuar algunas aproximaciones bastante correctas. Empecé a desarrollar la idea de que cada criatura vive en un mundo distinto al mundo de las demás criaturas. Sigo creyendo en ella. Para Snooper, los basureros eran horribles y siniestros. Pienso que los veía literalmente distintos a como los veíamos nosotros, los humanos.Esta noción de que cada criatura ve el mundo de manera diferente a las otras criaturas imagino que no será compartida por muchos de ustedes. Tony Boucher tenía muchas ganas de que una antologista muy importante (a la que llamaremos J. M.) leyera Roog para ver si podía utilizarlo en una de sus antologías. Su reacción me sorprendió. «Los basureros no tienen esa apariencia —me escribió—, no tienen cuellos delgados como lápices y cabezas que se bambolean. No se comen a la gente.» Creo que enumeró doce errores del relato, todos relativos a la forma en que yo presentaba a los basureros. Le respondí explicándole que tenía razón, pero que un perro… bien, de acuerdo, que el perro estaba equivocado, lo admitía. El perro estaba un poco loco. No estábamos tratando con un perro y la visión de unos basureros a partir de los ojos de un perro, sino de un perro loco… que se había vuelto loco a causa de esas incursiones semanales en el cubo de la basura. El perro había alcanzado el estadio de la desesperación. Eso era lo que yo deseaba transmitir. De hecho, era el punto crucial del cuento: el perro había rebasado todas las opciones y se había vuelto loco por culpa de aquel acontecimiento semanal. Y los roogs lo sabían. Les gustaba. Se burlaban del perro. Disfrutaban con su insensatez.La señorita J. M. me rechazó el cuento para sus antologías, pero Tony lo publicó y aún se sigue publicando; de hecho, actualmente es un texto para alumnos de la escuela superior. Hablé con una de las clases a las que se había asignado el cuento, y todos los chicos lo entendían. Lo más interesante es que había un estudiante ciego que parecía ser quien mejor había captado su significado. Sabía desde el principio lo que significaba la palabra roog. Captaba la desesperación del perro, la frustrada furia del perro y su amarga sensación de derrota. Quizá en algún momento entre 1951 y 1971 todos nos hemos acostumbrado a los peligros y transformaciones del entorno habitual de una forma que antes no hubiéramos admitido. No lo sé. Pero, de todos modos, Roog, mi primer relato vendido, es biográfico; vi al perro sufrir, y comprendí un poco (no mucho, quizá, pero un poco) lo que le estaba destruyendo, y sentí deseos de hablar con él. Esa es la pura verdad. Snooper no podía hablar. Yo sí. De hecho, podía escribirlo, alguien podía publicarlo y algunas personas podían llegar a leerlo. Escribir narrativa tiene que ver con esto: convertirse en la voz de aquellos que no la tienen, y espero que me entiendan. No es tu voz, la voz del autor, son esas otras voces que nadie oye.El perro Snooper está muerto, pero el perro de la historia, Boris, sigue vivo. Tony Boucher está muerto, y algún día yo también lo estaré, y, en fin, ustedes también. Pero cuando estuve con aquella clase de la escuela superior y hablamos de Roog, en 1971, exactamente veinte años después de vender el cuento… Snooper seguía ladrando y su angustia y sus nobles esfuerzos seguían todavía vivos, y se lo merecían. Mi relato es un homenaje a un animal, a una criatura que ya no ve, ni oye, ni ladra, pero, maldita sea, estaba cumpliendo con su deber. Aunque la señorita J. M. no lo comprendiera.Me gusta este cuento, y dudo que hoy lo pudiera escribir mejor que cuando lo hice, en 1951. Ahora escribo textos más largos (1976).Imagen de: http://stoicdecay.blogspot.com.ar/2012/01/philip-k-dick-illustrations.html",
        "url": "/palabras-a-roog-de-phillip-k-dick-o-como-la-ciencia-ficcion-alimenta-mi-alma"
      }

      "vida-espectacularizada-educacion-espectacular": {
        "title": "Vida espectacularizada. Educación espectacular",
        "author": "Alvar",
        "category": "",
        "content": "      Toda la vida de las sociedades en las que dominan las condiciones modernas de producción se presenta como una inmensa acumulación de espectáculos. Todo lo que era vivido directamente se aparta en una representación.    Las imágenes que se han desprendido de cada aspecto de la vida se fusionan en un curso común, donde la unidad de esta vida ya no puede ser reestablecida. La realidad considerada parcialmente se despliega en su propia unidad general en tanto que pseudo-mundo aparte, objeto de mera contemplación.La especialización de las imágenes del mundo se encuentra, consumada, en el mundo de la imagen hecha autónoma, donde el mentiroso se miente a si mismo. El espectáculo en general, como inversión concreta de la vida, es el movimiento autónomo de lo no viviente    —Guy Debord - Sociedad del espectáculo Cada oración me remite al torrente de digitalización que atraviesa a la construcción de la sociedad. El pensamiento no solo es potente. Es develador. Corre la cortina de la apariencia natural de las cosas y deja al descubierto engranaje de carne, likes, fotos y videitos.Una vez abierta esa cortina, queda abierta también una herida subjetiva. Un profundo saberme parte del que no puedo o no se como salir.Y después de todo ese caudal de realidad queda pendiente resolver, como siempre, para qué enseñamos, por qué lo hacemos y qué es lo que pretendemos dejar en el trabajo diario con nuestros estudiantes.Nos esforzamos por poner al alcance tecnologías de la comunicación en manos de lxs pibxs, pero hace falta, ya no tan solo pensar cómo hacerlo o para qué hacerlo, sino pensar cómo organizar colectivos de profesionales de la educación que pongan sobre la practica diaria, discusiones a los poderes hegemónicos del discurso educativo.",
        "url": "/vida-espectacularizada-educacion-espectacular"
      }

      "flujo-de-trabajo-para-escribir-textos-con-otrxs-en-github": {
        "title": "Flujo de trabajo para escribir textos con otrxs en GitHub",
        "author": "Alvar",
        "category": "",
        "content": "Pensando en cómo escribir con otros en GitHub, buscando y buscando encontré esta fuente de inspiraciónEl procedimiento simplificado sería:  Abrir un repositorio nuevo con un archivo README.md en él estarían las instrucciones y el índice  Cada colaborador tendría que: sacarse una cuenta e informar para sumarlo al equipo  La primer tarea consistiría en hacer un aporte al README.mdAlgunas aclaraciones:  Un branch, una rama (Github usa como metáfora la estructura de los arboles) sería el tronco principal, (voy a usar el nombre en inglés  BRANCH)  llamado master esta rama es considerada estable  Las actualizaciones o modificaciones se hacen en ramas separadas de la rama  master  cuando una actualización está lista para ser mergeada (esto quiere decir mezclada con la rama estable master) se crea un “pull request” (pedido de subida a rama master)  El pull request es revisado por un miembro del grupo, marcando y trabajando en él los cambio que se tienen que hacer (rol de editor)  Cuando el pull request es aprobado, la rama que contiene los cambios es mezclada en la rama estable master.Esto en la práctica sería  así:  Alvar  escribe el README.md implementando la estructura básica y algunas cuestiones iniciales  Daniel  cliquea en un botón y crea una rama nueva con su propia versión del documento. No tiene que bajarse ningún archivo, ni crear copias ni renombrar nada. Github se hace cargo de esto. Daniel puede hacer todo los cambios que quiera sin preocuparse de estar modificando nada del documento principal. Daniel agrega nuevas secciones al índice, crea archivos nuevos para las nuevas partes del índice e incluso corrige algunos errores  que Alvar pasó por alto en el archivo README.md  Daniel considera que sus cambios están listos para ser mezclados (mergeados) en el documento principal, así que crea un pull request (haciendo un solo click)  GitHub notifica automáticamente al equipo que Daniel abrió un pull request  Cualquiera del equipo puede, rápidamente, ver exactamente que se ha cambiado. Línea a línea, palabra a palabra.  Alejandra ve el trabajo de Daniel y se da nota algunas cuestiones gramaticales, entonces se las anota en los comentarios del pull request de Daniel.  Daniel corige esos errores, Alejandra aprueba el pull request (de nuevo, con un solo click) y los cambios se mezclan en el documento principal.",
        "url": "/flujo-de-trabajo-para-escribir-textos-con-otrxs-en-github"
      }

      "molecular-red-antropoceno-y-mckenziewark-quitandome-el-sueno-otra-vez": {
        "title": "Molecular Red | Antropoceno y @mckenziewark quitandome el sueño otra vez",
        "author": "Alvar",
        "category": "",
        "content": "  Working of the world unitie! You have a win to world- The Cyborg InternationalAlgunos pasajes del prefacios de Molecular Red, nuevo libro de Mckenzie Wark. Autor de entre otras cosas: un manifiesto Hacker y Gamer Theory.Lamentablemente no está en español… Es una pena que las obras de este autor no estén traducidas.Dejo acá las citas que más me impactaron del prefacio y un pobre intento de traducción.  Workings of the world untie! You have a win to world! —The Cyborg International¡Mecanismos del mundo uníos! Tienen un ganar por mundo (super difícil de traducir, por favor si alguien lo tiene mejor, pasen la traducción)  Let’s just say that this is the end of pre-history, this moment when planetary constraints start really coming to bear on the ever-expanding universe of the commodification of everything.Tan sólo digamos que este es fin de la pre-historia, Este momento cuando las limitaciones planetarios comienzan verdaderamente a recaer en el siempre expansivo universo de la comodificación de todo.&gt; The Anthropocene is the name Paul Crutzen and others give to this period of geological time upon which the planet has entered. Crutzen: About 30–50 percent of the planet’s land surface is exploited by humans … More than half of all accessible fresh water is used by mankind. Fisheries remove more than 25 percent of the primary production in upwelling ocean regions … Energy use has grown sixteen-fold during the twentieth century … More nitrogen fertilizer is applied in agriculture than is fixed naturally in all terrestrial ecosystems.El antropoceno es el nombre que Paul Crutzen y otros dan a este período de tiempo geológico en el que ha entrado el planeta. Crutzen:Cera del 30-50 por ciento de la superficie del planeta es explotada por los humanos… Mas de la mitad de todo el agua fresca accesible es usada por la humanidad. Las pesqueras remueven mas del 25 por ciento de la producción primaria en zonas de surgencia oceánica… El uso de energía a crecido unas dieciséis veces durante el siglo veinte… Más fertilizante en base a nitrógeno es aplicado en agricultura que lo que está fijado en todo el ecosistema terrestre.  It is time to announce in the marketplace of social media that the God who still hid in the worldview of an ecology that was self-correcting, self-balancing and self-healing—is dead.Es tiempo de anunciar, en el mercado de los social media, que el Dios que todavía se ocultaba en la visión de mundo de una ecología que se autocorregía, autobalanceaba, y autocuraba esta muerto.  The human is no longer that figure in the foreground which pursues its self-interest against the background of a wholistic, organicist cycle that the human might perturb but with which it can remain in balance and harmony, in the end, by simply withdrawing from certain excesses.El humano ya no es esa figura en primer plano, que persigue sus intereses egoístas sobre el fondo de un ciclo organicista y todístico que puede en una de esas perturbar, pero que puede mantenerse en balance y armonía, en el fondo, simplemente renunciando a ciertos excesos.  The Anthropocene is a series of metabolic rifts, where one molecule after another is extracted by labor and technique to make things for humans, but the waste products don’t return so that the cycle can renew itself.El antropoceno es una serie de fallas metabólicas, donde una molécula detras de la otra es extraída por el trabajo y la técnica para hacer cosas para los humanos, pero el desperdicios de los productos no vuelven, entonces el ciclo no puede renovarse  The Anthropocene is the recognition that some metabolic rifts are global in scope.El antropoceno es el reconocimiento de que algunos cambios metabólicos son globales en su escala  Of all the liberation movements of the eighteenth, nineteenth and twentieth centuries, one succeeded without limit. It did not liberate a nation, or a class, or a colony, or a gender, or a sexuality. What it freed was not the animals, and still less the cyborgs, although it was far from human. What it freed was chemical, an element: carbon. A central theme of the Anthropocene was and remains the story of the Carbon Liberation Front.De todos los movimientos de liberación de los siglos dieciocho, diecinueve, y veinte, uno tuvo un éxito sin límites. No liberó una nación, o clase, colonia, genero o sexualidad. Lo que liberó no fueron los animale, y mucho menos los cyborgs, aunque lejos está de los humanos. Lo que liberó fue químico, un elemento: Carbón. Un tema central del antropoceno fue y sigue siendo la historia del Frente de Liberación del Carbón  The Anthropocene runs on carbon. It is a redistribution, not of wealth, or power, or recognition, but of molecules. Released into the atmosphere as carbon dioxide, these molecules trap heat, they change climates. The end of pre-history appears on the horizon as carbon bound within the earth becomes scarce, and liberatedEl antropoceno corre sobre carbón. Es una redistribución, no de riqueza, o poder, o reconocimiento, sino de moléculas. Largadas en la atmósfera como dióxido de carbono, estas moléculas atrapan calor, cambian climas. El fin de la pre-historia aparece en el horizonte como carbono atado a una tierra que se vuelve escasa atada al carbono, y liberado.  usually imagine four ways of mitigating its effects. One is that the market will take care of everything. Another proposes that all we need is new technology. A third imagines a social change in which we all become individually accountable for quantifying and limiting our own carbon “footprint.” A fourth is a romantic turn away from the modern, from technology, as if the rift is made whole when a privileged few shop at the farmer’s market for artisanal cheese.13 None of these four solutions seems quite the thing.Usalmente se imaginan cuatro formas de mitigar los efectos. Una es que el mercado se encargará de todo. Otra propone que todo lo que necesitamos son nuevas tecnologías. Una tercera imagina un cambio social en el cual todos nos volvemos individualmente sujetos contables para cuantificar y limitar nuestra própia “huella” de carbono. Una cuarta es un romántico escape de la modernidad, de la tecnología, como si la falla se hiciera toda cuando unos pocos privilegiados compraran queso artesanal en la granja local. Ninguna de estas soluciones parece calmar la cosa. Imagen: wetware.me",
        "url": "/molecular-red-antropoceno-y-mckenziewark-quitandome-el-sueno-otra-vez"
      }

      "latex-capitulo-1": {
        "title": "LaTex | Capítulo 1",
        "author": "Alvar",
        "category": "",
        "content": "LaTeX es un programa para la composición de textos. No es un procesador de textos, sino un sistema de armado de documentos. LaTex es Libre y Abierto. Fue escrito originalmente por Leslie Lamport y se basa en el TeX Typesetting engine de Donalc Knuth.&lt;/div&gt;&lt;/div&gt;Cómo nos podemos beneficiar de élLaTeX esta especialmente indicado para documentaciones técnicas o científicas. Es legendaria su superior composición tipográfica (typesetting) de formulas matemáticas. Si sos estudiante o científico, entonces LaTeX es tu mejor opción para la preparación y escritura de documentación. Aunque esto va también para todo aquel que hace de la escritura y la publicación de textos parte de su profesión. Produce documentos de muy alta calidad, es extremadamente estable y maneja documentos complejos de forma sencilla, sin importar cuan grandes sean.&nbsp;Separación de forma y contenidoUn principio básico de LaTeX es que el autor no debe distraerse demasiado por temas de formato. Usualmente el autor se centra en el contenido. Generalmente con LaTeX nos centraremos en el contenido y en el formato pero de forma lógica. Por ejemplo en lugar de escribir un título de capítulo en letras grandes y en negrita, escribiremos el algo y luego le diremos a LaTeX que es el título de un capítulo.PortabilidadLaTeX está disponible para casi todos los sistemas operativos. El formato de sus archivos es de texto simple o plano, leíble y editable en todos los sistemas operativos. LaTeX producirá el mismo resultado en cualquiera de los sistemas. LaTeX no tiene en si mismo ninguna interfaz gráfica, por esta razón se puede usar en cualquier sistema operativo. LaTeX genera archivos PDF, imprimibles y leibles,en casi todas las computadoras y esos archivos se verán de la misma forma en cualquier sistema. Además soporta DVI, PostScript, y HTML, dejando archivos listos para trabajarlos y hacer pubs y otros tipos de formatos. En suma, LaTeX es portable en 3 sentidos: código, su implementación y su salida.Protección del trabajoLos documentos en LaTeX se guardan en un formato de texto leible por los seres humanos, no en el formato oscuro y complejo de los procesadores de texto. Formatos que pueden cambiar entre diferentes versiones del mismo software. Intenten abrir un documento de hace 20 años escrito en algún procesador de texto comercial. LaTeX promete que el documento va a estar siempre leible y con el mismo resultado en su proceso de salida. Los procesadores de texto pueden ser infectados con virus y destruir sus datos. LaTeX no tiene amenazas de virus¿Desafíos?La curva de aprendizaje puede ser elevada ^_^, pero para eso hay libros y un montón de info online. Esta serie de artículos son resúmenes y notas del libro LaTeX Beginner's Guide Imagen: debdeb-debdeb.tumblr.com",
        "url": "/latex-capitulo-1"

      "notas-a-webmaker-club-2": {
        "title": "Notas a Webmaker Club 2",
        "author": "Alvar",
        "category": "",
        "content": "Siguiendo con lo que empecé acá, continuo hoy con la traducción del documento  borrador base del los Webmakers Clubs.Podemos anticipar que los clubs cuentan aproximadamente con los siguientes elementos:\tUna series de actividades.\tParticipación comunitaria liviana\tGrupos locales conectados globalmente\tDesarrollo de liderazgo\tIntegración con otras redes de mentores de MozillaParticipación comunitaria livianaImplica habilitar procesos simples para conectarse con otros clubs y mentores. El objetivo es comunicar qué es lo que esta sucediendo y ayudar a la gente a aprender entre sí. Pueden ser cosas como hashtag compartidos o foros de discusiones.Hipótesis: Para tener éxito con esta iniciativa, necesitamos que la gente comparta qué están haciendo en sus clubs y que esto se refleje de forma sencilla. Esto nos ayudará a responder a metores reales y a que los mentores se ayuden entre sí. Buenas interacciones sociales fomentan que la gente se mantenga participando por más tiempo. Grupos locales conectados globalmenteEstablecer una forma en que los clubs expresen sus características locales, para que sean relevantes localmente y para que innoven en función de las necesidades locales. Sea como sea que se vea la instancia local, tiene que ser algo que lo una a nivel mundial con otros clubs. Cosas como elementos de diseño, páginas o cosas físicas podrían sen formas de mostrar las conexiones locales y globalesHipótesis: Hay formas de ser local, más allá de lo \"geográfico\". Los Clubs podrían adaptarse a las audiencias y los espacios (ej. adultos en librerías públicas y jóvenes en programas extracurriculares), a los lenguajes (ej. Guaraní, Quechua, Aymará, Catalán o Inglés ), a redes asociadas (ej. ThinkBig o CoderDojo). Creemos que los clubs serán más exitosos cuando mentores y aprendientes hagan su propio club. Sin embargo, habrá algún ADN común que conecte a todos los clubs.Desarrollo de liderazgoLos clubs deben reconocer y cultivar a los lideres locales. Los Clubs pueden ser donde los lideres locales prueben e innoven, de la misma manera, que creen espacios donde ellos tengan independencia y que permitan dinamizar a una comunidad más grande. Es posible que haya recursos y personal que de apoyo a los lideres para que sean más efectivos y distribuidos, incluyendo el desarrollo profesional.Hipótesis: Tenemos una posición sobre el liderazgo: Funciona en lo abierto, y se trata de tener su propio agenciamiento como líder y crear espacios para que otros desarrollo su propio agenciamiento también. Creemos que los mismos métodos que funcionan para enseñar alfabetización web serán efectivos para enseñar liderazgo comunitario. Se trata de aprender con otros, basado en intereses comunes y mezclado con lo online y offline.Integrado con otras redes de mentores de MozillaEstos grupos locales se entretejen con otras redes de mentores, especialmente con Hive, siendo esta una gran comunidad de práctica que aborda la difusión de alfabetización digital y la alfabetización web. Hive puede empezar clubs, o los clubs pueden convertirse en miembros de Hive. Vemos estas situaciones profundamente interrelacionadas. También hay muchas oportunidades para continuar expandiendo todo este trabajo con las redes de Mozilla como Reps y MDN.Hipótesis: Las redes Hive han tenido un gran éxito al tener raíces locales con comunidades globales. Ellas son laboratorios y aulas para la alfabetización web. Webmakers Clubs puede encontrar un buen lugar en este ecosistema que trae algo nuevo (como una particular posición en alfabetización web y liderazgo comunitario) mientras integra y aprovecha lo que ya existe.&nbsp;Hasta acá la traducción del documento base, voy a continuar escribiendo sobre esta iniciativa en sucesivos artículos.&nbsp;imagen: Dipper Pines",
        "url": "/notas-a-webmaker-club-2"
      }

      "notas-a-la-inciativa-webmaker-clubs-de-mozilla-1-teachtheweb-webmaker": {
        "title": "Notas a la inciativa Webmaker Clubs de Mozilla 1. #TeachTheWeb #Webmaker",
        "author": "Alvar",
        "category": "",
        "content": "A partir de fines del 2014, Mozilla a través de Webmaker comienza a repensar la estrategia para encarar los siguientes temas:\tMejorar la calidad de la enseñanza y el aprendizaje.\tFortalecer Redes comunitarias locales.\tConservar colaboradores.Con la idea de construir de forma abierta con usuarios y colaboradores líderes basándose en sus necesidades e intereses, comienza a delinearse el documento base sobre Webmakers Clubs.¿Qué son los clubs?Por ahora es un término “comodín”. Al ser una idea en desarrollo, puede o no estar asociado a lo que comúnmente llamamos “clubs”. El término está para ayudarnos a mantener nuestras ideas en torno a un sustantivo. Puede mantenerse o cambiar, ya se verá en la marcha.Podemos anticipar que los clubs cuentan aproximadamente con los siguientes elementos:Una serie de actividades.Una colección de actividades para aprender sobre la web.1 Estás incluyen instrucciones para los mentores sobre como facilitar las actividades y materiales para los aprendientes. Puede haber formas de reconocer los aprendizajes y la participación en estas actividades.Hipótesis: Creemos que estás actividades deben ser modulares y remixzables, de manera que los mentores puedan modificarlas fácilmente a sus necesidades. Pero deben ser simples de usar para que los mentores se sientan confiados en su uso. También creemos que a los aprendientes les va mejor hacen cosas juntos y agencian sus propios aprendizajes.Notas:1Pensaría también en términos de secuencia de actividades, además de colección a menos que esta incluya a las primeras. Sobre esto: abrí un tema en la plataforma de discusión de Webmaker",
        "url": "/notas-a-la-inciativa-webmaker-clubs-de-mozilla-1-teachtheweb-webmaker"

      "herramientas-digitales-pensamiento-en-voz-alta": {
        "title": "Herramientas digitales. Pensamiento en voz alta",
        "author": "Alvar",
        "category": "",
        "content": "Los recursos con los que contamos inciden en nuestra práctica y es el contenido de la modificación de la práctica lo que define o caracteriza a la innovación. Entonces, ¿que es lo que modifica mi práctica? ¿El ingreso de un nuevo recurso o el uso que hago del recurso?Las herramientas digitales están cristalizando una modificación con los productos de nuestro trabajo. Lenguajes, significaciones, mediaciones entre ideas construyen no una nueva realidad sino la realidad misma ¿Dónde está entonces la novedad? Tal vez, en que entre los sujetos y los objetos con los que interactuamos, se estableció un régimen de inmediatez que elimina la posibilidad de reflexionar sobre el contenido que de dicha interacción se decanta. Forma de uso, apropiación y resultado son una misma cosa, lejos de ser caras de una moneda, son lados de un dado de múltiples caras que siempre da el mismo resultado.¿Son estos objetos de la cultura, cosas, elementos inertes, propios de un universo de significación económica? O son algo más, una realidad interconectada que lejos de estar separada, está íntimamente imbricada en nuestra humanidad.¿Cuando usamos un martillo somos el martillo, o mas bien, el martillo es nosotros?Separar la realidad social, natural y la de los objetos que creamos (cultural) solo alimenta la separación en si misma. Y a través de los procesos de separación que el sistema social actual se mantiene sin cambiar, o más bien cambiando solo las formas y las cosas.",
        "url": "/herramientas-digitales-pensamiento-en-voz-alta"
      }

      "the-businessman-and-fisherman": {
        "title": "The Businessman &amp; the fisherman",
        "author": "",
        "category": "",
        "content": "An American businessman took a vacation to a small coastal Mexican village on doctor’s orders. Unable to sleep after an urgent phone call from the office the first morning, he walked out to the pier to clear his head. A small boat with just one fisherman had docked, and inside the boat were several large yellowfin tuna. The American complimented the Mexican on the quality of his fish.“How long did it take you to catch them?” the American asked.“Only a little while,” the Mexican replied in surprisingly good English.“Why don’t you stay out longer and catch more fish?” the American then asked.“I have enough to support my family and give a few to friends,” the Mexican said as he unloaded them into a basket.“But… What do you do with the rest of your time?”The Mexican looked up and smiled. “I sleep late, fish a little, play with my children, take a siesta with my wife, Julia, and stroll into the village each evening, where I sip wine and play guitar with my amigos. I have a full and busy life, señor.”The American laughed and stood tall. “Sir, I’m a Harvard M.B.A. and can help you. You should spend more time fishing, and with the proceeds, buy a bigger boat. In no time, you could buy several boats with the increased haul. Eventually, you would have a fleet of fishing boats.”He continued, “Instead of selling your catch to a middleman, you would sell directly to the consumers, eventually opening your own cannery. You would control the product, processing, and distribution. You would need to leave this small coastal fishing village, of course, and move to Mexico City, then to Los Angeles, and eventually to New York City, where you could run your expanded enterprise with proper management.The Mexican fisherman asked, “But, señor, how long will all this take?”To which the American replied, “15-20 years, 25 tops.”“But what then, señor?”The American laughed and said, “That’s the best part. When the time is right, you would announce an IPO and sell your company stock to the public and become very rich. You would make millions.”“Millions señor? Then what?”“Then you would retire and move to a small coastal fishing village, where you would sleep late, fish a little, play with your kids, take a siesta with your wife, and stroll in to the village in the evenings where you could sip wine and play your guitar with your amigos.”Adapted from the “Anekdote zur Senkung der Arbeitsmoral” by Heinrich BöllAn influential German write and Nobel Prize for Literature in 1972.",
        "url": "/the-businessman-and-fisherman"
      }

      "narrativas-digitales-algunos-pensamientos-mas": {
        "title": "Narrativas Digitales. Algunos pensamientos más",
        "author": "Alvar",
        "category": "",
        "content": "Sigo dándole vueltas a esto que ya arrancó acá. Y de paso, pruebo Medium. Un servicio de escritura  muy interesante. Os dejo las dos versionesNarrativas Digitales  Tal vez sea hora de pensar en narrativas digitales y en estas, la programación, intervenga como un recurso más.Dentro del marco de la currícula educativa se disputan áreas y territorios del conocimiento como si fueran tierras en disputa de poderes temerosos de perder privilegios.Las tecnologías digitales no sólo llegaron para quedarse en las escuelas, llegaron para disputarse. Disputa que se ensancha bajo el techo de la brecha digital. Brecha que al parecer, sólo puede salvarse desde un extremo hacia el otro. Sólo la orilla del saber tecnólogo puede acortar un espacio que él mismo creó.Pero volviendo al tema que nos ocupa. Ese pedacito de currícula que quiere conquistar su espacio ¿Hemos de enseñar a programar o hemos de enseñar nuevas formas de narrar? Una intuición a contramarea me asalta, desplazar le foco, cambiar la óptica y poner al conocimiento computacional al servicio de las narrativas.Elevar en su categoría a las historias, relatos, narraciones orales y disparates comunicionales, utilizando para su construcción y comunicación todos aquellos recursos de los que hoy disponemos. En este contexto, la programación toma cuerpo en una escuela. Porque programar es crear con un lenguaje propio dispositivos digitales o en su defecto crear relatos digitalizados para los dispositivos actuales. ",
        "url": "/narrativas-digitales-algunos-pensamientos-mas"
      }

      "2014-01-el-estandar-de-alfabetizacion-web-ha-muerto-larga-vida-al-mapa-de-alfabetizacion-web": {
        "title": "El Estándar de Alfabetización Web ha muerto (¡larga vida al Mapa de Alfabetización Web!)",
        "author": "Alvar",
        "category": "",
        "content": "Durante el 2013 estuve abocado, junto con colegas de todo el mundo, al diseño del Estándar de Alfabetización Web. Como resultado, no sólo se alcanzó a escribir de forma colaborativa una serie de documentos y grillas que da cuenta de las instancias de formación que emergen dentro del ecosistema de la web,  sino que también se instaló en la discusión la pertinencia y efectos de las palabras a la hora de escribir un documento que sirva para pensar los caminos que se pueden tomar a la hora de enseñar la web.Como bien apuntó María Eugenia, el uso del término estándar remite a  múltiples significados y denota una sujeción o rigidez de la que costaba despegarse. De hecho, muchos de los comentarios que se levantaron en torno a la última versión del estándar tienen que ver específicamente con las palabras, su significado y la problemática que envuelve la constante explicación del título.Entonces, después de anunciar la primer versión del Estándar en el MozFest nosotros, como comunidad, empezamos a tener discusiones sobre  si queríamos mantener la palabra ‘Estándar’.Como resultado de estas charlas es que decidimos movernos del ‘Estándar’ para describir lo que estamos haciendo y re titular el trabajo como Mapa del Alfabetización Web, esta definición sustenta más cabalmente la tarea que hacemos en torno a Mozilla Webmaker.Decidimos usar ‘Mapa’ de Alfabetización Web porque nos encontramos con que la mayoría del lenguaje que estábamos usando era de naturaleza cartográfica. De hecho solía explicar el ‘Estándar’ como un ‘Mapa’ ^_^   ",
        "url": "/2014/01/el-estandar-de-alfabetizacion-web-ha-muerto-larga-vida-al-mapa-de-alfabetizacion-web/"
      }

      "2013-11-mozfest-2013-arribo-de-tutoriales-en-thimble-teachtheweb": {
        "title": "#mozfest 2013 | Arribo de tutoriales en Thimble | #teachtheweb",
        "author": "Alvar",
        "category": "",
        "content": " Una de las novedades que trajo el #mozfest fue el arribo de tutoriales a Thimble. Tuve la suerte de conocer a Thomas Park quien estuvo trabajando principalmente en esta nueva característica de Thimble.Thimble es una de las herramientas de webmaker que hace que sea ridículamente simple crear y compartir tus propias páginas web. Permite escribir y editar HTML y CSS directamente en el navegador, para poder revisarlo  instantáneamente. Se pueden hospedar y compartir proyectos finalizados con un solo clic.Una de las características que hace de thimble un excelente recurso para aprender y enseñar HTML y CSS son las páginas y plantillas que los Mentores de Webmaker crearon, en ellas a través de los comentarios al código HTML se dan las pautas para modificar las páginas y aprender haciendo nuevas creaciones, remixando de forma simple contenidos complejos. La otra característica es que cada etiqueta HTML o instrucción CSS cuenta con descripciones sencillas que van enseñándonos acerca de las mismas.Ahora se le añade la posibilidad de insertar en las páginas tutoriales que permitan guiar el proceso de aprendizaje a partir del remixado. O simplemente agregar en los proyectos información relevante para quienes lo utilicen. El proceso para crear un tutorial insertado en una página es sencillo.\tCrear el tutorial y publicarlo\tEste es un ejemplo  de un tutorial que explica como usar los tutoriales\tCrear o remixar la página que va a contener el tutorial\tEsta es una página simple con unas recetas de empanadas en secciones que contiene el tutorial anterior. Para ver el tutorial sólo tiene que \"Remixar el proyecto\" o hacer click en acá\tAhora, cuando vayan a publicar su proyecto agreguen la etiqueta tutorial-foo.html y remplacen \"foo.html\" por la dirección html de su tutorial. En el caso del ejemplo la etiqueta quedó como tutorial-https://amaciel.makes.org/thimble/instrucciones-para-tutoriales.[caption id=”” align=”aligncenter” width=”640”] Tres pasos simples para enriquecer nuestros proyectos[/caption]",
        "url": "/2013/11/mozfest-2013-arribo-de-tutoriales-en-thimble-teachtheweb/"
      }

      "2013-11-resumen-mozfest-2013": {
        "title": "Resumen #mozfest 2013",
        "author": "Alvar",
        "category": "",
        "content": "Ya pasaron unos cuantos días desde que llegué de Europa y quería hacer un primer y breve recuento de la experiencia que viví en el #mozfest.El evento de Mozilla fue, sin lugar a dudas, el evento-congreso más relevante al que he ido, 1400 personas se juntaron en Londres a colaborar, aprender y enseñar en torno a la construcción de una mejor Web y el desarrollo de un instancias de cultura abierta y colaborativa.Acá nos pueden ver a todos juntos el Domingo.Fueron algo así como 72 horas de inmersión completa en un ambiente de trabajo y compañerismo que no esperaba encontrar. Les voy a pasar algunas fotos que relatan mejor la experiencia.El festival se realizó en el  Ravensbourne, es un edificio especialmente pensado para dar cursos, realizar eventos e investigaciones Mozilla ocupó 9 pisos del edificio y en cada uno de ellos transcurrió un track. Esta es una vista del edificio.En cada track o tema transcurrieron las sesiones, charlas, conferencias y mesas de trabajo. El primer día estuvimos preparando nuestros espacios y charlas, ahí comprendí que no iba a dar una charla, sino más bien liderar junto con Ali Al Dallal una mesa en la cual trabajamos en la localización de http://webmaker.org. En lugar de una charla en un horario definido, fue un espacio de trabajo abierto todo el día.La localización comprende, más que una traducción, hacer local un recurso adecuándolo a la cultura local.Acá estamos armando los espacios de trabajo.Los dos siguientes días se convirtieron casi en uno. Estuvimos instalados trabajando sin parar, localizamos al castellano algunos de los kit de inicio que se usan para aprender y enseñar a escribir páginas web y localizamos otros kits que estaban haciendo en el momento otros participantes del evento  por ahora estos son los que hay en castellano. También agregamos nuevos lenguajes ala plataforma de traducción.En esta foto se ve el desarrollo de las tareas, lo que había que hacer, lo que estaba en proceso y lo que hicimos. Las tarjetas amarillas son en las que trabajó nuestro equipo.Si bien no recorrí mucho, al principio y al final del evento hubo una feria de ciencia para que recorramos lo que se hizo y charlo. Por otro lado mucha gente pasó por nuestra mesa y muucho fue lo que aprendí y me mostraron.[caption id=”” align=”aligncenter” width=”500”] Con Ali meta charla[/caption]Quedan muchas cosas en el tintero que espero ir posteando.",
        "url": "/2013/11/resumen-mozfest-2013/"
      }

      "2013-07-lanzamiento-beta-del-estandar-de-alfabetizacion-web-weblitstd": {
        "title": "Lanzamiento BETA del Estándar de Alfabetización Web #WebLitStd",
        "author": "Alvar",
        "category": "",
        "content": "¿Por qué un estándar y por qué este estándar?porque es necesario organizarnosUn documento común al cual recurrir para pensar como encadenar los conocimientos necesarios para devenir en un usuario crítico, responsable y creativo de las tecnologías se impone como necesidad en la organización de la enseñanza. Con el devenir de los años, un gran número de docentes, entre los cuales me incluyo, hemos desarrollado nuestro trabajo en una relación directa con el desarrollo y masificación de la Web. Dicho desarrollo se dio en muchos (si no en todos) los casos de forma casi espontanea con los desarrollos tecnológicos que se disponibilizaron en la última década.La relación de la tecnología con las escuelas ya dejó de ser un vínculo estable para convertirse en una vínculo tan dinámico como la industria misma, de hecho, esa misma industria tecnológica, apura a las escuela a tomar sus dispositivos como innovaciones aún antes de que los docentes interpreten la forma y el impacto de las mismas en el aula. Esta velocidad y bombardeo de soluciones y dispositivos va de la mano con la velocidad de la masificación de Internet como infraestructura y de la Web como espacio de intercambios simbólicos entre los sujetos. La Web en si misma se asemeja a una suerte de ser vivo en crecimiento y evolución, mezclando dichos procesos con actores fijos y ambulantes que van configurando el espacio virtual sobre el cual se sustenta gran parte de las interacciones humanas de esta época.La docencia como actividad y el docente como sujeto en el proceso educativo está siendo tensionado para operar un cambio. Crisis educativa, cambio de paradigma y otras frases se dirimen como telón de fondo para pugnar modificaciones en la tarea docente. Y en el medio, docentes frente al aula y a la demanda, se enredan en las imprecisiones mismas de una realidad demasiado rápida para ser reflexionada.La Web es un territorio a desnaturalizar, a descubrir, en el sentido de retirar el velo para observarla detrás de sus primeras capas de significación. Así como enseñamos y aprendemos a leer e interpretar los textos, en esa misma acción alfabetizadora estamos enseñando a interpretar el mundo simbólico de los humanos. Y la Web no puede estar exenta de esos procesos de descubrimiento, reflexión y creación. Incluso cuando suponga que nosotros los docentes tengamos que aprender algunas cosas que siempre fueron ajenas a nuestro campo de acción. Porque detrás de cada actividad educadora subyace la intención de enseñar a leer el mundo y nuestro mundo, hoy, no está desvinculado de la Web.Porque es abierto y su génesis colaboratívaUn documento común y en el cual podemos intervenir, modificar y remezclar. La iniciativa parte de Mozilla y la rama Webmaker . Está es la fundación que esta detrás del desarrollo de uno de los pocos navegadores sostenidos por organizaciones sin fines de lucro.Que un estándar sea abierto quiere decir que podemos no sólo apropiarnos de su contenido, sino también crear a partir de este documento en función de las necesidades de cada institución, jurisdicción o docente. De hecho su apertura implica también que como individuos u organizaciones podemos participar de su creación y mantenimiento. Cabe de ejemplo mi caso, que al enterarme de la iniciativa empecé a participar de las llamadas semanales, aportando y discutiendo las competencias y habilidades para definir el estándar. Sin mediar más que la disposición a trabajar junto a otros.De que se trata estoDe la definición de hilos ce trabajo  que conduzcan a una experiencia completa en la vinculación de los sujetos con la Web, dichos hilos de trabajo están compuestos de competencias a alcanzar. Estas competencias incluyen una serie de habilidades específicas, relacionadas a cada hilo de trabajo. El estándar como tal es este entramado de hilos, competencias y habilidades que nos permite pensar en un curriculum espiralado que conecte a los estudiantes con el aprendizaje y la creación.A continuación transcribo la versión BETA del Estándar, tal cual está en la wiki de Mozilla.IntroducciónEl Estándar de Alfabetización Web se compone de tres hilos: Exploración, Construcción y Conexión. A su vez, cada hilo se compone de varias competencias. Cada competencia se compone de una serie de habilidades.ExploraciónNavegando por la webEl hilo Explorar está compuesto de las siguientes competencias:\tNavegación - usar herramientas de software para navegar la web\tMecánica de la Web  - Comprendiendo el ecosistema Web\tBúsqueda - Localizar información, gente y recursos a travéz de la web\tCredibilidad - Evaluación crítica de la información encontrada en la web\tSeguridad - mantenimiento de sistemas, identidades, y seguridad de contenidos ConstrucciónCreando para la WebEl hilo Construcción está compuesto de las siguientes competencias:\tComponer para la Web - crear contenido y hacer uso de tecnologías para la Web\tRemixing - modificación de los servicios Web existentes para crear algo nuevo\tHTML - lectura y escritura de los bloques de construcción de la Web\tCSS - lectura, escritura, testeo y aplicación de hojas de estilo para alterar la apariencia visual de los HTML\tDiseño y accesibilidad - creación comunicación universalmente efectiva a travéz de recursos Web\tCoding/scripting - creación experiencias interactivas en la Web\tInfrastructura - comprensión de la infraestructura de Internet ConexiónParticipando de la WebEl hilo Conectando está compuesto de las siguientes competencias:\tCompartiendo y Colaborando - Creación y prestación conjunta de acceso a los recursos de la Web\tParticicpación comunitaria - involucrarse en comunidades Web y comprender sus prácticas\tPrivacidad - examinar las consecuencias de compartir datos en línea\tPrácticas abiertas - ayudando a mantener la Web deocrática y universalmente abierta ",
        "url": "/2013/07/lanzamiento-beta-del-estandar-de-alfabetizacion-web-weblitstd/"
      }

      "2013-06-reflexion-al-vuelo-sobre-los-nerds-los-cancheros-y-el-hacktivismo": {
        "title": "Reflexión al vuelo sobre los nerds, los cancheros y el hacktivismo",
        "author": "Alvar",
        "category": "",
        "content": "Creo que el nerdismo, hacktivismo, la cultura hacker con sus excentricidades es una de las vías hacia la liberación.Existen dos formas de fustigar este camino/movimiento, una es criminizandolo (Julian Assange está aún refugiado en la embajada de ecuador) la otra es ridiculizandolo. La segunda, se sustenta en el el lugar común de los exitosos de esta sociedad, es decir ser cool y no medio nerd es el valor a sostener para ser parte funcional de la estructura social. Aún cuando la estética nerd esté de moda.El cancherismo trae en su génesis el  mantenimiento del status quo, la virtud de no salir de los lugares comunes, cristalizando así la misoginia, el machismo y el culto por la antítesis mente-cuerpo.En fin, la conciencia de clase hoy es mucho más que saberse proletario. Es también tomar conciencia de que la lucha se abre en múltiples frentes, todos los días. Es sentirse parte de un colectivo que piensa “y se es rarito”.Es importante poder articular acciones frente a discursos sociales que, del “no pensar”, hacen un culto.SalutesMe voy a la plaza ",
        "url": "/2013/06/reflexion-al-vuelo-sobre-los-nerds-los-cancheros-y-el-hacktivismo/"
      }

      "2013-05-make-as-learning-aprender-creando-o-aprender-haciendo-teachtheweb": {
        "title": "Make as Learning | Aprender Creando o Aprender Haciendo #teachtheweb",
        "author": "Alvar",
        "category": "",
        "content": "No es fácil encontrar la palabra adecuada para cada frase cuando lo que está en juego es una interpretación. Por algún motivo, hay juegos de palabras que me resultan más significativos, o conflictivos, a la hora de traducir un texto: Make as Learning es uno de ellos.En la búsqueda de ayuda, pregunté a varias personas qué creían que esa frase significaba y como la podrían traducir. “Aprender haciendo” y “aprender creando” fueron las interpretaciones que más peso tomaron. Sin embargo, antes que decidir usar cualquiera de las dos, decidí hacer un ejercicio de reflexión acerca de las resonancias que se juegan en los términos “creando” y “haciendo”.Creando - creativo - creación. Imágenes de algunas relacionesCon el conocimiento devenido en mercancía y la creatividad valorada como bien individual para el progreso personal, la enseñanza y el aprendizaje corren riesgo de caer en el relato creativista, es decir, valorar prioritariamente \"la creatividad\" de las producciones o trabajos, obviando con esta mirada las dificultades intrínsecas que encierra tratar de ser un estudiante \"siempre creativo\", tiranía de producto que segrega entre aquellos que pueden ser \"creativos\" y el \"resto\". Si sólo se aborda el proceso del aprendizaje desde la mirada de la creatividad, corremos el riego de totalizar el proceso, de esperar que aquello que resulta del proceso de aprendizaje sea más valorado si es creativo, y no que sea valorado por lo que ocurrió con el sujeto que está aprendiendo, más allá de la creatividad del sujeto.Por otro lado, \"creando\" comparte significación con \"creación\" y esta con crear, termino que envuelve en su significado un relato omnipotente sobre las cosas \"Al principio Dios creó el cielo y la tierra.\" Esta significación desenvuelve en sus relaciones el resultado de un proceso que está ausente, es un termino que apunta al producto más que al proceso y es justamente en el espacio del proceso donde queremos poner la mirada.Haciendo - hacer - transformar. Otras imágenes y relaciones.La palabra haciendo comparte directa significación con hacer y en ella los significados y relaciones toman otros cursos. Dentro del hacer, la transformación cobra valor, es el acto de transformar lo que empieza el movimiento que luego dará algún producto. La mirada recae en eso que hacemos, con un fin, pero con independencia de los resultados. Hacemos cosas que no siempre son \"creativas\" pero el valor está en el acto de poner marcha los mecanismos para alcanzar el fin.La frase \"Aprender haciendo\" independiza el aprendizaje del resultado del hacer, porque es el proceso lo que vale. Por otro lado hacer es hacer siempre con algo, no hay un principio estático por el cual algo es \"creado\".En conclusión, después de haber pensado por un buen rato que frases usar para traducir un título, creo que la relación \"hacer\" contiene significaciones más relacionadas con una visión más centrada en los procesos que en los resultados.&nbsp;Imagen | http://www.flickr.com/photos/osinaref/3010557283/",
        "url": "/2013/05/make-as-learning-aprender-creando-o-aprender-haciendo-teachtheweb/"
      }

      "2013-04-curso-abierto-online-de-mozilla-teachtheweb-webmaker-y-otras-yerbas": {
        "title": "Curso Abierto Online de Mozilla #teachtheweb | Webmaker y otras yerbas",
        "author": "Alvar",
        "category": "",
        "content": "Esta es otra traducción que armamos desde acáEnseñar la WebAprender como enseñar alfabetizaciones digitales, manejar herramientas para construir la web, desarrollar tus propios recursos y llevar lo que aprendas de vuelta a tu comunidad y tus clases\tUnase a nosotros en este curso en linea gratuito y abierto. Como parte de nuestra misión sin fines de lucro, Mozilla cree que la alfabetización web - El entendimiento de como las cosas digitales funcionan - es una habilidad esencial en el siglo 21. Queremos contribuir para que los usuarios de la web se conviertan en creadores de la web\tParticipe en discusiones guiadas, abordar actividades prácticas, desarrollar y remixar recursos de enseñanza, y compará apuntes con una comunidad global de creadores, mentores y educadores.\tNosotros iremos introduciendo nuevos temas y actividades cada semana : Usted puede unirse en cualquier momento y trabajar a su propio ritmo.\t¿Quiere participar? Registrese y empiece en webmaker.org/teach¿Esto es como para mí?\tTiempo estimado 2hr por semana o todo el tiempo que le quiera dedicar. Esta es una experiencia completamente autogestionada.\tEquipamiento necesario Laptop, internet y una cuenta de Google+\tHabilidades requeridas Sólo el interés en enseñar a otros a aprender como hacer cosas en la web. Y espíritu de aventura.\t**¿Suena posible? ¡Siga leyendo!Los temas incluirán:\tenseñanza de alfabetizaciones digitales a través de crear, remixar y compartir\tincorporación de innovación abiertas a las prácticas educativas en linea.\tadaptación de los recursos educativos para satisfacer los intereses y necesidades de los estudiantes\tintercambios de opinión de sus compañeros sobre sus propios recursos y lecciones\tPreparación para Maker Party 2013. Celebrando eventos locales como parte de la campaña de aprendizaje global promovida por la Fundación MacArthur, El Proyecto Nacional de Escritura (USA) y Mozilla\tVer el programa del curso¿Quiénes pueden participar?Cualquiera con curiosidad sobre la enseñanza de la web y alfabetizaciones digitales  — A través de una práctica divertida y creativa — desde mentores, educadores, maestras, profesores, bibliotecarios, a creadores, jóvenes, padres y Mozilleros¿Cómo funciona?Cada semana, introduciremos nuevos temas y facilitaremos conversaciones y actividades sobre un rango sencillo de servicios en linea.\tInscribase en el link de la derecha y empiece\tÚnase a la comunidad Webmaker de Google+ para conocer a los participantes y charlar sobre el curso\tConecte su blog al concentrador de blogs del curso. Comparte lo que estás creando y haciendo, hacé preguntas a la comunidad y obtené ayuda de pares.\tObtenga ayuda y pregunte en cualquier momento a través de #teachtheweb\t¡Esto es flexible! participe como su horario le permita. Puede diseñar su propia participación en sesiones en vivo y debates en linea\tRegistros en línea todos los jueves. Puede contribuir a las conversaciones en curso via Google Plus y Chats de Twitter\tAsista a una reunión de seguimiento en linea con otros participantes del curso el 2 de Mayo, 23 de mayo, 13 de Junio a las 4pm (UTC) (Teach TBD!)",
        "url": "/2013/04/curso-abierto-online-de-mozilla-teachtheweb-webmaker-y-otras-yerbas/"
      }

      "2013-04-ensenar-la-web-curso-abierto-masivo-y-on-line-teachtheweb": {
        "title": "Enseñar la web | Curso Abierto masivo y On-Line #teachtheweb",
        "author": "Alvar",
        "category": "",
        "content": "Esta otra traducción al vuelo, en este caso el trailer del curso de Mozilla Teach The Web. Los subtítulos los agregé vía dotsub y luego remixé el proyecto con popcorn.Transcripción al vuelo.Mozilla WebMaker trata sobre construir una nueva generación de creadores digitales y hacedores de la red (Webmakers desde ahora).Juntos queremos enseñarle al mundo la Web y queremos que vos te nos unas, entonces, para hacer esto más fácil, estamos ofreciendo un Curso Online Abierto y Gratuito. El curso se llama Teach The Web y es un Curso Online abierto y masivo (MOOC) para mentores de webmaker y cualquiera que quiera curiosear sobre habilidades digitales, alfabetizaciones web, y construcciones web básicas, como HTML, CSS y JavaScript. El curso va del 2 de Mayo hasta el 30 de Junio. Podes empezar en en cualquier momento e invertir tanto como tiempo como quieras cada semana. Mentores y educadores se reunirán para compartir prácticas y consejos enseñando sobre alfabetizaciones web y programando. Todo esto a través de un abordaje práctico y divertido. Te conectarás con otros educadores, técnicos y expertos en su campo y más importante, tendrás preparación y soporte para la proxima gran campaña de aprendizaje de verano: Maker party 2013. Donde gente de todo el mundo se junta en grandes y pequeños eventos para enseñar la web y aprender juntos. El año pasado hubo alrededor de 700 de estos eventos en todo el mundo y este año, con tu ayuda, esperamos doblar ese número. Entonces, asi es como podés participar: Te podes registras para el Curso Online Abierto y Gratuito o conocer más en webmaker.org/teach, podés pedir ayuda y preguntar en cualquier momento usando el hash #teachtheweb o empezar a enseñar ahora, accediendo a los kits gratuitos, recursos de enseñanza y guías de eventos que son libres, remixables y divertidos para aprender más, entrá a webmaker.org/teach",
        "url": "/2013/04/ensenar-la-web-curso-abierto-masivo-y-on-line-teachtheweb/"
      }
      ,
    
      "2013-04-estandares-de-alfabetizacion-web-de-mozilla-version-candidata-del-proyecto-weblitstd": {
        "title": "Estándares de Alfabetización Web de Mozilla: versión candidata del proyecto #WebLitStd",
        "author": "Alvar",
        "category": "",
        "content": "Esta es una traducción, casi al vuelo del, artículo de Doug Belshaw publicado ayer.El lunes es la última llamada comunitaria sobre Estándares de Alfabetización Web antes del lanzamiento del proyecto Web Literacy standard el 26 de Abril. Suena tentativo ¡Y lo es! queremos el máximo de feedback posible, de un amplio rango de personas y organizaciones, en el camino hacia la versión 1.0 para el Festival de Mozilla  que se hará al finales de Octubre de 2013,2013.Debajo encontraran la grilla general, las descripciones de cada competencia y un diagrama de “apilamiento” de dónde esta grilla de competencias encaja en el proyecto. Tendremos nuevas y mejores versiones de estos diagramas llegado el momento. Estas son sólo unas maquetas.Las descripciones todavía necesitan algo te trabajo, será en eso en lo que nos enfocaremos en la Llamada del Lunes.Exploración\tFundamentos de la Web – Comprensión y uso del ecosistema Web\tBúsqueda – Localizar información, gente y recursos\tSeguridad – Mantener seguras tu identidad, sistema y red\tCredibilidad – Evaluar la confiabilidad de los recursos informativos o actividades en línea.Construir\tRedacción para la Web – Redactar 'textos' usando hipervínculos y otras prestaciones de la web.\tRemixar – Usar el contenido abierto existente para crear algo distinto o nuevo.\tHTML- Compresión del Lenguaje de Marcado de Hypertexto, cómo leer y escribir los bloques que construyen la Web y usarlos para crear artefactos digitales.\tCSS – Comprensión de las Hojas de Estilo de Cascada, como leerlas, escribirlas y luego usarlas en diferentes formas para dar estilo a los bloques que construyen la Web.\tCoding/scripting – Animar y prestar servicios para la Web.\tDiseño y accesibilidad – Desarrollar las competencias necesarias para construir páginas web que promuevan el uso eficiente de los contenidos y faciliten la adquisición de los contenidos proporcionados.\tInfraestructura – Comprensión de la estructura de Internet y como alojar tu propia información.Conectar\tCompartir y Colaborar – Trabajar y jugar con otros para crear valor a través de la curación y creación de contenido.\tParticipación Comunitaria – Tomar parte de las comunidades en línea teniendo en cuenta la netiquette.\tPrivacidad – Adoptar medidas para entender y decidir cuanta información compartir.\tPrácticas Abiertas – Abogar, crear y proteger la Web AbiertaPara aclarar, en el diagrama anteriorNos referimos a las categorías como hilosLas competencias son grupos de habilidades de la misma áreaLos Elementos meta-niveles (que tal ves llamemos Alfabetizaciones) están hechos de competencias de diferentes hilosACTUALIZACIÓN: Gracias @deimidis por las correcciones a la traducción",
        "url": "/2013/04/estandares-de-alfabetizacion-web-de-mozilla-version-candidata-del-proyecto-weblitstd/"
      }

      "2013-03-localization-models-workflow-with-github-and-transifex-weblitstd": {
        "title": "Localization Models | Workflow with Github and Transifex | #WebLitStd",
        "author": "Alvar",
        "category": "",
        "content": "IntroducciónLa iniciativa de Mozilla para que todos y todas tengamos acceso a la posibilidad de participar activamente en la construcción de la Web se compone de un ecosistema con múltiples objetos que interactúan en diversos niveles. Esta complejidad inherente a la magnitud del proyecto hace que la aproximación al mismo sea también compleja, complejidad que se agudiza dado que toda la documentación, herramientas y recursos están en inglés. Para que la iniciativa tome un verdadero marco global es necesario traducir estos objetos en función de que los esfuerzos orientados a la creación de Nuevos Estándares en Alfabetización Web sean realmente Abiertos. Si sólo participan de estos esfuerzos angloparlantes o académicos bilingües se deja de lado a la población que en efecto lleva a cabo esta tarea: los educadores.&nbsp;&nbsp;Dentro del ecosistema Webmakers existen tres clases de objetos constitutivos con respectivos elementos que las caracterizan. Estos objetos interactúan entre sí dando a lugar a una inmensa base de conocimiento.\tHerramientas:\tThimble\tPopcorn\tX-Ray\tDocumentación\tWiki\tEtherpad\tCommunity Calls\tHacktivity Kits\tProyectos\tThimble\tPopcorn\tX-RayEstas tres clases de objetos tienen características propias que hacen difícil homologar un mismo proceso de traducción. En los siguientes gráficos se muestran dos modalidades de traducción, una usando github + po4a y la otra usando transifex. Los objetos más importantes a la hora de convocar a los educadores son la documentación y los proyectos. Este es un intento de mostrar de forma gráfica los procesos involucrados en la localización, están armados en forma de diagrama de actividades para que se visualicen los pasos involucrados. Creo que es momento de buscar la forma más económica para que a las traducciones se sume la mayor cantidad de gente.Caso 1: WikiLas páginas de la wiki son convertidas a MarkDown para que po4a las pueda convertir a archivos .potModelo GithubModelo TransifexCaso 2: ProyectosLos proyectos están en formato HTML y convergen en él información del proyecto en si mismo (comentarios) y propiedades que son ejecutadas desde Thimble (ayudas). En este caso me centraré en el html del proyecto ya que las ayudas están siendo traducidas en transifex. Las páginas html de los proyectos en thimble tienen valor por sus comentarios. Sin embargo,  tanto transifex como po4a no extraen las cadenas de comentarios para la traducción. La opción menos prolija pero más viable, es convertir los archivos html a txt y traducir toda la cadena obviando las etiquetas y los caracteres de inicio de comentarios.Modelo GithubModelo Transifex",
        "url": "/2013/03/localization-models-workflow-with-github-and-transifex-weblitstd/"
      }

      "2013-03-el-futuro-del-libro-toma-1-una-experiencia-nueva": {
        "title": "El futuro del libro | Toma 1: Una experiencia nueva",
        "author": "Alvar",
        "category": "",
        "content": "El futuro no llega, nos lo venden día a día y nosotros compramos pedazos de pasado en virtud de estar un poco más adelantados. Jugando a ser los primeros en hablar o tener cosas que dejen atrás a quienes tenemos a nuestro lado.Así se configura la competencia, para nada silenciosa, que anclada en modernos discursos, hace de lo que viene una fantasía de bondades absolutas… para quien las compra.Hace años que el libro viene siendo tema de merchandising disfrazado de discusiones. Kilos de bites están depositados en la red sobre virtudes, dificultades y adivinaciones acerca de los dispositivos de lectura. Lo cierto es que mientras se dilata el hecho de que nada cambia, mientras la técnica sea el eje de nuestras discusiones, hay alguna gente que se permite jugar, no con tu dispositivo, sino con tu relación lectora.Cambiar algo para no cambiar nada parece ser el llamado de las revoluciones en la red. Por debajo y silenciosamente ocurren otras cosas. En definitiva, la vida siempre está en otro lado. The Future of the book y una obra de Mckenzie Warck logran entrar de lleno en el juego literario, cambiando radicalmente la experiencia lectora.No voy a teorizar sobre la obra, ni sobre la propuesta que cambia la experiencia. Véanlo, vívanlo y luego hablemos sobre esto. ",
        "url": "/2013/03/el-futuro-del-libro-toma-1-una-experiencia-nueva/"
      }
      ,
    
      "2013-03-grilla-de-habilidades-y-competencias-del-proyecto-de-estandares-de-alfabetizacion-web-de-mozilla-weblitstd": {
        "title": "Grilla de habilidades y competencias del proyecto de estándares de alfabetización web de mozilla #weblitstd",
        "author": "Alvar",
        "category": "",
